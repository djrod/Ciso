        \ processus doit \xEAtre mis en place.\nOn distinguera les sauvegardes syst\xE8\
        me des applicatifs et des donn\xE9es.  Pour m\xE9riter un niveau de confiance\
        \ \xE9lev\xE9, le plan de sauvegarde doit \xEAtre test\xE9 r\xE9guli\xE8rement.\n\
        La proc\xE9dure de sauvegardes r\xE9guli\xE8res des donn\xE9es vitales et\
        \ des logiciels est une mesure fondamentale, classiquement, un nombre minimum\
        \ de sauvegardes des informations est stock\xE9 dans un lieu \xE9loign\xE9\
        \ \xE0 une distance suffisante pour r\xE9sister \xE0 un sinistre sur le site\
        \ principal ; les protections physiques des sauvegardes sont du m\xEAme niveau\
        \ que les standards appliqu\xE9s sur le site principal.\nDes moyens de contr\xF4\
        le de la coh\xE9rence et de l\u2019int\xE9grit\xE9 des informations sauvegard\xE9\
        es doivent \xEAtre mis en place et g\xE9r\xE9s. "
    - ref_id: PSS-06
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:pss-06
