      depth: 2
      assessable: true
      description: " Le cloisonnement des postes de travail sensibles vise \xE0 lutter\
        \ contre la fuite des informations repr\xE9sentant un enjeu pour les int\xE9\
        r\xEAts de l'\xC9tat ou de l'organisme.\nPour la pr\xE9servation des int\xE9\
        r\xEAts de l'\xC9tat et, tout particuli\xE8rement dans le cadre de la protection\
        \ du secret de d\xE9fense, les d\xE9cisions d'admission ou d'agr\xE9ment aux\
        \ informations classifi\xE9es d'un niveau donn\xE9, telles que d\xE9finies\
        \ dans les articles 10 \xE0 12 de l'[IGI n\xB01300], n'autorisent pas pour\
        \ autant le b\xE9n\xE9ficiaire \xE0 acc\xE9der \xE0 toutes les informations\
        \ relevant de ce niveau ; le besoin de conna\xEEtre ces informations reste\
        \ fonction de l'activit\xE9 de la personne ou des dossiers particuliers qui\
        \ lui sont confi\xE9s.\nD'une mani\xE8re identique, pour la pr\xE9servation\
        \ des int\xE9r\xEAts propres \xE0 un organisme dont les informations ne rel\xE8\
        vent pas du secret de d\xE9fense, la connaissance des besoins en information\
        \ pour l'accomplissement de la mission ou du m\xE9tier permet la mise en place\
        \ d'un cloisonnement efficace des postes de travail. "
    - ref_id: ASH-10
