    - ref_id: JRN-01
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:jrn-01
      name: Moyens de journalisation des intrusions ou des utilisations frauduleuses
      implementation_groups:
      - journalisation
