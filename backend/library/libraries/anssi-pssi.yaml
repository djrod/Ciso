      depth: 2
      assessable: true
      description: " La nomination d'un responsable de la s\xE9curit\xE9 des syst\xE8\
        mes d\u2019information (RSSI ou \xE9quivalent) est n\xE9cessaire pour assurer\
        \ la responsabilit\xE9 globale de l\u2019\xE9laboration, de la mise en \u0153\
        uvre et du   fonctionnement de la gestion de la SSI dans l\u2019organisme.\n\
        Ce RSSI (terminologie habituelle qui sera employ\xE9e dans la suite de ce\
        \ document) est en charge du respect d'une PSSI \xE0 tous les \xE9chelons\
        \ et domaines de l'organisme.\nCe responsable, rattach\xE9 \xE0 la direction\
        \ de l'organisme doit pouvoir faire pr\xE9valoir l'aspect s\xE9curitaire sur\
        \ les int\xE9r\xEAts particuliers et int\xE9grer la s\xE9curit\xE9 dans tous\
        \ les projets touchant les syst\xE8mes d'information.\nLa mise en place de\
        \ cette fonction est un signal fort et n\xE9cessaire de l'importance donn\xE9\
        e par l'organisme \xE0 sa PSSI.\nDans le cadre des administrations, la voie\
        \ fonctionnelle SSI couvre ces responsabilit\xE9s. "
    - ref_id: ORG-02
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:org-02
      name: "Les responsabilit\xE9s pour l'\xE9laboration et la mise en \u0153uvre\
        \ d'une PSSI"
      implementation_groups:
      - "organisation-de-la-s\xE9curit\xE9"
      - organisationnel
      parent_urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:org
      depth: 2
      assessable: true
      description: " La PSSI concerne toutes les fonctions vitales d'un organisme\
        \ ; en effet, celui-ci ne pourrait g\xE9n\xE9ralement pas supporter une d\xE9\
        faillance prolong\xE9e de son ou de ses syst\xE8mes d'information.  De ce\
        \ fait, la PSSI rev\xEAt un int\xE9r\xEAt strat\xE9gique : une r\xE8gle doit\
        \ d\xE9finir les responsabilit\xE9s pour son \xE9laboration comme pour ses\
        \ in\xE9luctables \xE9volutions au sein, par exemple, d'un comit\xE9 de pilotage.\n\
        De plus, dans la phase de mise en \u0153uvre de la PSSI, la r\xE8gle \xE9\
        tablit les responsabilit\xE9s des autorit\xE9s qualifi\xE9es dans la mise\
        \ en place et le contr\xF4le des consignes de s\xE9curit\xE9 pour l'installation\
        \ et l'exploitation des moyens composant le syst\xE8me d'information.\nElle\
        \ met tout particuli\xE8rement en \xE9vidence, la n\xE9cessit\xE9 d'une int\xE9\
        gration de la s\xE9curit\xE9 d\xE8s la conception et le d\xE9veloppement de\
        \ tout nouveau projet int\xE9ressant le syst\xE8me d'information.\nLa PSSI\
        \ indique \xE9galement que la s\xE9curit\xE9 du SI ne se limite pas aux aspects\
        \ et aux \xE9volutions techniques mais qu\u2019elle englobe toute \xE9volution\
        \ ou modification de l\u2019organisation, des missions\u2026. "
    - ref_id: ORG-03
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:org-03
      name: "Couverture des responsabilit\xE9s"
      implementation_groups:
      - "organisation-de-la-s\xE9curit\xE9"
      - organisationnel
      parent_urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:org
      depth: 2
      assessable: true
      description: " Le principe g\xE9n\xE9ral de sensibilisation de l'OCDE \xE9nonce\
        \ : \"Les attributions et responsabilit\xE9s des propri\xE9taires, des fournisseurs,\
        \ des utilisateurs de syst\xE8me d'information et des autres parties concern\xE9\
        es par la s\xE9curit\xE9 des syst\xE8mes d'information, doivent \xEAtre explicitement\
        \ exprim\xE9es\".\nIl est fondamental que tous les domaines concern\xE9s par\
        \ la s\xE9curit\xE9 (s\xE9curit\xE9 des infrastructures, s\xE9curit\xE9 dans\
        \ les projets et familles d\u2019application, s\xE9curit\xE9 des locaux, documentation\
        \ de s\xE9curit\xE9\u2026) aient un responsable d\xE9sign\xE9 et que l\u2019\
        ensemble des t\xE2ches relevant de la s\xE9curit\xE9, ait \xE9t\xE9 attribu\xE9\
        .\nL\u2019organisation de la s\xE9curit\xE9 dans chacun de ces domaines doit\
        \ inclure les niveaux strat\xE9gique, de pilotage et op\xE9rationnel.\nEn\
        \ particulier, il doit exister une identification claire et unique de la responsabilit\xE9\
        \ s\xE9curit\xE9 li\xE9e aux r\xE9seaux ou syst\xE8mes transversaux tel que\
        \ le r\xE9seau bureautique d\u2019entreprise ou le dispositif d\u2019acc\xE8\
        s aux r\xE9seaux externes. "
    - ref_id: ORG-04
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:org-04
      name: "Responsabilit\xE9s du niveau d\xE9cisionnel"
      implementation_groups:
      - "organisation-de-la-s\xE9curit\xE9"
      - organisationnel
      parent_urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:org
      depth: 2
      assessable: true
      description: " Il appartient au niveau d\xE9cisionnel de prendre toute disposition\
        \ pour concevoir et mettre en place une s\xE9curit\xE9 adapt\xE9e aux besoins\
        \ et objectifs de l'organisme et de s'assurer du respect de l\u2019application\
        \ de la PSSI. (1) Pour un organisme minist\xE9riel, ce niveau est celui du\
        \ haut fonctionnaire de d\xE9fense  (HFD) qui re\xE7oit d\xE9l\xE9gation du\
        \ ministre ; il est responsable de l'application des dispositions relatives\
        \ \xE0 la s\xE9curit\xE9 de d\xE9fense, \xE0 la protection du secret et \xE0\
        \ la s\xE9curit\xE9 des syst\xE8mes d'information.\nIl peut \xEAtre aid\xE9\
        \ dans sa mission par un fonctionnaire de s\xE9curit\xE9 des syst\xE8mes d'information\
        \ (FSSI) dont les principales missions sont ([IGI 900], article 19 et [REC\
        \ 901], article 18) :\n - de pr\xE9ciser les modalit\xE9s d'application des\
        \ instructions interminist\xE9rielles, ;\n - d'\xE9laborer et de contr\xF4\
        ler l'application des instructions particuli\xE8res \xE0 son minist\xE8re\
        \ ;\n - d'organiser la sensibilisation des autorit\xE9s ;\n - d'assurer la\
        \ liaison avec les commissions interminist\xE9rielles et minist\xE9rielles\
        \ sp\xE9cialis\xE9es. (2) Pour un organisme public ou priv\xE9, ce niveau\
        \ est celui d'un haut responsable de la s\xE9curit\xE9  qui re\xE7oit d\xE9\
        l\xE9gation du comit\xE9 de direction  ; il est aid\xE9 dans sa mission par\
        \ un comit\xE9 de s\xE9curit\xE9.\nLe comit\xE9 de direction fixe, sur proposition\
        \ du haut responsable de la s\xE9curit\xE9, les grandes orientations en mati\xE8\
        re de SSI, en accord avec les objectifs de l'organisme et les diff\xE9rentes\
        \ politiques mises en \u0153uvre (politique de gestion du personnel, budg\xE9\
        taire, de production\u2026).\nCe comit\xE9 peut \xEAtre, par ailleurs, l'instance\
        \ de validation de la PSSI.\nLe haut responsable de la s\xE9curit\xE9 veille\
        \ \xE0 l'application de la PSSI.\nIl participe aux d\xE9lib\xE9rations du\
        \ comit\xE9 de direction dont il est le conseiller pour toutes les questions\
        \ relatives \xE0 la s\xE9curit\xE9 telles que la d\xE9finition des objectifs,\
        \ l'allocation des ressources et du personnel.   Le comit\xE9 de s\xE9curit\xE9\
        , pr\xE9sid\xE9 par le haut responsable de la s\xE9curit\xE9, r\xE9unit les\
        \ responsables de la s\xE9curit\xE9 des diff\xE9rentes fonctions de l'organisme.\n\
        Il veille \xE0 la coordination de la mise en \u0153uvre de la PSSI : il v\xE9\
        rifie tout particuli\xE8rement la coh\xE9rence des r\xE8gles de s\xE9curit\xE9\
        \ et arbitre les conflits \xE9ventuels avec les autres r\xE8gles et pratiques\
        \ en usage dans l'organisme. (3) Une \xE9quipe de s\xE9curit\xE9  du syst\xE8\
        me d'information, \xE0 la disposition du haut fonctionnaire de d\xE9fense\
        \ (ou du haut responsable de la s\xE9curit\xE9), peut \xEAtre constitu\xE9\
        e si les besoins de l'organisme l'exigent.\nElle rassemble des sp\xE9cialistes\
        \ en informatique et en r\xE9seaux de t\xE9l\xE9communication, mais aussi\
        \ de responsables des aspects non technologiques des syst\xE8mes d'information,\
        \ form\xE9s \xE0 la s\xE9curit\xE9 et dont les principales missions sont :\n\
        \ - la pr\xE9paration et la coordination des activit\xE9s de s\xE9curit\xE9\
        \ ;\n - l'\xE9valuation p\xE9riodique des vuln\xE9rabilit\xE9s ;\n - la recherche\
        \ des solutions techniques et l'\xE9laboration des proc\xE9dures ;\n - la\
        \ mise en place de programmes de sensibilisation et de formation ;\n - les\
        \ expertises de s\xE9curit\xE9 sur demande du comit\xE9 de direction.\nL\u2019\
        \xE9quipe de s\xE9curit\xE9 peut \xEAtre compos\xE9e de permanents mais pourra\
        \ en fonction des besoins (tels de gros projets d\u2019\xE9volution majeure\
        \ du SI) s\u2019adjoindre temporairement des sp\xE9cialistes ou experts des\
        \ domaines concern\xE9s. "
    - ref_id: ORG-05
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:org-05
      name: "Responsabilit\xE9s du niveau de pilotage"
      implementation_groups:
      - "organisation-de-la-s\xE9curit\xE9"
      - organisationnel
      parent_urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:org
      depth: 2
      assessable: true
      description: " D\xE8s lors que la taille d\u2019un organisme le justifie, il\
        \ sera identifi\xE9 des sous-ensembles (sites, parties du SI, divisions\u2026\
        ) avec une mise en place de responsables \xAB locaux \xBB, une d\xE9l\xE9\
        gation de responsabilit\xE9 clairement d\xE9finie et une organisation efficace\
        \ de la coordination avec la structure centrale.\nPour un organisme minist\xE9\
        riel, ce niveau est celui des autorit\xE9s qualifi\xE9es  qui sont responsables\
        \ de la s\xE9curit\xE9 du syst\xE8me d'information dont ils ont la charge\
        \ ([IGI 900], article 20 et [REC 901], article 19).\nPour un organisme priv\xE9\
        , ce niveau est celui d\u2019un correspondant local de s\xE9curit\xE9, dont\
        \ la fonction est d\xE9di\xE9e \xE0 la SSI et qui appartient \xE0 l\u2019\xE9\
        quipe dirig\xE9e par le RSSI.\nLeur mission est de piloter la mise en \u0153\
        uvre de la PSSI \xE0 leur niveau (direction, service, \xE9tablissement\u2026\
        ) et, plus pr\xE9cis\xE9ment :\n - de s'assurer du respect des dispositions\
        \ contractuelles et r\xE9glementaires ;\n - d'\xE9laborer les consignes et\
        \ les directives internes ;\n - de s'assurer que les contr\xF4les internes\
        \ de s\xE9curit\xE9 sont correctement effectu\xE9s ;\n - d'organiser la sensibilisation\
        \ du personnel.  Ces autorit\xE9s peuvent s'appuyer sur les comp\xE9tences\
        \ de l'\xE9quipe de s\xE9curit\xE9.\nPour assurer les missions de pilotage\
        \ de la SSI, il est parfois n\xE9cessaire de constituer des comit\xE9s de\
        \ pilotage d\xE9di\xE9s :\n - au suivi de l\u2019application de la PSSI ;\n\
        \ - au traitement de crises, li\xE9es \xE0 la s\xE9curit\xE9 du syst\xE8me\
        \ d\u2019information ;\n - \xE0 la veille technologique, au suivi des besoins\
        \ SSI de l\u2019organisme, et \xE0 l\u2019\xE9volution de la PSSI. "
    - ref_id: ORG-06
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:org-06
      name: "Responsabilit\xE9s du niveau op\xE9rationnel"
      implementation_groups:
      - "organisation-de-la-s\xE9curit\xE9"
      - organisationnel
      parent_urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:org
      depth: 2
      assessable: true
      description: " \xC0 tous les niveaux, les autorit\xE9s hi\xE9rarchiques sont\
        \ personnellement responsables de l'application des mesures, d\xE9finies par\
        \ les autorit\xE9s qualifi\xE9es, destin\xE9es \xE0 assurer la s\xE9curit\xE9\
        \ des syst\xE8mes d'information ([IGI 900], article 20 et [REC 901], article\
        \ 19).\nTout personnel appartenant ou intervenant dans l\u2019organisme est\
        \ impliqu\xE9 dans la SSI et dispose de responsabilit\xE9s qui doivent \xEA\
        tre clairement formalis\xE9es et port\xE9es \xE0 la connaissance de chacun.\n\
        Les responsabilit\xE9s et engagements du personnel (voir les principes de\
        \ s\xE9curit\xE9 relatifs aux obligations contractuelles) couvrent notamment\
        \ :\n - le respect des lois et r\xE8glements,\n - le respect de la politique\
        \ et r\xE8gles sp\xE9cifiques (li\xE9es \xE0 un projet, \xE0 un \xE9tablissement,\
        \ \xE0 une fonction particuli\xE8re),\n - l\u2019acc\xE8s \xE0 un r\xE9seau\
        \ ou \xE0 des locaux dans un autre organisme.\nCes responsabilit\xE9s peuvent\
        \ \xEAtre renforc\xE9es en fonction de leurs fonctions et habilitations (voir\
        \ les principes de s\xE9curit\xE9 relatifs aux habilitations).\nPar exemple,\
        \ les administrateurs des syst\xE8mes d\u2019information, d\xE9tenteurs de\
        \ secrets et exploitant des fonctions sensibles des SI, auront des responsabilit\xE9\
        s particuli\xE8res dans le domaine de la SSI.\nD\u2019autre part, les responsabilit\xE9\
        s des personnels de l\u2019organisme doivent \xE9galement couvrir le cas o\xF9\
        \ ils interviennent dans un autre SI que celui de l\u2019organisme auquel\
        \ ils appartiennent (clients, partenaires\u2026).   "
    - ref_id: ORG-07
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:org-07
      name: "Autres responsables de l\u2019organisme jouant un r\xF4le dans la SSI"
      implementation_groups:
      - "organisation-de-la-s\xE9curit\xE9"
      - organisationnel
      parent_urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:org
      depth: 2
      assessable: true
      description: " Il existe d\u2019autres fonctions non d\xE9di\xE9es \xE0 la s\xE9\
        curit\xE9 mais jouant n\xE9anmoins des r\xF4les particuliers indispensables\
        \ au fonctionnement de la SSI.\nCes fonctions sont notamment :\n - les agents\
        \ ou correspondants de la s\xE9curit\xE9 Pour permettre \xE0 chaque site,\
        \ service ou unit\xE9 la mise en \u0153uvre des consignes et des proc\xE9\
        dures, les autorit\xE9s hi\xE9rarchiques se font assister par un ou plusieurs\
        \  agents de la s\xE9curit\xE9 charg\xE9s principalement de l\u2019interface\
        \ entre les utilisateurs du syst\xE8me d\u2019information et les responsables\
        \ du suivi de la SSI.  L\u2019objectif est double : o faciliter la diffusion\
        \ de l\u2019information de s\xE9curit\xE9 et l\u2019application des r\xE8\
        gles de bon usage ; o assurer une remont\xE9e d\u2019information des utilisateurs\
        \ aupr\xE8s du suivi centralis\xE9 de la s\xE9curit\xE9.\nCe r\xF4le doit\
        \ \xEAtre assur\xE9 par des personnes \xAB proches \xBB des utilisateurs sur\
        \ les plans g\xE9ographique et m\xE9tier.\nCes agents sont les correspondants\
        \ privil\xE9gi\xE9s de l'\xE9quipe de s\xE9curit\xE9.  Ils peuvent \xE9galement\
        \ avoir en charge les ressources communes \xE0 plusieurs unit\xE9s op\xE9\
        rationnelles.\nLeur r\xF4le est alors la mise en \u0153uvre des mesures de\
        \ protection compatibles avec les objectifs des unit\xE9s et la r\xE9solution\
        \ locale des probl\xE8mes de s\xE9curit\xE9.\nEn l'absence de telles mesures,\
        \ il pourrait s'ensuivre un arbitrage difficile entre une t\xE2che fonctionnelle\
        \ et une action de s\xE9curit\xE9.\n - les responsables juridiques de l\u2019\
        organisme Ils jouent un r\xF4le indispensable dans le domaine de la SSI de\
        \ l\u2019organisme.\nIls interviennent sur l\u2019initiative du RSSI dans\
        \ divers domaines dont notamment : o la r\xE9daction des clauses de confidentialit\xE9\
        \ et les engagements de SSI dans les contrats commerciaux et les contrats\
        \ d\u2019embauche ; o le d\xE9p\xF4t de plaintes et l\u2019instruction d\u2019\
        affaires ; o l\u2019int\xE9gration dans les divers r\xE8glements et chartes\
        \ de l\u2019organisme des r\xE8gles de SSI ; o les relations avec les sous-traitants.\n\
        \ - les responsabilit\xE9s des auditeurs Outre les responsabilit\xE9s de contr\xF4\
        le attribu\xE9es aux r\xF4les op\xE9rationnels, les auditeurs ont en charge\
