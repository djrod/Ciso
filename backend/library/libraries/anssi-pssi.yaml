        \ son poste de travail.\nLe responsable-d\xE9positaire est, en effet, le mieux\
        \ plac\xE9 pour v\xE9rifier la non-atteinte au patrimoine informationnel qui\
        \ lui est confi\xE9.\nCette r\xE8gle est \xE0 rapprocher de celle pr\xE9conisant\
        \ le d\xE9coupage de l'infrastructure en zones de s\xE9curit\xE9, laquelle\
        \ apporte une grande facilit\xE9 pour le contr\xF4le des visiteurs. "
    - ref_id: ENV-10
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:env-10
      name: "Gestion sp\xE9cifique des biens physiques n\xE9cessitant une protection"
      implementation_groups:
      - exploitation
      - "de-mise-en-\u0153uv"
      parent_urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:env
      depth: 2
      assessable: true
      description: " La gestion des biens physiques n\xE9cessitant une protection\
        \ comprend l'adoption d'une classification ou d'une typologie, les mesures\
        \ de gestion de ces biens et les mesures de protection tout au long de leur\
        \ vie.\nLe principe \xE0 respecter est d\u2019adapter ces moyens de protection\
        \ physique, comme toute mesure de s\xE9curit\xE9, \xE0 la valeur des biens\
        \ \xE0 prot\xE9ger, mais aussi en coh\xE9rence avec les autres mesures de\
        \ s\xE9curit\xE9 appliqu\xE9es.\nL'article 10 de l'[IGI 900] d\xE9finit ainsi\
        \ : \"Tout document, logiciel ou mat\xE9riel qui, par son int\xE9grit\xE9\
        \ ou sa confidentialit\xE9 contribue \xE0 la s\xE9curit\xE9 d'un syst\xE8\
        me d'information, re\xE7oit la mention ACSSI qui rappelle que sa gestion et\
        \ sa protection doivent \xEAtre assur\xE9es conform\xE9ment aux prescriptions\
        \ de l'instruction minist\xE9rielle relative aux Articles Contr\xF4l\xE9s\
        \ de la S\xE9curit\xE9 des Syst\xE8mes d'Information\".\nPour les biens physiques\
        \ non classifi\xE9s de d\xE9fense, l'adoption d'une typologie permet de les\
        \ regrouper suivant leur nature et leur affectation.\nDes classes de protection\
        \ sont \xE9tablies en fonction du niveau d'exigence de s\xE9curit\xE9, c'est-\xE0\
        -dire des crit\xE8res de confidentialit\xE9, d'int\xE9grit\xE9 et de disponibilit\xE9\
        \ attach\xE9s \xE0 ces biens pour en garantir une surveillance continue.\n\
        La typologie adopt\xE9e est sp\xE9cifique \xE0 la mission ou au m\xE9tier,\
        \ \xE0 la culture et aux contraintes propres \xE0 l'organisme. "
    - ref_id: ENV-11
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:env-11
      name: "Proc\xE9dures d'exploitation s\xE9curis\xE9e des moyens d\xE9centralis\xE9\
        s"
      implementation_groups:
      - exploitation
      - "de-mise-en-\u0153uv"
      parent_urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:env
      depth: 2
      assessable: true
      description: " Les moyens d\xE9centralis\xE9s, d\xE9di\xE9s ou d\xE9port\xE9\
        s hors de leur zone de s\xE9curit\xE9 (micro-ordinateurs, mat\xE9riels portables,\
        \ imprimantes d\xE9port\xE9es, photocopieuses, t\xE9l\xE9copie\u2026) se caract\xE9\
        risent souvent par des \xE9quipes d'exploitation r\xE9duites voire des utilisateurs\
        \ isol\xE9s.\nSans assistance imm\xE9diate et sans le recours aux protections\
        \ physiques d'une zone de s\xE9curit\xE9, la probabilit\xE9 d'incident ou\
        \ d'atteinte \xE0 la s\xE9curit\xE9 des biens reste tr\xE8s \xE9lev\xE9e :\
        \ l'indiscr\xE9tion et la malveillance repr\xE9sentent une menace majeure\
        \ dans la mesure o\xF9 les consignes de v\xE9rification sont plus difficiles\
        \ \xE0 mettre en \u0153uvre.\nC'est la raison pour laquelle l'exploitation\
        \ de ces moyens n\xE9cessite des mesures sp\xE9cifiques adapt\xE9es \xE0 leur\
        \ environnement ; en particulier et, dans la mesure du possible, les \xE9\
        quipements p\xE9riph\xE9riques sont situ\xE9s dans une zone surveill\xE9e.\n\
        Le cas des mat\xE9riels portables m\xE9rite un examen particulier.\nEn effet,\
        \ avec l'accroissement de capacit\xE9 de m\xE9moire et de puissance de traitement,\
        \ les machines portables sont de plus en plus utilis\xE9es.\nCependant, elles\
        \ sont expos\xE9es \xE0 des menaces plus vari\xE9es que les mat\xE9riels fixes\
        \ et leurs utilisations rendent beaucoup plus difficile le contr\xF4le n\xE9\
        cessaire \xE0 la sauvegarde des informations.\nLeur portabilit\xE9 et leur\
        \ petite taille accroissent fortement la probabilit\xE9 de perte ou de vol.\n\
        Dans la mesure du possible, les informations \xE0 prot\xE9ger ne peuvent \xEA\
        tre trait\xE9es sur des micro\n - ordinateurs portables qu'en des endroits\
        \ d\xE9sign\xE9s en fonction de leur niveau de classification.\nLorsque ces\
        \ mat\xE9riels sont emport\xE9s \xE0 l'ext\xE9rieur de l'organisme, il faut\
        \ appliquer la m\xEAme proc\xE9dure que pour la sortie des documents classifi\xE9\
        s. "
    - ref_id: ENV-12
