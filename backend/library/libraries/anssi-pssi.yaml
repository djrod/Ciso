        \ de chacun de ses personnels concern\xE9s.\nIls devront notamment sp\xE9\
        cifier tr\xE8s pr\xE9cis\xE9ment :\n - les exigences de s\xE9curit\xE9 auxquelles\
        \ le prestataire s\u2019engage (et qui ne pourront \xEAtre inf\xE9rieures\
        \ \xE0 celles qui seraient en vigueur en interne) ;\n - les proc\xE9dures\
        \ de contr\xF4le du respect de ces exigences ;\n - l\u2019attribution de responsabilit\xE9\
        s sp\xE9cifiques pour une coordination efficace en cas d\u2019incident ou\
        \ d\u2019anomalies ;\n - la possibilit\xE9 d\u2019\xE9volution des exigences\
        \ et des proc\xE9dures \u2013en conformit\xE9 avec une \xE9volution de la\
        \ PSSI ou de ses d\xE9clinaisons op\xE9rationnelles\u2013 et l\u2019obligation\
        \ pour le prestataire de se conformer \xE0 ces \xE9volutions. "
    - ref_id: EXP-10
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:exp-10
      name: "S\xE9curit\xE9 dans les services externalis\xE9s"
      implementation_groups:
      - exploitation
      - "de-mise-en-\u0153uv"
      parent_urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:exp
      depth: 2
      assessable: true
      description: " La d\xE9cision et la contractualisation de services externalis\xE9\
        s doivent \xEAtre pr\xE9c\xE9d\xE9s d\u2019une analyse de risques et d\u2019\
        enjeux pour l\u2019organisme.\nLes probl\xE9matiques suivantes doivent aussi\
        \ \xEAtre prises en compte :\n - la responsabilit\xE9 de l\u2019organisme\
        \ et des prestataires des services d'exploitation externalis\xE9s doivent\
        \ \xEAtre clairement d\xE9finies et contractualis\xE9es ;\n - la mutualisation\
        \ des ressources fournies par les prestataires pour r\xE9pondre aux besoins\
        \ de plusieurs clients peut ne pas correspondrent aux objectifs de s\xE9curit\xE9\
        \ ;\n - les moyens mis en oeuvre sur les syst\xE8mes d\u2019information du\
        \ prestataire utilis\xE9s pour s\u2019interfacer avec le syst\xE8me d\u2019\
        information de l\u2019organisme ne sont pas n\xE9cessairement adapt\xE9s,\
        \ coh\xE9rents, voire compatibles, avec les moyens de s\xE9curit\xE9 mis en\
        \ \u0153uvre ;\n - les possibilit\xE9s et modalit\xE9s de contr\xF4le et d\u2019\
        audit de la part du donneur d\u2019ordre se trouvent souvent limit\xE9es,\
        \ compte tenu notamment de dispositions contractuelles fig\xE9es ou des modalit\xE9\
        s pratiques d\u2019intervention du donneur d\u2019ordre sur le site d\u2019\
        exploitation ;\n - les personnes utilisant et manipulant le syst\xE8me d\u2019\
        information ne sont pas toujours connues de l\u2019organisme, or ces personnes\
        \ se trouvent par ailleurs simultan\xE9ment en contact avec des donn\xE9es\
        \ d\u2019entreprises pouvant \xEAtre concurrentes, ou avec des responsables\
        \ de soci\xE9t\xE9s concurrentes ;\n - sur le plan technique, les privil\xE8\
        ges accord\xE9s au prestataire pour r\xE9aliser sa t\xE2che sont, en g\xE9\
        n\xE9ral, particuli\xE8rement \xE9tendus en terme de s\xE9curit\xE9 (cf. protection\
        \ des acc\xE8s de maintenance) et peuvent \xEAtre utilis\xE9s pour s\u2019\
        introduire dans le syst\xE8me d\u2019information.\nAinsi, une analyse des\
        \ risques relatifs \xE0 ces probl\xE9matiques devrait \xEAtre conduite afin\
        \ de d\xE9terminer des objectifs et mesures de s\xE9curit\xE9 couvrant les\
        \ risques identifi\xE9s, notamment sur le plan des clauses contractuelles,\
        \ de la tra\xE7abilit\xE9 et du suivi des op\xE9rations r\xE9alis\xE9es. "
    - ref_id: EXP-11
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:exp-11
      name: "Contr\xF4le antiviral des logiciels et donn\xE9es avant leur mise en\
        \ exploitation"
      implementation_groups:
      - exploitation
      - "de-mise-en-\u0153uv"
      parent_urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:exp
      depth: 2
      assessable: true
      description: " Les contr\xF4les des logiciels et des fichiers de donn\xE9es\
        \ avant leur mise en exploitation visent \xE0 lutter tout particuli\xE8rement\
        \ contre la menace de contamination par virus.\nDes pr\xE9cautions peuvent\
        \ \xEAtre prises pour pr\xE9venir et d\xE9tecter l'introduction de logiciels\
        \ frauduleux (virus, vers, chevaux de Troie, bombes logiques\u2026).\nTous\
        \ les supports en provenance de l'ext\xE9rieur de l'organisme et, tout particuli\xE8\
        rement ceux dont l'origine est incertaine, sont soumis \xE0 un contr\xF4le.\n\
        La mise en place de moyens d\xE9di\xE9s \xE0 un d\xE9pistage syst\xE9matique\
        \ constitue une contre-mesure \xE0 cette menace.\nCes moyens doivent \xEA\
        tre mis en place de fa\xE7on \xE0 s\u2019assurer que tous les points d\u2019\
        entr\xE9e du syst\xE8me informatique sont contr\xF4l\xE9s (Internet, r\xE9\
        seau, serveurs, postes de travail).   Les \xE9l\xE9ments du syst\xE8me poss\xE9\
        dant de forts besoins de s\xE9curit\xE9 et les chemins de contamination doivent\
        \ \xE9galement \xEAtre identifi\xE9s et prot\xE9g\xE9s.\nIl faut tenir compte\
        \ des nombreux moyens de r\xE9cup\xE9rer des fichiers (disquettes, c\xE9d\xE9\
        roms, pi\xE8ces chiffr\xE9es jointes aux courriers \xE9lectroniques\u2026\
        ).\nD\u2019autre part des consignes claires doivent \xEAtre communiqu\xE9\
        es aux utilisateurs afin qu\u2019ils n\u2019installent aucun logiciel sur\
        \ leur poste de travail. "
    - ref_id: EXP-12
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:exp-12
      name: "Contr\xF4les de s\xE9curit\xE9 en phase d'exploitation du syst\xE8me\
        \ d'information"
      implementation_groups:
      - exploitation
      - "de-mise-en-\u0153uv"
      parent_urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:exp
      depth: 2
      assessable: true
      description: " Le contr\xF4le de s\xE9curit\xE9 en phase d'exploitation permet\
        \ de r\xE9duire les risques d'atteinte \xE0 la disponibilit\xE9 et \xE0 l'int\xE9\
        grit\xE9 des informations et des donn\xE9es.\nCes contr\xF4les se traduisent,\
        \ par exemple, par des v\xE9rifications de l'usage des ressources autoris\xE9\
        es pour le traitement.\nLe premier aspect de ces contr\xF4les vise les utilisateurs\
        \ du syst\xE8me d'information.\nIls \xE9choient aux ing\xE9nieurs syst\xE8\
        me et r\xE9seau qui assurent une surveillance en direct \xE0 partir de moyens\
        \ de visualisation : examen des transactions en cours, fichiers en ligne,\
        \ tentatives de connexions\u2026 Le second aspect de ces contr\xF4les vise\
        \ les informaticiens pour la v\xE9rification de la bonne application des proc\xE9\
        dures de s\xE9curit\xE9, par exemple :\n - le respect du s\xE9quencement des\
        \ op\xE9rations planifi\xE9es,\n - les manipulations correctes de fichiers,\n\
        \ - l'utilisation des macro-instructions autoris\xE9es,\n - le respect des\
        \ instructions pour les r\xE9cup\xE9rations d'erreurs ou pour les \xE9v\xE9\
        nements exceptionnels . "
    - ref_id: EXP-13
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:exp-13
      name: "R\xE9duction des vuln\xE9rabilit\xE9s"
      implementation_groups:
      - exploitation
      - "de-mise-en-\u0153uv"
      parent_urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:exp
      depth: 2
      assessable: true
      description: " De plus en plus de services sont offerts au travers des r\xE9\
        seaux bureautiques, qui v\xE9hiculent toutes sortes d\u2019informations poss\xE9\
        dant des besoins de s\xE9curit\xE9 tr\xE8s h\xE9t\xE9rog\xE8nes.\nUne politique\
        \ de veille de s\xE9curit\xE9 doit \xEAtre \xE9tablie de mani\xE8re \xE0 suivre\
        \ l\u2019\xE9tat de l\u2019art dans ce domaine et \xE0 r\xE9agir de mani\xE8\
        re ad\xE9quate lors de la d\xE9couverte de vuln\xE9rabilit\xE9s significatives\
        \ sur les syst\xE8mes et applications standard du syst\xE8me d'information.\n\
        La veille concernera les m\xE9thodes d'attaque, les vuln\xE9rabilit\xE9s et\
        \ les solutions de s\xE9curit\xE9. "
    - ref_id: EXP-14
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:exp-14
      name: "Proc\xE9dures d'exploitation s\xE9curis\xE9e des informations et des\
        \ donn\xE9es"
      implementation_groups:
      - exploitation
      - "de-mise-en-\u0153uv"
      parent_urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:exp
      depth: 2
      assessable: true
      description: " Les donn\xE9es et les supports associ\xE9s devraient h\xE9riter\
        \ du m\xEAme niveau de protection que les informations qui leur ont donn\xE9\
        \ naissance.\nEn fonction de leur classification, les informations et les\
        \ donn\xE9es font l'objet d'une exploitation sp\xE9cifique.\nAinsi l'exploitation\
        \ de donn\xE9es vitales ou sensibles peut n\xE9cessiter la mise en \u0153\
        uvre de mesures techniques particuli\xE8res (par exemple, l'usage de syst\xE8\
        mes \xE0 tol\xE9rance de pannes ou de disques miroir) ou organisationnelles\
        \ (par exemple, la r\xE8gle sur le cloisonnement des postes de travail sensibles)\
        \ afin d'\xE9viter les incidents durant la phase de traitement.\nDe m\xEA\
        me, les informations nominatives doivent recevoir les protections impos\xE9\
        es par la loi.\nLa pr\xE9sente r\xE8gle portant sur les proc\xE9dures d'exploitation\
        \ s\xE9curis\xE9e se justifie par la vuln\xE9rabilit\xE9 des donn\xE9es qui\
        \ existe du fait de leur passage par des \xE9tats diff\xE9rents (traitements,\
        \ sauvegardes et transferts sur des supports, stockage, destruction\u2026\
        ) : aussi les proc\xE9dures et contr\xF4les de s\xE9curit\xE9 s'attachent\
        \ \xE0 assurer la continuit\xE9 de la protection \xE0 ces divers stades de\
        \ l'exploitation.\nParmi les proc\xE9dures \xE0 mettre en place, celles concernant\
        \ la sauvegarde des donn\xE9es et la destruction des supports classifi\xE9\
        s ont un impact majeur sur la s\xE9curit\xE9.\n - La sauvegarde des donn\xE9\
        es vise le maintien de leur int\xE9grit\xE9 et disponibilit\xE9 : elle doit\
        \ \xEAtre faite r\xE9guli\xE8rement et les supports r\xE9sultants sont stock\xE9\
        s en des lieux \xE9loign\xE9s de la zone de traitement et offrant le m\xEA\
        me niveau de protection ; des tests d'int\xE9grit\xE9 des sauvegardes apportent\
        \ la garantie de la continuit\xE9 de service.\n - La destruction des supports\
        \ classifi\xE9s implique que les donn\xE9es enregistr\xE9es sont effac\xE9\
        es ou surcharg\xE9es avant que leur support magn\xE9tique ne soit d\xE9truit\
        \ (bandes magn\xE9tiques, disquettes, disques amovibles et fixes, m\xE9moires\
        \ \xE0 disques\u2026).\n - Pour les donn\xE9es relevant du secret de d\xE9\
        fense, il peut \xEAtre pr\xE9vu, en conformit\xE9 avec la r\xE9glementation\
        \ en vigueur, un chiffrement des donn\xE9es permettant ainsi le stockage interm\xE9\
        diaire des supports associ\xE9s lors de traitements discontinus.   "
    - ref_id: EXP-15
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:exp-15
      name: "Mise en place d\u2019une organisation pour la lutte contre le code malveillant"
      implementation_groups:
      - exploitation
      - "de-mise-en-\u0153uv"
      parent_urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:exp
      depth: 2
      assessable: true
      description: " La mise en place d\u2019une organisation et d\u2019une PSSI contre\
        \ la menace virale permet de diminuer les risques de perte d\u2019int\xE9\
        grit\xE9, de disponibilit\xE9 et de confidentialit\xE9 de l\u2019information.\n\
        Cette organisation doit disposer des entit\xE9s suivantes :\n - cellule anti-virus\
        \ ( Administration, exploitation, mise \xE0 jour \u2026) ;\n - cellule de\
        \ support ;\n - gestion de crise ;\n - organisation de la veille.\nDans la\
        \ lutte contre les codes malveillants il est primordial de bien d\xE9finir\
        \ les relations entre les diff\xE9rents intervenants en particulier pour ce\
        \ qui concerne la veille, les intervenants en cas de crise, et la mise \xE0\
        \ jour des outils et des proc\xE9dures La d\xE9finition d\u2019une organisation\
        \ de s\xE9curit\xE9 contre le code malveillant devra d\xE9finir notamment\
        \ l\u2019organisation \xE0 mettre en place et les r\xF4les et les responsabilit\xE9\
        s de chaque acteur.\nIl faudra \xE9galement mettre en place une architecture\
        \ technique de protection contre les virus pour l\u2019ensemble des composants\
        \ du syst\xE8me informatique (Postes de travail, serveurs de messagerie, serveurs\
        \ Internet, serveurs de sauvegardes, de donn\xE9es\u2026) "
    - ref_id: EXP-16
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:exp-16
      name: "Consignes de s\xE9curit\xE9 concernant la t\xE9l\xE9-action"
      implementation_groups:
      - exploitation
      - "de-mise-en-\u0153uv"
      parent_urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:exp
      depth: 2
      assessable: true
      description: " La t\xE9l\xE9-action regroupe toutes les op\xE9rations d\u2019\
        exploitation du r\xE9seau et des postes de travail r\xE9alis\xE9es \xE0 distance\
        \ : sauvegarde, prise en main \xE0 distance, installations d\u2019application\
        \ \xE0 distance, traitement d\u2019anomalie \xE0 distance, op\xE9ration de\
        \ maintenance \xE0 distance\u2026 Les acc\xE8s de t\xE9l\xE9-actions sont\
        \ particuliers lorsqu\u2019ils doivent s\u2019appliquer \xE0 des postes de\
        \ travail qui ont \xE9t\xE9 attribu\xE9s \xE0 des utilisateurs.\nEn effet,\
        \ il faut notamment garantir \xE0 l\u2019utilisateur qu\u2019il conserve la\
        \ ma\xEEtrise de son environnement et qu\u2019aucune intervention sur ses\
        \ fichiers ou sa session de travail ne peut avoir lieu sans son aval pr\xE9\
        alable \u2013 ceci doit concourir \xE0 garantir une relation de confiance\
        \ mutuelle entre les exploitants du r\xE9seau et les utilisateurs. "
    - ref_id: EXP-17
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:exp-17
      name: Protection et utilisation de la messagerie
      implementation_groups:
      - exploitation
      - "de-mise-en-\u0153uv"
      parent_urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:exp
      depth: 2
      assessable: true
      description: " Des r\xE8gles claires et simples doivent \xEAtre \xE9mises pour\
        \ assurer la confiance dans l\u2019utilisation de la messagerie \xE9lectronique.\n\
        Ainsi, il conviendra d\u2019\xE9tablir une liste de mesures techniques et\
        \ non techniques pour lutter contre :\n - la propagation et l\u2019ex\xE9\
        cution de codes malveillants ;\n - l\u2019interception d\u2019informations\
        \ sensibles v\xE9hicul\xE9es en clair par le courrier \xE9lectronique ;\n\
        \ - la d\xE9sinformation ou le spamming  ;\n - la publication d\u2019informations\
        \ ill\xE9gales, diffamatoires ou de harc\xE8lement ; Il conviendra de surcro\xEE\
        t de d\xE9finir les r\xE8gles relatives \xE0 :\n - la conservation de preuves\
        \ des \xE9changes \xE9lectroniques ;\n - l\u2019utilisation de moyens de s\xE9\
        curit\xE9 (authentification, chiffrement signature) ;\n - l\u2019utilisation\
        \ de la messagerie depuis l\u2019ext\xE9rieur de l\u2019organisme (cf. acc\xE8\
        s distant) ;\n - la surcharge du syst\xE8me de messagerie. "
    - ref_id: EXP-18
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:exp-18
      name: "R\xE8gles sp\xE9cifiques de filtrage aux acc\xE8s"
      implementation_groups:
      - exploitation
      - "de-mise-en-\u0153uv"
      parent_urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:exp
      depth: 2
      assessable: true
      description: " Des r\xE8gles techniques de filtrage pourront \xEAtre mises en\
        \ place sur les routeurs, les pare-feu et les serveurs de messagerie afin\
        \ de n'autoriser que l\u2019acc\xE8s \xE0 certains serveurs identifi\xE9s.\n\
        En effet, tout ce qui n'est pas explicitement autoris\xE9 devrait \xEAtre\
        \ interdit pour le filtrage des acc\xE8s.\nCe principe est valable en interne\
        \ \xE9galement. "
    - ref_id: EXP-19
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:exp-19
      name: "Normes de conservation et de destruction des informations \xE0 prot\xE9\
        ger"
      implementation_groups:
      - exploitation
      - "de-mise-en-\u0153uv"
      parent_urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:exp
      depth: 2
      assessable: true
      description: " Certaines cat\xE9gories d'informations n\xE9cessitent des conditions\
        \ de conservation et de destruction adapt\xE9es.\nEn ce qui concerne les informations\
        \ relevant du secret de d\xE9fense, la r\xE9glementation pr\xE9cise les mesures\
        \ \xE0 prendre suivant leur niveau de classification.\nPour les autres cat\xE9\
        gories, les mesures sont adapt\xE9es \xE0 l'environnement propre \xE0 l'organisme\
        \ et doivent demeurer coh\xE9rentes entre elles.\nEn particulier, le contr\xF4\
        le pr\xE9alable des bonnes conditions de stockage rev\xEAt un aspect fondamental\
        \ d\xE8s lors que l'information est confi\xE9e contractuellement \xE0 un organisme.\n\
        La destruction d'urgence peut, pour certains organismes, rev\xEAtir un aspect\
        \ majeur en situations exceptionnelles (\xE9meutes,   guerre civiles\u2026\
        ) mais, plus couramment, des normes pr\xE9cises peuvent \xEAtre adopt\xE9\
        es pour l'\xE9limination de l'information p\xE9rim\xE9e qui conserve un caract\xE8\
        re r\xE9siduel de confidentialit\xE9.\nDe plus, l\u2019archivage de documents\
        \ magn\xE9tiques fait l\u2019objet d\u2019obligations juridiques en termes\
        \ de dur\xE9e de conservation et de protection des supports, selon la nature\
        \ des informations concern\xE9es (informations comptables ou fiscales, relatives\
        \ au personnel\u2026). "
    - ref_id: EXP-20
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:exp-20
      name: "Contr\xF4le des supports amovibles avant leur mise en exploitation"
      implementation_groups:
      - exploitation
      - "de-mise-en-\u0153uv"
      parent_urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:exp
      depth: 2
      assessable: true
      description: " Cette r\xE8gle, portant sur le contr\xF4le des supports amovibles,\
        \ vise principalement la confidentialit\xE9 des informations et int\xE9resse\
        \ les organismes traitant d'informations sensibles relevant du secret de d\xE9\
        fense ou des informations jug\xE9es strat\xE9giques pour leurs activit\xE9\
        s.\nUne mesure fondamentale pr\xE9c\xE9dant le contr\xF4le des supports amovibles,\
        \ avant leur r\xE9utilisation dans une autre installation prot\xE9g\xE9e,\
        \ consiste \xE0 effacer les informations qui y sont enregistr\xE9es en op\xE9\
        rant un recouvrement complet au moyen de caract\xE8res num\xE9riques ou alphanum\xE9\
        riques.\nPour les informations relevant du secret de d\xE9fense, les supports\
        \ de m\xE9moire conservent la plus haute cat\xE9gorie de classification des\
        \ donn\xE9es pour lesquelles ils ont \xE9t\xE9 utilis\xE9s depuis l'origine\
        \ (sauf en cas de d\xE9classification).\nCe principe peut \xEAtre appliqu\xE9\
        \ aux informations non classifi\xE9es particuli\xE8rement sensibles. "
    - ref_id: EXP-21
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:exp-21
      name: "Les supports, sources d\u2019infection et de risque de divulgation"
      implementation_groups:
      - exploitation
      - "de-mise-en-\u0153uv"
      parent_urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:exp
      depth: 2
      assessable: true
      description: " Les organismes sont sensibilis\xE9s \xE0 la s\xE9curit\xE9 des\
        \ syst\xE8mes.\nN\xE9anmoins, la protection des supports amovibles (disquette,\
        \ bande sauvegarde, listing, rapport\u2026) est souvent d\xE9laiss\xE9e, bien\
        \ qu'ils contiennent des informations de l\u2019organisme.\nOn entend par\
        \ supports tout moyen incluant des informations : principalement les supports\
        \ informatiques, les supports papier (listing, documentation, impression de\
        \ rapports\u2026).  Les supports doivent \xEAtre prot\xE9g\xE9s conform\xE9\
        ment aux r\xE8gles associ\xE9es \xE0 la classification des informations qu\u2019\
        ils h\xE9bergent.\nAinsi, il doit exister, en fonction de la classification,\
        \ des r\xE8gles de s\xE9curit\xE9 concernant la gestion, le contr\xF4le, le\
        \ stockage (contre le vol et la destruction), le transport et la mise au rebut\
        \ des supports.\nBien qu\u2019aujourd\u2019hui la menace virale (codes malveillants)\
        \ provienne principalement des r\xE9seaux publics, l\u2019introduction de\
        \ virus par des supports reste une probl\xE9matique importante (cf. lutte\
        \ anti-virale).\nDes r\xE8gles sp\xE9cifiques existent concernant l\u2019\
        entr\xE9e/sortie de supports informatiques en zone classifi\xE9e (gestion\
        \ d\u2019un registre des supports, de leur contenu\u2026) \u2013 (cf. continuit\xE9\
        \ dans la protection des informations). "
    - ref_id: EXP-22
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:exp-22
      name: "Mise au rebut des supports ou sortie de mat\xE9riel informatique"
      implementation_groups:
      - exploitation
      - "de-mise-en-\u0153uv"
      parent_urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:exp
      depth: 2
      assessable: true
      description: " Les mat\xE9riels informatiques contiennent des supports de donn\xE9\
        es de l\u2019organisme.\nL\u2019entr\xE9e et surtout la sortie de ces supports\
        \ de l\u2019organisme doivent \xEAtre ma\xEEtris\xE9es.\nCes donn\xE9es, au\
        \ m\xEAme titre que les donn\xE9es contenues dans tout autre support de l\u2019\
        organisme, doivent \xEAtre d\xE9truites lors des dons ou lors de la mise au\
        \ rebut, soit par destruction physique des supports, soit par effacement logique\
        \ s\xE9curis\xE9 (sur-\xE9critures multiples).\nAinsi, l\u2019organisme doit\
        \ d\xE9finir les r\xE8gles de destruction par type de support et, le cas \xE9\
        ch\xE9ant, selon le niveau de classification.\nDans le cas de support papier,\
        \ l\u2019organisme peut soit installer des broyeuses, soit centraliser ces\
        \ supports \xE0 d\xE9truire et confier \xE0 des organismes sp\xE9cialis\xE9\
        s cette t\xE2che (avec engagement de destruction).\nDans les deux cas, une\
        \ attention particuli\xE8re devra \xEAtre port\xE9e \xE0 la protection du\
        \ stockage des supports avant leur destruction. "
    - ref_id: EXP-23
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:exp-23
      name: Photocopie de documents
      implementation_groups:
      - exploitation
      - "de-mise-en-\u0153uv"
      parent_urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:exp
      depth: 2
      assessable: true
      description: " Des directives de s\xE9curit\xE9 doivent \xEAtre \xE9nonc\xE9\
        es pour r\xE9glementer le photocopillage en fonction de la classification\
        \ du document.\nCes directives devront prendre en compte les obligations relatives\
        \ au \xAB photocopillage \xBB qui font l\u2019objet d\u2019une l\xE9gislation\
        \ sp\xE9cifique. "
    - ref_id: EXP-24
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:exp-24
      name: "Stockage des informations par l\u2019organisme"
      implementation_groups:
      - exploitation
      - "de-mise-en-\u0153uv"
      parent_urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:exp
      depth: 2
      assessable: true
      description: " Des r\xE8gles de s\xE9curit\xE9 pour le stockage des informations\
        \ doivent \xEAtre d\xE9finies et appliqu\xE9es par tout le personnel en fonction\
        \ de la classification.\nCes r\xE8gles visent principalement \xE0 assurer\
        \ la protection des informations contre toute divulgation ou vol par des personnes\
        \ non autoris\xE9es ou encore alt\xE9ration.   "
    - ref_id: EXP-25
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:exp-25
      name: Connexion des postes nomades et PDA
      implementation_groups:
      - exploitation
      - "de-mise-en-\u0153uv"
      parent_urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:exp
      depth: 2
      assessable: true
      description: " Des r\xE8gles de s\xE9curit\xE9 doivent \xEAtre r\xE9dig\xE9\
        es pour r\xE9glementer les types d\u2019information pouvant \xEAtre stock\xE9\
        es dans ces unit\xE9s.\nDes moyens de protection et/ou de contr\xF4les doivent\
        \ \xEAtre mis en place pour assurer le respect de ces r\xE8gles.\nLeur connexion\
        \ au syst\xE8me d\u2019information de l\u2019organisme doit avoir \xE9t\xE9\
        \ autoris\xE9e et respecter sa PSSI.\nUne attention particuli\xE8re doit \xE9\
        galement \xEAtre port\xE9e pour \xE9viter que ces \xE9quipements ne puissent\
        \ servir de passerelle entre le syst\xE8me d\u2019information et un r\xE9\
        seau public. "
    - ref_id: ENV
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:env
      name: Aspects physiques et environnement
      implementation_groups:
      - exploitation
      - "de-mise-en-\u0153uv"
      depth: 1
      assessable: false
      description: ''
    - ref_id: ENV-01
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:env-01
      name: "Continuit\xE9 dans la gestion des biens physiques"
      implementation_groups:
      - exploitation
      - "de-mise-en-\u0153uv"
      parent_urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:env
      depth: 2
      assessable: true
      description: " La gestion des biens physiques est assur\xE9e tout au long de\
        \ leur cycle de vie : phases d'affectation, d'installation, de fonctionnement,\
        \ d'entretien, de mise au rebut et de destruction.\nCes biens peuvent \xE9\
        galement \xEAtre amen\xE9s \xE0 changer de propri\xE9taire ou de responsable,\
        \ d'environnement ou d'usage (pr\xEAt de mat\xE9riels pour une exposition,\
        \ r\xE9-affectation d'un mat\xE9riel dans le cadre d'un nouveau projet).\n\
        La r\xE8gle pr\xE9voit que les mesures choisies offrent une protection continue\
        \ quelles que soient les \xE9volutions ou les changements d'utilisation des\
        \ biens physiques.\nCette continuit\xE9 de gestion repose sur l'adoption d'une\
        \ classification (incluant, le cas \xE9ch\xE9ant, la classification de d\xE9\
        fense au sens de l'[IGI 900]), sur le suivi des biens physiques depuis leur\
        \ mise en service, leur \xE9volution jusqu'\xE0 leur remplacement.\nLes principales\
        \ mesures qui d\xE9coulent de cette r\xE8gle int\xE9ressent le recensement,\
        \ le marquage des biens et les mesures sp\xE9cifiques de protection physique\
        \ correspondant \xE0 leur \xE9tat (pr\xEAt, maintenance\u2026) ou \xE0 leur\
        \ classification :\n - Le recensement des biens physiques permet d'identifier\
        \ ceux n\xE9cessitant une protection,\n - L'op\xE9ration de marquage est la\
        \ mat\xE9rialisation concr\xE8te de la reconnaissance qu'un \xE9l\xE9ment\
        \ appartient \xE0 une classe donn\xE9e,\n - Les mesures sp\xE9cifiques de\
        \ protection physique d\xE9signent les actions \xE0 entreprendre suivant la\
        \ classification choisie.\nPar exemple, un calculateur marqu\xE9 \"Confidentiel\"\
        \ devra se situer dans un environnement physique adapt\xE9 \xE0 ce niveau\
        \ de protection, comme celui d'une \"zone r\xE9serv\xE9e\". "
    - ref_id: ENV-02
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:env-02
      name: "Prise en compte des contraintes op\xE9rationnelles de l'organisme"
      implementation_groups:
      - exploitation
      - "de-mise-en-\u0153uv"
      parent_urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:env
      depth: 2
      assessable: true
      description: " La mise en place de moyens et proc\xE9dures de s\xE9curit\xE9\
        \ physique qui ne prend pas en compte les contraintes de l'organisme peut\
        \ constituer une entrave au bon fonctionnement des t\xE2ches op\xE9rationnelles\
        \ et engendrer un rejet de la part du personnel vis-\xE0-vis de la s\xE9curit\xE9\
        .\nIl est donc n\xE9cessaire de prendre en compte les contraintes op\xE9rationnelles\
        \ de l'organisme dans la mise en place des moyens et proc\xE9dures de s\xE9\
        curit\xE9 physique. "
    - ref_id: ENV-03
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:env-03
      name: "Compl\xE9tude des mesures de s\xE9curit\xE9 physique"
      implementation_groups:
      - exploitation
      - "de-mise-en-\u0153uv"
      parent_urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:env
      depth: 2
      assessable: true
      description: " Les diff\xE9rents types de mesures suivants devraient \xEAtre\
        \ pris en compte.\nLes mesures de protection  des biens physiques ont pour\
        \ objectif de r\xE9duire l'ampleur des atteintes, principalement dans les\
        \ domaines de la disponibilit\xE9, de l'int\xE9grit\xE9 et de la confidentialit\xE9\
        .\nL'absence de solutions universelles capables de r\xE9pondre \xE0 toutes\
        \ les formes de menaces oblige l'organisme \xE0 mettre en \u0153uvre un ensemble\
        \ de mesures susceptibles de contrecarrer le cheminement d'une attaque et\
        \ de r\xE9parer les dommages caus\xE9s : ce sont les mesures de pr\xE9vention,\
        \ de d\xE9tection, de r\xE9action et de recouvrement.\nLes mesures de pr\xE9\
        vention  visent \xE0 diminuer la probabilit\xE9 d'apparition d'un sinistre.\n\
        Elles consistent, par exemple, \xE0 porter attention \xE0 la localisation\
        \ de certains locaux (comme les bandoth\xE8ques, les salles d'archives, les\
        \ canalisations, les salles de rangement de produits dangereux) face aux risques\
        \ d'incendie ou d'inondation ou \xE0 surveiller la conformit\xE9 de l'utilisation\
        \ des mat\xE9riels.\nLes mesures de d\xE9tection  visent \xE0 donner l'alerte\
        \ lors d'une tentative d'intrusion ou du d\xE9clenchement d'un sinistre dans\
        \ le p\xE9rim\xE8tre du syst\xE8me d'information.\nElles doivent \xE9galement\
        \ permettre de localiser cette alerte.\nCes mesures se traduisent par la mise\
        \ en place aux endroits critiques de moyens de d\xE9tection et d'alerte comme,\
        \ par exemple, des capteurs de chaleur ou des cam\xE9ras de surveillance.\n\
        Les mesures de r\xE9action  visent \xE0 lutter contre un sinistre d\xE9clar\xE9\
        \ en vue de r\xE9duire son impact.\nCes mesures se traduisent par le d\xE9\
        clenchement de moyens d'interventions pr\xE9vus par l'organisme comme, par\
        \ exemple, un service de lutte contre l'incendie.\nLes mesures de recouvrement\
        \  visent \xE0 limiter les cons\xE9quences d'un sinistre et \xE0 faciliter\
        \ le retour au fonctionnement normal du syst\xE8me d'information.\nElles peuvent\
        \ se traduire par l'activation de moyens de secours ou par la d\xE9sactivation\
        \ de fonctions de s\xE9curit\xE9 comme, par exemple, la   suppression temporaire\
        \ du contr\xF4le d'acc\xE8s physique dans le cadre d'un fonctionnement de\
        \ la s\xE9curit\xE9 en mode d\xE9grad\xE9.\nPour l'ensemble des sinistres\
        \ redout\xE9s par l'organisme, les mesures choisies devraient \xEAtre graduelles,\
        \ afin d'offrir un niveau de r\xE9sistance suffisant pour contrecarrer ou\
        \ att\xE9nuer l'attaque. "
    - ref_id: ENV-04
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:env-04
      name: "Isolement des syst\xE8mes sensibles ou vitaux"
      implementation_groups:
      - exploitation
      - "de-mise-en-\u0153uv"
      parent_urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:env
      depth: 2
      assessable: true
      description: " Isoler les syst\xE8mes sensibles ou vitaux permet de minimiser\
        \ l'exposition des biens par rapport aux menaces.\nLes risques sont ainsi\
        \ r\xE9duits.\nDe plus, ceci offre la possibilit\xE9 de proportionner au mieux\
        \ les mesures de s\xE9curit\xE9 en r\xE9duisant les co\xFBts d'une protection\
        \ globale. "
    - ref_id: ENV-05
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:env-05
      name: "Ad\xE9quation des mesures de s\xE9curit\xE9 physique aux types de biens"
      implementation_groups:
