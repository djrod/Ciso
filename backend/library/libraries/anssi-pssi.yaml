        \ place de dispositifs adapt\xE9s, tout particuli\xE8rement pour le contr\xF4\
        le de la circulation du personnel par attribution de droits d'acc\xE8s sp\xE9\
        cifiques aux zones.\nCes droits peuvent \xEAtre li\xE9s aux postes de travail\
        \ et aux niveaux de responsabilit\xE9. "
    - ref_id: ENV-09
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:env-09
      name: "Application des modalit\xE9s d'accueil et de circulation des visiteurs"
