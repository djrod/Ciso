      name: "D\xE9livrance et recouvrement des moyens d\u2019authentification"
      implementation_groups:
      - identification-/-authentification
      - techniqu
      parent_urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:aut
      depth: 2
      assessable: true
      description: " Les technologies utilis\xE9es pour ma\xEEtriser les acc\xE8s\
        \ \xE0 un syst\xE8me d\u2019information peuvent \xEAtre aussi sophistiqu\xE9\
        es que possible, la d\xE9livrance, l\u2019utilisation et la gestion de ces\
        \ moyens restent des \xE9l\xE9ments vitaux du syst\xE8me.\nAinsi, les r\xE8\
        gles suivantes doivent \xEAtre clairement formalis\xE9es et scrupuleusement\
        \ respect\xE9es :\n - la d\xE9livrance d\u2019un acc\xE8s \xE0 un utilisateur\
        \ doit \xEAtre pr\xE9c\xE9d\xE9e d\u2019un engagement formel de ce dernier\
        \ au respect des r\xE8gles \xE9l\xE9mentaires de protection des moyens d\u2019\
        acc\xE8s fournis et du devoir d\u2019avertissement en cas de vol (ou seulement\
        \ de suspicion de divulgation du secret) (cf. responsabilit\xE9s, cf. attribution\
        \ de postes sensibles) ;\n - la d\xE9livrance des moyens d\u2019acc\xE8s (mots\
        \ de passe, carte \xE0 puce\u2026) doit \xEAtre r\xE9alis\xE9e en s\u2019\
        assurant que seul son propri\xE9taire aura connaissance des secrets ;\n -\
        \ le traitement d\u2019une d\xE9claration de vol ou de perte d\u2019un secret\
        \ doit garantir la protection contre l\u2019usurpation de l\u2019identit\xE9\
        \ de l\u2019utilisateur ;\n - le d\xE9part d\u2019un personnel (voir sa mutation)\
        \ doit conduire syst\xE9matiquement \xE0 la suppression de tous ses acc\xE8\
        s au syst\xE8me d\u2019information.   Il faut consid\xE9rer qu'il y a infraction\
        \ \xE0 la s\xE9curit\xE9 lorsque deux personnes ou plus connaissent, par exemple,\
        \ le mot de passe correspondant \xE0 une identit\xE9 d'utilisateur \xE0 moins\
        \ que cela ne soit pr\xE9vu pour assurer la continuit\xE9 des fonctions d'administration\
        \ du syst\xE8me.  S'il est in\xE9vitable, dans certains cas, de permettre\
        \ le partage d'une identit\xE9 et d'un \xE9l\xE9ment d'authentification, des\
        \ mesures sp\xE9ciales telles que l'emploi d'enveloppes scell\xE9es avec prise\
        \ en compte peuvent \xEAtre mises au point pour pr\xE9venir toute utilisation\
        \ abusive ou incorrecte. "
