    - ref_id: ASH-01
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:ash-01
      name: "Notion de reconnaissance de responsabilit\xE9"
      implementation_groups:
      - aspects-humains
      - "de-mise-en-\u0153uv"
      parent_urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:ash
      depth: 2
      assessable: true
      description: " Pour les postes de travail comprenant des informations relevant\
        \ du secret de d\xE9fense, l'attestation de reconnaissance de responsabilit\xE9\
        \ est l'engagement que prend une personne de respecter les lois, r\xE8glements\
        \ et r\xE8gles de s\xE9curit\xE9 du syst\xE8me d'information.\nElle fait l'objet\
        \ d'une d\xE9claration \xE9crite et sign\xE9e conforme \xE0 l'IGI 1300.\n\
        En particulier, l'article 16 stipule : \"...cette attestation signifie que\
        \ le titulaire de l'admission reconna\xEEt avoir pris connaissance des obligations\
        \ particuli\xE8res et des sanctions impos\xE9es par les articles 70 \xE0 85\
        \ et R. 24 du Code p\xE9nal \xE0 tout gardien ou d\xE9tenteur d'informations\
        \ int\xE9ressant la d\xE9fense nationale et la s\xFBret\xE9 de l'\xC9tat [...]\
        \ Il appartient au directeur de l'organisme ou \xE0 l'autorit\xE9 hi\xE9rarchique\
        \ comp\xE9tente d'appeler l'attention de l'int\xE9ress\xE9 sur le sens de\
        \ la port\xE9e de cette attestation\".  Pour les postes ne relevant pas de\
        \ cette cat\xE9gorie, des clauses sp\xE9cifiques de confidentialit\xE9, de\
        \ fin de contrat de travail ou de non-concurrence peuvent \xEAtre ins\xE9\
        r\xE9es, si besoin est, dans le contrat de travail.\nLa [REC 600] traite de\
        \ ces probl\xE9matiques pour des informations ne relevant de l\u2019[IGI 1300],\
        \ en particulier elle pr\xE9cise que : \xAB Tout personnel de chaque cat\xE9\
        gorie devant avoir acc\xE8s aux ressources informatiques de l'entreprise doit\
        \ au pr\xE9alable signer un document d'engagement de responsabilit\xE9 (cf.\
        \ section 1.).\nCe document peut contenir des \xE9l\xE9ments sp\xE9cifiques\
        \ \xE0 chacune des cat\xE9gories de personnel. \xBB Au caract\xE8re essentiellement\
        \ dissuasif de cette mesure, il peut \xEAtre adjoint l'application de sanctions.\n\
        Les incidences sur le plan disciplinaire du non-respect des r\xE8gles internes\
        \ de s\xE9curit\xE9 doivent dans ce cas \xEAtre expliqu\xE9es d\xE8s la prise\
        \ de fonction du personnel nouvellement affect\xE9. "
    - ref_id: ASH-02
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:ash-02
      name: "Clauses de s\xE9curit\xE9 dans les contrats de travail"
      implementation_groups:
      - aspects-humains
      - "de-mise-en-\u0153uv"
      parent_urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:ash
      depth: 2
      assessable: true
      description: " Les contrats de travail du personnel doivent :\n - soit inclure\
        \ des clauses explicites de s\xE9curit\xE9 du syst\xE8me d\u2019information\
        \ tels que : o interdictions, o devoir de signalement d'une anomalie ou d'une\
        \ faille de s\xE9curit\xE9, o devoir de r\xE9serve, o clauses de confidentialit\xE9\
        , o responsabilit\xE9 dans le respect des r\xE8gles de protection du patrimoine\
        \ de l\u2019organisme ;\n - soit faire explicitement r\xE9f\xE9rence aux divers\
        \ r\xE8glements applicables dans le domaine (cf. chapitre traitant des obligations\
        \ l\xE9gislatives et r\xE9glementaires), tels que : o la PSSI, o des codes\
        \ de d\xE9ontologie li\xE9s au m\xE9tier, o des r\xE8glements de l\u2019organisme\
        \ (chartes, r\xE8glement int\xE9rieur\u2026).\nCes \xE9l\xE9ments doivent\
        \ traiter des sanctions ou mesures applicables en cas de non-respect de ces\
        \ engagements.\nCe principe doit \xE9galement \xEAtre \xE9tendu \xE0 toute\
        \ convention de stage ou contrat d\u2019int\xE9rim.\nLes personnels disposant\
        \ de responsabilit\xE9s ou charg\xE9s de t\xE2ches sensibles (administration\
        \ de s\xE9curit\xE9, Inspection\u2026) doivent signer des engagements de nature\
        \ particuli\xE8re li\xE9s \xE0 leur future fonction.\nLes engagements divers,\
        \ y compris s\u2019ils ne sont pas directement int\xE9gr\xE9s au contrat de\
        \ travail, doivent \xEAtre revus et valid\xE9s par le service juridique de\
        \ l\u2019organisme (cf. chapitre pr\xE9c\xE9dent traitant des responsabilit\xE9\
        s). (Cf.\nPrincipes d\u2019habilitation et Cf.\nObligations l\xE9gales et\
        \ r\xE9glementaires) "
    - ref_id: ASH-03
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:ash-03
