        \ de s\xE9curit\xE9 et l'analyse de risques doit permettre de fixer ce que\
        \ l'on d\xE9cide finalement de prot\xE9ger, en pr\xE9cisant pourquoi, contre\
        \ qui et contre quoi ; la synth\xE8se de cette r\xE9flexion constitue les\
        \ objectifs de s\xE9curit\xE9 du syst\xE8me.\nCeux-ci sont clairement d\xE9\
        finis d\xE8s la phase de sp\xE9cification pour que l'on puisse les atteindre\
        \ et ensuite appr\xE9cier si la s\xE9curit\xE9 du syst\xE8me est en mesure\
        \ de les satisfaire.\nDe ces objectifs de s\xE9curit\xE9 on d\xE9duit les\
        \ mesures \xE0 mettre en place, qu'elles soient techniques ou non techniques.\n\
        Les mesures non techniques sont les proc\xE9dures et r\xE8gles de mise en\
        \ \u0153uvre, de gestion et d'organisation, l'habilitation des personnes,\
        \ les mesures concourant \xE0 prot\xE9ger l'environnement du syst\xE8me et\
        \ toutes les dispositions \xE0 caract\xE8re r\xE9glementaire.\nLes mesures\
        \ techniques sont les fonctions de s\xE9curit\xE9 qu'il faut pr\xE9voir dans\
        \ la conception du syst\xE8me de fa\xE7on \xE0 satisfaire les objectifs ;\
        \ ces fonctions sont r\xE9alis\xE9es au moyen de m\xE9canismes de s\xE9curit\xE9\
        \ int\xE9gr\xE9s au syst\xE8me.  Objectifs et fonctions constituent l'essentiel\
        \ de la cible de s\xE9curit\xE9 ; celle-ci repr\xE9sente le fondement de la\
        \ s\xE9curit\xE9 dans la conception du syst\xE8me d'information.\nCependant,\
        \ pour que l'on puisse \xEAtre s\xFBr que les objectifs sont satisfaits, il\
        \ faut d'une part que ces fonctions et m\xE9canismes existent et, d'autre\
        \ part, que l'on puisse leur accorder une confiance suffisante. "
