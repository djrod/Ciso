        curit\xE9, il est fondamental de d\xE9finir les r\xE8gles de g\xE9n\xE9ration\
        \ de traces en fonction des \xE9l\xE9ments recherch\xE9s.\nLes ressources\
        \ susceptibles d'exploiter utilement ces traces peuvent influer sur ces r\xE8\
        gles.\nLa d\xE9finition et la mise en \u0153uvre de ces syst\xE8mes de journalisation\
        \ devront tenir compte des contraintes l\xE9gislatives et r\xE9glementaires\
        \ concernant notamment le traitement des informations nominatives. "
    - ref_id: JRN-03
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:jrn-03
