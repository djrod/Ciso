        \ en \u0153uvre, de contr\xF4ler et de maintenir une politique de gestion\
        \ des cl\xE9s.\nCelle-ci prend g\xE9n\xE9ralement la forme d'une politique\
        \ de certification (PC)  et d'une d\xE9claration des proc\xE9dures de certification\
