        \ que ce pourquoi il a \xE9t\xE9 con\xE7u et qu'il n'existe pas de portes\
        \ d\xE9rob\xE9es permettant ult\xE9rieurement une modification illicite de\
        \ ces fonctionnalit\xE9s.\nDes pr\xE9cautions peuvent \xEAtre prises pour\
        \ pr\xE9venir et d\xE9tecter l'introduction de logiciels frauduleux (virus,\
        \ vers, chevaux de Troie, bombes logiques\u2026.).\nTous les supports de stockage\
        \ num\xE9riques en  1 Le virus est l'exemple le plus connu de programme \xE9\
