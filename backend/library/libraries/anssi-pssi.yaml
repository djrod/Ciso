        \ des services de t\xE9l\xE9maintenance permet l'optimisation des co\xFBts\
        \ par la r\xE9duction des d\xE9placements de personnel.\nEn contrepartie,\
        \ l'installation d'une ligne de communication entre le syst\xE8me d'information\
        \ et l'organisme de maintenance et la n\xE9cessit\xE9 de donner des droits\
        \ d'acc\xE8s de haut niveau augmentent les risques d'attaques du syst\xE8\
        me d'information. (Cf. op\xE9rations de tel\xE9-action) "
    - ref_id: EXP-05
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:exp-05
      name: "Conditions de s\xE9curit\xE9 pour la maintenance des constituants du\
        \ SI"
      implementation_groups:
      - exploitation
      - "de-mise-en-\u0153uv"
      parent_urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:exp
      depth: 2
      assessable: true
      description: " Le non-respect des consignes pour la pr\xE9paration d'un constituant\
        \ avant sa mise en maintenance peut exposer l'organisme \xE0 des compromissions\
        \ ou \xE0 des atteintes au bon fonctionnement de son syst\xE8me d'information.\n\
        Le conditionnement consiste \xE0 pr\xE9parer le constituant en vue de sa r\xE9\
        paration c'est-\xE0-dire, \xE0 v\xE9rifier les points suivants :\n - le retrait\
        \ du support de la m\xE9moire r\xE9manente ayant contenu des informations\
        \ classifi\xE9es ou confidentielles,\n - la superposition d'\xE9criture sur\
        \ la m\xE9moire restante afin d'\xE9viter toute possibilit\xE9 d'interpr\xE9\
        tation des enregistrements pr\xE9c\xE9dents,\n - la v\xE9rification des installations\
        \ de maintenance externes qui doivent r\xE9pondre aux m\xEAmes normes de s\xE9\
        curit\xE9 mat\xE9rielle et personnelle que celles appliqu\xE9es dans les zones\
        \ d'utilisation pour les constituants mis en r\xE9paration.\nSi pour des raisons\
        \ techniques, il n'est pas possible d'enlever le support de la m\xE9moire\
        \ r\xE9manente, il peut \xEAtre n\xE9cessaire d'imposer que la maintenance\
        \ d'un constituant soit effectu\xE9e sur place par du personnel poss\xE9dant\
        \ l'habilitation ad\xE9quate.\nIl est \xE9galement essentiel de prendre en\
        \ compte la maintenance des composants de s\xE9curit\xE9. "
    - ref_id: EXP-06
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:exp-06
      name: "Conditions de s\xE9curit\xE9 pour la reprise apr\xE8s maintenance"
      implementation_groups:
      - exploitation
      - "de-mise-en-\u0153uv"
      parent_urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:exp
      depth: 2
      assessable: true
      description: " Les conditions de s\xE9curit\xE9 pour la remise en fonctionnement\
        \ des constituants apr\xE8s leur maintenance visent \xE0 d\xE9masquer tout\
        \ pi\xE9geage \xE9ventuel ou dysfonctionnement.\nEn cons\xE9quence, des conditions\
        \ de remise en fonctionnement peuvent \xEAtre \xE9dict\xE9es, par exemple\
        \ :\n - en fonction des conditions locales, de l'\xE9valuation de la menace\
        \ et, dans le cas d'ordinateurs, de la sensibilit\xE9 des informations mises\
        \ en m\xE9moire, le constituant fait l'objet de mesures de d\xE9tection lorsqu'il\
        \ est r\xE9int\xE9gr\xE9 dans sa zone de s\xE9curit\xE9,\n - pour le cas particulier\
        \ de mat\xE9riels r\xE9pondant \xE0 la norme TEMPEST, toute modification entra\xEE\
        ne une nouvelle v\xE9rification de l'aptitude anti-rayonnante. "
    - ref_id: EXP-07
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:exp-07
      name: "Suivi des op\xE9rations de maintenance des constituants du SI"
      implementation_groups:
      - exploitation
      - "de-mise-en-\u0153uv"
      parent_urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:exp
      depth: 2
      assessable: true
      description: " Cette r\xE8gle qui s'applique \xE0 tous les constituants du syst\xE8\
        me d'information (mat\xE9riels et logiciels) prend un caract\xE8re majeur\
        \ pour le cas de constituants ayant des fonctions de s\xE9curit\xE9.\nL'absence\
        \ de suivi des op\xE9rations de maintenance a pour cons\xE9quence la m\xE9\
        connaissance du degr\xE9 d'aptitude des constituants \xE0 assurer de nouveau\
        \ leurs fonctions : elle peut conduire \xE0 leur attribuer une confiance injustifi\xE9\
        e sur le plan de la s\xE9curit\xE9.\nLe suivi des op\xE9rations de maintenance\
        \ n\xE9cessite l'ouverture d'un registre complet et d\xE9taill\xE9 sur les\
        \ interventions subies par les composants afin que le personnel connaisse\
        \ les nouvelles configurations et applique les proc\xE9dures correctes.\n\
        Par ailleurs, lorsque l'organisme dispose d'un infocentre dont la mission\
        \ principale est le support aux utilisateurs, il est n\xE9cessaire de veiller\
        \ \xE0 ce qu'il applique ces m\xEAmes r\xE8gles pour les interventions dont\
        \ il a la charge et tout particuli\xE8rement lorsque ses attributions consistent\
        \ \xE0 faire installer sur les machines de l'organisme les progiciels ou les\
        \ cartes \xE9lectroniques demand\xE9es par les utilisateurs. "
    - ref_id: EXP-08
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:exp-08
      name: Gestion des prestations de services externes
      implementation_groups:
      - exploitation
      - "de-mise-en-\u0153uv"
      parent_urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:exp
      depth: 2
      assessable: true
      description: " Pour le d\xE9veloppement du syst\xE8me d'information, le recours\
        \ \xE0 des prestataires de services externes (d\xFBment habilit\xE9s dans\
        \ le cadre de march\xE9s de d\xE9fense) impose l'application stricte des r\xE8\
        gles   pr\xE9c\xE9demment \xE9nonc\xE9es et un contr\xF4le renforc\xE9 des\
        \ ressources mises \xE0 disposition (applications et fichiers sensibles, compilateurs,\
        \ \xE9diteurs, documentation technique\u2026).\nLa d\xE9cision de mise \xE0\
        \ disposition de ressources sensibles doit \xEAtre prise par rapport aux exigences\
        \ op\xE9rationnelles de disponibilit\xE9 du syst\xE8me d'information.\nLes\
        \ responsabilit\xE9s et les proc\xE9dures doivent \xEAtre clairement \xE9\
        tablies entre l'organisme et les prestataires pour l'imputabilit\xE9 d'\xE9\
        ventuels incidents.\nLe recours aux prestations de service, d\xE8s lors que\
        \ la s\xE9curit\xE9 d'un syst\xE8me d'information repr\xE9sente un enjeu majeur\
        \ pour les int\xE9r\xEAts de l'\xC9tat ou de l'organisme, ne doit jamais d\xE9\
        river vers une sous\n - traitance de la gestion de l'exploitation (traduction\
        \ du terme anglo-saxon \" facility management \"). (Cf. externalisation de\
        \ services) "
    - ref_id: EXP-09
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:exp-09
      name: "Int\xE9gration de la SSI dans les contrats d\u2019infog\xE9rance"
      implementation_groups:
      - exploitation
