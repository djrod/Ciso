    - ref_id: PSS
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:pss
      name: "Planification de la continuit\xE9 des activit\xE9s"
      implementation_groups:
      - "planification-de-la-continuit\xE9-des-activit\xE9s"
      - "de-mise-en-\u0153uv"
      depth: 1
      assessable: false
      description: " Le plan de continuit\xE9 d'activit\xE9s (BCP \u2013 Business\
        \ Continuity Plan ) est un document qui d\xE9finit les proc\xE9dures permettant\
        \ de maintenir les activit\xE9s critiques de l'organisme pendant et apr\xE8\
        s un d\xE9sastre (\xE9v\xE9nement majeur ayant des effets sur le long terme).\n\
        Ce plan traite essentiellement des activit\xE9s \"m\xE9tier\".\nLes syst\xE8\
        mes d'information ne sont \xE9voqu\xE9s qu'en tant que support des activit\xE9\
        s \"m\xE9tier\".\nDiff\xE9rents plans correspondants \xE0 des situations particuli\xE8\
        res peuvent \xEAtre annex\xE9s au plan de continuit\xE9 :\n - le plan de reprise\
        \ des activit\xE9s  traitant de la r\xE9cup\xE9ration des activit\xE9s \"\
        m\xE9tier\" en cas de d\xE9sastre.\nCe plan traite essentiellement des activit\xE9\
        s \"m\xE9tier\" et non des syst\xE8mes d'information.\nLes syst\xE8mes d'information\
        \ ne sont \xE9voqu\xE9s qu'en tant que support des activit\xE9s \"m\xE9tier\"\
        .\n - le plan de reprise apr\xE8s d\xE9sastre  traitant de la r\xE9cup\xE9\
        ration des syst\xE8mes d'information en cas de d\xE9sastre,\n - le plan de\
        \ contingence  traitant de la reprise d'un syst\xE8me d'information en cas\
        \ d'interruption,\n - \u2026 Dans un premier temps, ces plans compl\xE9mentaires\
        \ doivent permettre de r\xE9cup\xE9rer partiellement les fonctionnalit\xE9\
        s des syst\xE8mes d'information et des activit\xE9s critiques reposant sur\
        \ ceux-ci.\nDans un second temps, ils doivent permettre de restaurer l'int\xE9\
        gralit\xE9 des fonctionnalit\xE9s des syst\xE8mes d'information et des activit\xE9\
        s reposant sur ceux-ci.\nEnfin ils doivent permettre de compenser compl\xE8\
        tement l'impact des interruptions ou d\xE9sastres sur l'organisme.\nL'appr\xE9\
        ciation et le traitement des risques SSI contribuent \xE0 l'\xE9laboration\
        \ de ces plans, notamment en d\xE9finissant la criticit\xE9 des activit\xE9\
        s et des syst\xE8mes d'information, ainsi que les risques r\xE9siduels et\
        \ les mesures de s\xE9curit\xE9 \xE0 int\xE9grer. "
