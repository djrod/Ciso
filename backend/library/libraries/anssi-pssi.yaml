      depth: 2
      assessable: true
      description: " Le principe de r\xE9\xE9valuation des lignes directrices de l'OCDE\
        \ r\xE9gissant la s\xE9curit\xE9 des syst\xE8mes et r\xE9seaux d'information\
        \ stipule : \"Les parties prenantes doivent examiner et r\xE9\xE9valuer la\
        \ s\xE9curit\xE9 des syst\xE8mes et r\xE9seaux d'information et introduire\
        \ les modifications appropri\xE9es dans leurs politiques, pratiques, mesures\
        \ et proc\xE9dures de s\xE9curit\xE9.\nDes vuln\xE9rabilit\xE9s et menaces\
        \ nouvelles ou \xE9volutives sont constamment d\xE9couvertes.\nToutes les\
        \ parties prenantes doivent continuellement revoir, r\xE9\xE9valuer et modifier\
        \ tous les aspects de la s\xE9curit\xE9 pour faire face \xE0 ces risques \xE9\
        volutifs\".\nUne fois qu'un syst\xE8me a \xE9t\xE9 soumis \xE0 une \xE9valuation,\
        \ il est irr\xE9aliste de croire qu'il est \xE0 l'abri d'erreurs ou impossible\
        \ \xE0 modifier : en effet, le syst\xE8me devra r\xE9pondre \xE0 de nouvelles\
        \ exigences qui se traduiront par des modifications des mat\xE9riels, des\
        \ logiciels et de la documentation.\nDe plus, de nouveaux besoins de s\xE9\
        curit\xE9 peuvent appara\xEEtre et engendrer de nouveaux risques qu'il conviendra\
        \ d'appr\xE9cier et de traiter.\nDans cette optique, il est \xE9vident que\
        \ certaines modifications exigent une r\xE9\xE9valuation comme, par exemple,\
        \ la restructuration du noyau d'un syst\xE8me d'exploitation, qui peut s'appuyer,\
        \ en partie, sur les r\xE9sultats de l'\xE9valuation pr\xE9c\xE9dente.\nEn\
        \ revanche, d'autres modifications peuvent n'entra\xEEner aucune nouvelle\
        \ \xE9valuation d\xE8s lors qu'elles touchent \xE0 des parties du syst\xE8\
        me d'information s\xE9par\xE9es des composantes de s\xE9curit\xE9 et qui n'influent\
        \ pas sur celles-ci.\nD\u2019une fa\xE7on g\xE9n\xE9rale, toute \xE9volution\
        \ du syst\xE8me d\u2019information (\xE9volutions humaines, organisationnelles,\
        \ financi\xE8res, g\xE9ographiques\u2026\u2026) doit conduire \xE0 une r\xE9\
        flexion sur le plan de la s\xE9curit\xE9.\nCette r\xE9flexion peut conduire\
        \ \xE0 une r\xE9\xE9valuation du syst\xE8me ou seulement \xE0 une modification\
        \ de certaines r\xE8gles. "
    - ref_id: GER-04
