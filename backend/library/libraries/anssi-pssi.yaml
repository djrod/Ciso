    - ref_id: SCP
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:scp
      name: Signaux compromettants
      implementation_groups:
      - signaux-compromettants
      - techniqu
      depth: 1
      assessable: false
      description: " Tout mat\xE9riel ou syst\xE8me qui traite des informations sous\
        \ forme \xE9lectrique est le si\xE8ge de perturbations \xE9lectromagn\xE9\
        tiques.\nCes perturbations, provoqu\xE9es par le changement d'\xE9tat des\
        \ circuits qui composent le mat\xE9riel consid\xE9r\xE9, sont qualifi\xE9\
        es de signaux parasites.\nCertains de ces signaux sont repr\xE9sentatifs des\
        \ informations trait\xE9es.\nLeur interception et leur traitement permettent\
        \ de reconstituer ces informations.\nCes signaux sont, de ce fait, d\xE9nomm\xE9\
        s \"signaux parasites compromettants\".  D\u2019autre part, le d\xE9veloppement\
        \ des syst\xE8mes sans fil montre l\u2019apparition de signaux compromettants\
        \ non parasites, dits \"signaux compromettants intentionnels\".\nCes signaux\
        \ intentionnels peuvent devenir compromettants si la port\xE9e du syst\xE8\
        me d\xE9passe la limite de la zone de s\xE9curit\xE9 .\nLa protection contre\
        \ les signaux compromettants est :\n - obligatoire pour le traitement d\u2019\
        informations classifi\xE9es de d\xE9fense (instruction g\xE9n\xE9rale interminist\xE9\
        rielle 900 du 20 juillet 1993)\n - recommand\xE9e pour le traitement d\u2019\
        informations sensibles (recommandation 901 du 2 mars 1994)   "
    - ref_id: SCP-01
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:scp-01
      name: Zonage
      implementation_groups:
