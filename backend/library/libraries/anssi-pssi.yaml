      assessable: true
      description: " Pour maintenir la ma\xEEtrise des acc\xE8s au syst\xE8me d\u2019\
        information, il est fondamental de proc\xE9der p\xE9riodiquement (voir de\
        \ mani\xE8re impromptue) \xE0 un contr\xF4le de la liste des acc\xE8s et des\
        \ privil\xE8ges associ\xE9s.\nCe contr\xF4le peut \xEAtre r\xE9alis\xE9 sur\
        \ la base d\u2019un croisement entre l\u2019inventaire des acc\xE8s, l\u2019\
        archivage des engagements sign\xE9s par les utilisateurs et la liste du personnel.\n\
        Ces contr\xF4les peuvent \xEAtre renforc\xE9s dans le cas d\u2019acc\xE8s\
        \ \xE0 des informations et/ou fonctions sensibles.\nUne proc\xE9dure doit\
        \ pr\xE9voir les actions \xE0 mener en cas de d\xE9tection d\u2019incident\
        \ (par exemple, acc\xE8s apparaissant comme non justifi\xE9, privil\xE8ges\
        \ apparaissant comme trop \xE9lev\xE9s\u2026).\nCes proc\xE9dures devront\
        \ tenir compte des impacts sur le syst\xE8me d\u2019information d\u2019une\
        \ r\xE9duction des privil\xE8ges. "
    - ref_id: CAL-10
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:cal-10
      name: "Contr\xF4le des privil\xE8ges des utilisateurs du syst\xE8me d'information"
      implementation_groups:
      - identification-/-authentification
      - techniqu
      parent_urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:cal
      depth: 2
      assessable: true
      description: " Il appara\xEEt important de sp\xE9cifier une r\xE8gle de v\xE9\
        rification du droit de possession des privil\xE8ges.\nEt ceci ind\xE9pendamment\
        \ des contr\xF4les portant sur l'exploitation s\xE9curis\xE9e, qui s'attachent\
        \ \xE0 la fa\xE7on dont ces privil\xE8ges sont utilis\xE9s.    Le contr\xF4\
        le a pour mission, d\xE8s qu'un utilisateur tente d'exercer ses privil\xE8\
        ges sur une ressource du syst\xE8me d'information, de ne permettre cette action\
        \ que dans la mesure o\xF9 elle n'outrepasse pas les r\xE8gles de s\xE9curit\xE9\
        \ en vigueur dans l'organisme.\nLes mesures qui d\xE9coulent de cette r\xE8\
        gle peuvent reposer sur les aspects suivants :\n - les actions pour lesquelles\
        \ un contr\xF4le des privil\xE8ges doit \xEAtre men\xE9 ;\n - les mesures\
        \ \xE0 prendre si une action est tent\xE9e sans que le droit appropri\xE9\
        \ soit poss\xE9d\xE9 ;\n - les passe-droits au contr\xF4le des privil\xE8\
        ges et leurs conditions de validit\xE9. "
    - ref_id: CAL-11
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:cal-11
      name: "Application de la notion de profil d'utilisateur du syst\xE8me d'information"
