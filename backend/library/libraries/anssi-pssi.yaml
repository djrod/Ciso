      depth: 2
      assessable: true
      description: " La constitution d'\xE9l\xE9ments de preuves informatiques doit\
        \ respecter la l\xE9gislation et les codes de pratiques en vigueur pour \xEA\
        tre pr\xE9sentable le cas \xE9chant devant un tribunal.\nIl s\u2018agit en\
        \ particulier :\n - du respect du principe de proportionnalit\xE9 et transparence\
        \ ;\n - de l\u2019admissibilit\xE9 de la preuve ;\n - de la qualit\xE9 et\
        \ de l\u2019exhaustivit\xE9 de la preuve ;\n - du respect de la vie priv\xE9\
        e ;\n - de la qualit\xE9 de fabrication des \xE9l\xE9ments de preuve et de\
        \ leur stockage jusqu\u2019\xE0 leur pr\xE9sentation. "
    - ref_id: JRN-04
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:jrn-04
      name: Gestion des traces
      implementation_groups:
      - journalisation
      - techniqu
      parent_urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:jrn
      depth: 2
      assessable: true
      description: " La gestion des traces de s\xE9curit\xE9 comporte plusieurs t\xE2\
        ches qu\u2019il faut d\xE9finir et organiser :\n - t\xE9l\xE9collecte s\xE9\
        curis\xE9e des traces de s\xE9curit\xE9 ;\n - archivage des traces ;\n - effacement\
        \ des fichiers des traces obsol\xE8tes (obsolescence et dur\xE9e d'archivage\
        \ doivent \xEAtre fix\xE9es) ;\n - filtrage et analyse des traces ;\n - protection\
        \ des traces contre toute alt\xE9ration ou acc\xE8s non autoris\xE9 ;\n -\
        \ alerte en cas de d\xE9tection d\u2019\xE9v\xE9nements majeurs ;\n - contr\xF4\
        le de l\u2019int\xE9grit\xE9 des m\xE9canismes de traces ;\n - proc\xE9dure\
        \ d\u2019exploitation des traces : sachant qu\u2019il est n\xE9cessaire de\
        \ diff\xE9rencier celui qui analyse les traces et l\u2019administrateur du\
        \ r\xE9seau ;\n - destruction des traces au-del\xE0 du d\xE9lai l\xE9gal. "
    - ref_id: JRN-05
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:jrn-05
      name: "Alerte de s\xE9curit\xE9"
      implementation_groups:
      - journalisation
      - techniqu
      parent_urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:jrn
      depth: 2
      assessable: true
      description: " Les r\xE8gles qui suivent la d\xE9tection d\u2019un incident\
        \ de s\xE9curit\xE9 d\xE9pendent de la gravit\xE9 de l\u2019incident.\nDe\
        \ la classification peut d\xE9pendre, la m\xE9thode de transmission de l\u2019\
        alerte, les destinataires, la vitesse et la nature de la r\xE9action ( Cf.\n\
        Gestion d\u2019incidents et gestion de crise ).\nDe mani\xE8re g\xE9n\xE9\
        rale, tout incident de s\xE9curit\xE9 pertinent doit \xEAtre trac\xE9 et doit\
        \ pouvoir \xEAtre exploitable (identification de l\u2019auteur, de la date,\
        \ du type d\u2019op\xE9ration, de la cible\u2026).\nLes r\xE8gles de journalisation\
        \ et d\u2019analyse d\u2019un incident de s\xE9curit\xE9 d\xE9pendent de la\
        \ classification de l\u2019incident. "
    - ref_id: JRN-06
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:jrn-06
      name: "Analyse des enregistrements des donn\xE9es de contr\xF4le de s\xE9curit\xE9"
      implementation_groups:
      - journalisation
      - techniqu
      parent_urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:jrn
      depth: 2
      assessable: true
      description: " L'exploitation s\xE9curis\xE9e du syst\xE8me d'information implique\
        \ l'enregistrement des donn\xE9es de contr\xF4le de s\xE9curit\xE9 dans un\
        \ journal d'audit afin de v\xE9rifier que la s\xE9curit\xE9 est bien respect\xE9\
        e, en particulier, pour ce qui concerne les acc\xE8s au syst\xE8me d'information,\
        \ qu'ils soient le fait d'utilisateurs, de techniciens ou d'informaticiens.\n\
        L'analyse des donn\xE9es de contr\xF4le constitue une v\xE9rification a posteriori\
        \ mais elle peut r\xE9v\xE9ler des tentatives infructueuses de p\xE9n\xE9\
        tration du syst\xE8me ou, de fa\xE7on plus insidieuse, la pr\xE9paration d'une\
        \   attaque par r\xE9cup\xE9ration de fichiers ou de comptes p\xE9rim\xE9\
        s.\nCet examen apporte plus de renseignements que la supervision en direct,\
        \ \xE0 condition qu'il soit ex\xE9cut\xE9 avec r\xE9gularit\xE9 et minutie.\n\
        Une protection efficace des m\xE9canismes permettant l'enregistrement des\
        \ donn\xE9es de contr\xF4le est une condition essentielle pour justifier la\
        \ confiance accord\xE9e \xE0 l'analyse des enregistrements ; en effet, tout\
        \ intrus cherche d'abord \xE0 inhiber les m\xE9canismes d'enregistrement et\
        \ \xE0 faire dispara\xEEtre les preuves de son m\xE9fait.\nLa mise en \u0153\
        uvre de journaux d'audits peut \xEAtre une contrainte en p\xE9riode de forte\
        \ charge d'exploitation : il faut n\xE9anmoins \xEAtre conscient du risque\
        \ pour la s\xE9curit\xE9 que repr\xE9sente leur d\xE9sactivation, en particulier\
        \ du risque juridique que prend l'organisme si il sert de plate-forme de rebond\
        \ dans une attaque. "
