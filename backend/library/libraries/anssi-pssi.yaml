      - techniqu
      parent_urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:cal
      depth: 2
      assessable: true
      description: " Un utilisateur poss\xE8de des privil\xE8ges d'utilisation pour\
        \ les ressources du syst\xE8me d'information correspondant au profil qui lui\
        \ est attribu\xE9.\nIl est indispensable d'administrer ces privil\xE8ges pour\
        \ v\xE9rifier que les r\xE8gles de s\xE9curit\xE9 en vigueur sont enti\xE8\
        rement respect\xE9es.\nLes crit\xE8res d'application de ce principe devront\
        \ \xEAtre clairement \xE9nonc\xE9s ; ils peuvent, par exemple, s'inspirer\
        \ des \xE9l\xE9ments suivants :\n - les profils d'utilisateurs soumis \xE0\
        \ l'administration des privil\xE8ges ;\n - les privil\xE8ges existants entre\
