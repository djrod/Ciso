        \ flux.\nL\u2019int\xE9r\xEAt de conduire une analyse des risques selon une\
        \ m\xE9thodologie appara\xEEt en particulier ici car elle permet d\u2019identifier\
        \ clairement l\u2019ensemble des flux \xE9chang\xE9s par le SI ainsi que les\
        \ menaces qui p\xE8sent qui ces derniers.\nCe sera par exemple le cas des\
        \ \xE9changes par mail vers l\u2019ext\xE9rieur avec des r\xE8gles et donc\
        \ des dispositifs permettant leur mise en \u0153uvre concernant la taille\
        \ des messages \xE9chang\xE9s, la nature des pi\xE8ces jointes (acceptation\
        \ ou non de contenus actifs), le contr\xF4le anti-virus et le contr\xF4le\
        \ contre les codes malicieux.\nCes diverses mesures devront \xEAtre coh\xE9\
        rentes avec la charte de s\xE9curit\xE9 et de bon usage des ressources informatiques\
        \ que devra avoir sign\xE9 tout utilisateur, puisque au-del\xE0 de son information,\
        \ des aspects r\xE9glementaires (devoir d\u2019information des personnels,\
        \ respect de la vie priv\xE9e) entrent en jeu.\nUn autre exemple est celui\
        \ du flux HTTP sortant (consultation de serveurs web externes depuis des postes\
        \ dans le SI) avec des dispositifs comme par exemple la mise en place \u2013\
        par un proxy sortant\n - d\u2019une authentification en sortie, la conservation\
        \ des traces des connexions\u2026   Il ne saurait \xEAtre question ici ni\
        \ d\u2019identifier tous les cas de figure, ni encore moins de donner pour\
        \ chacun les r\xE8gles et moyens adapt\xE9s, la r\xE8gle \xE0 retenir est\
        \ que chacun de ces flux doit \xEAtre identifi\xE9 et analys\xE9 sur le plan\
        \ de la s\xE9curit\xE9 et pourra/devra donner lieu \xE0 la mise en place de\
        \ solutions sp\xE9cifiques pour en assurer la s\xE9curit\xE9. "
