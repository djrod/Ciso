      description: " Un organisme peut changer au cours du temps (organisation, missions,\
        \ p\xE9rim\xE8tre, axes strat\xE9giques, valeurs).\nSon syst\xE8me d\u2019\
        information est donc l\u2019objet de modifications fr\xE9quentes, tout comme\
        \ les menaces et vuln\xE9rabilit\xE9s qui s'y appliquent.\nIl convient alors\
        \ de pr\xE9voir un r\xE9examen de la PSSI :\n - lors de toute \xE9volution\
        \ majeure du contexte ou du SI ;\n - dans le cas d'une \xE9volution de la\
        \ menace ;\n - dans le cas d'une \xE9volution des besoins de s\xE9curit\xE9\
        \ ;\n - \xE0 la suite d\u2019un audit ;\n - \xE0 la suite d\u2019un incident\
        \ de s\xE9curit\xE9 ;\n - syst\xE9matiquement \xE0 intervalle d\xE9fini ;\n\
        \ - sur demande d'une autorit\xE9 (responsable de la s\xE9curit\xE9, direction\u2026\
        ) dans le cadre d'une proc\xE9dure \xE0 d\xE9finir dans la PSSI. "
    - ref_id: PSI-02
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:psi-02
      name: Diffusion de la PSSI
      implementation_groups:
      - "politique-de-s\xE9curit\xE9"
      - organisationnel
      parent_urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:psi
      depth: 2
      assessable: true
      description: " La PSSI ainsi que toutes ses d\xE9clinaisons op\xE9rationnelles\
        \ doivent \xEAtre parfaitement document\xE9es et les versions de r\xE9f\xE9\
        rences \xE0 jour doivent \xEAtre facilement accessibles \xE0 tous les personnels\
        \ de l\u2019organisme.\nLa PSSI doit \xEAtre connue de l\u2019ensemble des\
        \ acteurs internes, ainsi que, le cas \xE9ch\xE9ant, de l\u2019ensemble des\
        \ personnes acc\xE9dant au syst\xE8me d\u2019information de l\u2019organisme\
        \ (sous-traitants, prestataires, stagiaires\u2026) ; Cependant, elle peut\
        \ contenir des informations confidentielles et les personnels de l\u2019organisme\
        \ peuvent \xEAtre concern\xE9s de fa\xE7on diff\xE9renci\xE9e en fonction\
        \ de leur r\xF4le.\nDe ce fait, il est recommand\xE9, le cas \xE9ch\xE9ant,\
        \ d'\xE9laborer et de diffuser des synth\xE8ses, incluant des extraits plus\
        \ d\xE9taill\xE9s pour les informations pertinentes en fonction des lecteurs.\n\
        Le but de ces synth\xE8ses est de permettre \xE0 chacun de conna\xEEtre les\
        \ enjeux et les r\xE8gles de s\xE9curit\xE9 en fonction de ses besoins. "
    - ref_id: PSI-03
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:psi-03
      name: "Contr\xF4le d\u2019application de la PSSI"
      implementation_groups:
      - "politique-de-s\xE9curit\xE9"
      - organisationnel
