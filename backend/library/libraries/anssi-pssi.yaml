        s physique du r\xE9seau. "
    - ref_id: CAL-07
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:cal-07
      name: "Attribution de privil\xE8ges d\u2019acc\xE8s aux services"
      implementation_groups:
      - identification-/-authentification
      - techniqu
      parent_urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:cal
      depth: 2
      assessable: true
      description: " L\u2019attribution d\u2019un acc\xE8s et des privil\xE8ges associ\xE9\
        s doit \xEAtre valid\xE9e par le ou les propri\xE9taires des syst\xE8mes acc\xE9\
        d\xE9s afin qu\u2019il(s) v\xE9rifie(nt) qu\u2019il est conforme aux habilitations\
        \ de l\u2019utilisateur et qu\u2019il respecte les principes de responsabilit\xE9\
        s (s\xE9paration des pouvoirs, moindre privil\xE8ge).  Il est souhaitable\
        \ pour les services sensibles de maintenir un inventaire des acc\xE8s et privil\xE8\
        ges qui ont \xE9t\xE9 autoris\xE9s.\nCAL-08 : Protection des acc\xE8s particuliers\
        \ (acc\xE8s de maintenance) au SI Les acc\xE8s de maintenance sont des acc\xE8\
        s octroyant des privil\xE8ges \xE9lev\xE9s sur les syst\xE8mes.\nQuand ils\
        \ sont utilis\xE9s depuis l\u2019ext\xE9rieur de l\u2019organisme (par exemple\
        \ par des fournisseurs de service), il est fondamental de d\xE9finir des moyens\
        \ de protection renforc\xE9s contre toute utilisation malveillante et des\
        \ moyens de tra\xE7abilit\xE9.  Des engagements de responsabilit\xE9s sp\xE9\
        cifiques devront \xEAtre inclus dans les contrats de prestations de service\
        \ (cf. contrat de prestation).\nCAL-09 : V\xE9rification des listes d'acc\xE8\
        s au syst\xE8me d\u2019information Pour maintenir la ma\xEEtrise des acc\xE8\
        s au syst\xE8me d\u2019information, il est fondamental de proc\xE9der p\xE9\
        riodiquement (voir de mani\xE8re impromptue) \xE0 un contr\xF4le de la liste\
        \ des acc\xE8s et des privil\xE8ges associ\xE9s.\nCe contr\xF4le peut \xEA\
        tre r\xE9alis\xE9 sur la base d\u2019un croisement entre l\u2019inventaire\
        \ des acc\xE8s, l\u2019archivage des engagements sign\xE9s par les utilisateurs\
        \ et la liste du personnel.\nCes contr\xF4les peuvent \xEAtre renforc\xE9\
        s dans le cas d\u2019acc\xE8s \xE0 des informations et/ou fonctions sensibles.\n\
        Une proc\xE9dure doit pr\xE9voir les actions \xE0 mener en cas de d\xE9tection\
        \ d\u2019incident (par exemple, acc\xE8s apparaissant comme non justifi\xE9\
        , privil\xE8ges apparaissant comme trop \xE9lev\xE9s\u2026).\nCes proc\xE9\
        dures devront tenir compte des impacts sur le syst\xE8me d\u2019information\
        \ d\u2019une r\xE9duction des privil\xE8ges.\nCAL-10 : Contr\xF4le des privil\xE8\
        ges des utilisateurs du syst\xE8me d'information Il appara\xEEt important\
        \ de sp\xE9cifier une r\xE8gle de v\xE9rification du droit de possession des\
        \ privil\xE8ges.\nEt ceci ind\xE9pendamment des contr\xF4les portant sur l'exploitation\
        \ s\xE9curis\xE9e, qui s'attachent \xE0 la fa\xE7on dont ces privil\xE8ges\
        \ sont utilis\xE9s.    Le contr\xF4le a pour mission, d\xE8s qu'un utilisateur\
        \ tente d'exercer ses privil\xE8ges sur une ressource du syst\xE8me d'information,\
        \ de ne permettre cette action que dans la mesure o\xF9 elle n'outrepasse\
        \ pas les r\xE8gles de s\xE9curit\xE9 en vigueur dans l'organisme.\nLes mesures\
        \ qui d\xE9coulent de cette r\xE8gle peuvent reposer sur les aspects suivants\
        \ :\n - les actions pour lesquelles un contr\xF4le des privil\xE8ges doit\
        \ \xEAtre men\xE9 ;\n - les mesures \xE0 prendre si une action est tent\xE9\
        e sans que le droit appropri\xE9 soit poss\xE9d\xE9 ;\n - les passe-droits\
        \ au contr\xF4le des privil\xE8ges et leurs conditions de validit\xE9.\nCAL-11\
        \ : Application de la notion de profil d'utilisateur du syst\xE8me d'information\
        \ L'application de la notion de profil d'utilisateur du syst\xE8me d'information\
        \ sous-entend, au pr\xE9alable, la structuration des donn\xE9es (ou objets)\
        \ par fonctions ou activit\xE9s de l'organisme qui sont des pr\xE9rogatives\
        \ du responsable-d\xE9tenteur.\nLes donn\xE9es manipul\xE9es par les utilisateurs\
        \ sont structur\xE9es, en fonction des applications qui les utilisent au sein\
        \ d'une unit\xE9 fonctionnelle (par exemple, la gestion des stocks pour un\
        \ service d'approvisionnement), dans le cadre d'utilisation de ressources\
        \ partag\xE9es (par exemple, les r\xE9seaux locaux), ou lors d'une mission\
        \ ou d'une activit\xE9 particuli\xE8re n\xE9cessitant le cloisonnement des\
        \ postes de travail.\nIl faut, de la m\xEAme mani\xE8re, structurer les diverses\
        \ cat\xE9gories de personnel (ou sujets) par la d\xE9finition de profils d'utilisateur\
        \ du syst\xE8me d'information qui permettent de sp\xE9cifier les privil\xE8\
        ges d'acc\xE8s aux informations li\xE9s \xE0 la lecture (visualisation, impression)\
        \ et les privil\xE8ges de traitements li\xE9s \xE0 l'\xE9criture (cr\xE9ation,\
        \ modification, destruction) dans le cadre de leurs responsabilit\xE9s ou\
        \ activit\xE9s.\nIl faut \xE9galement d\xE9finir et formaliser les r\xE8gles\
        \ de d\xE9l\xE9gations.\nCAL-12 : Administration des privil\xE8ges d'utilisation\
        \ du syst\xE8me d'information Un utilisateur poss\xE8de des privil\xE8ges\
        \ d'utilisation pour les ressources du syst\xE8me d'information correspondant\
        \ au profil qui lui est attribu\xE9.\nIl est indispensable d'administrer ces\
        \ privil\xE8ges pour v\xE9rifier que les r\xE8gles de s\xE9curit\xE9 en vigueur\
        \ sont enti\xE8rement respect\xE9es.\nLes crit\xE8res d'application de ce\
        \ principe devront \xEAtre clairement \xE9nonc\xE9s ; ils peuvent, par exemple,\
        \ s'inspirer des \xE9l\xE9ments suivants :\n - les profils d'utilisateurs\
        \ soumis \xE0 l'administration des privil\xE8ges ;\n - les privil\xE8ges existants\
        \ entre les divers profils d'utilisateurs ;\n - les personnes qualifi\xE9\
        es pour accorder ou modifier ces privil\xE8ges ;\n - les conditions \xE0 remplir\
        \ pr\xE9alablement \xE0 toute modification ou tout octroi de privil\xE8ges\
        \ ;\n - les privil\xE8ges d'utilisateur incompatibles entre eux.\nLa protection\
        \ de l'int\xE9grit\xE9 des tables contenant les privil\xE8ges doit faire l'objet\
        \ d'un contr\xF4le particulier du responsable du syst\xE8me et de l'agent\
        \ de s\xE9curit\xE9.\nCAL-13 : Verrouillage des sessions de travail Les postes\
        \ de travail sont les points d\u2019entr\xE9e principaux du syst\xE8me d\u2019\
        information.\nLes utilisateurs doivent \xEAtre sensibilis\xE9s \xE0 rendre\
        \ leur environnement de travail inaccessible en leur absence (verrouillage\
        \ de la session, arr\xEAt du poste de travail).\nPour renforcer cette mesure\
        \ et \xE9viter des n\xE9gligences, des mesures de protection automatique d\u2019\
        une session de travail apr\xE8s un d\xE9lai d\u2019inactivit\xE9 sont fortement\
        \ recommand\xE9es (d\xE9connexion automatique, verrouillage\u2026).\nCAL-14\
        \ : Protection de l\u2019environnement de travail La liste des actions de\
        \ chaque profil utilisateur (administration, intervenants de maintenance,\
        \ utilisateur principal du poste de travail, utilisateur temporaire) doit\
        \ \xEAtre \xE9tablie et prot\xE9g\xE9e par des droits d\u2019acc\xE8s.\nJRN\
        \ : Journalisation JRN-01 : Moyens de journalisation des intrusions ou des\
        \ utilisations frauduleuses Le SI devra comprendre des moyens (dispositifs\
        \ et/ou proc\xE9dure) de journalisation des intrusions ou des utilisations\
        \ frauduleuses.\nComme il ne sera pas toujours possible de \xAB bloquer \xBB\
        \ \xE0 temps des tentatives d\u2019intrusion, il convient, dans une logique\
        \ de gestion des risques, de mettre en place les m\xE9canismes de journalisation\
        \ et de traces permettant en cas d\u2019intrusion r\xE9ussie, ou de tentative\
        \ d'intrusion, de disposer :\n - des \xE9l\xE9ments de traces permettant la\
        \ meilleure identification possible des causes et origines de l\u2019intrusion\
        \ (remonter vers les \xE9l\xE9ments mena\xE7ants) ;\n - des \xE9l\xE9ments\
        \ de traces suffisamment fiables permettant \xE0 un juge, si n\xE9cessaire,\
        \ en cas de d\xE9p\xF4t de plainte, de les accepter en tant que preuves de\
        \ l\u2019intrusion (ou tentative d'intrusion) ou de l\u2019utilisation frauduleuse.\n\
        Il convient donc de mettre en place les proc\xE9dures \u2013avec les moyens\
        \ techniques et humains n\xE9cessaires\n - d\u2019exploitation des traces\
        \ et journaux, pour d\xE9tecter \u2013m\xEAme apr\xE8s coup\n - les intrusions\
        \ et rassembler les \xE9l\xE9ments de preuve n\xE9cessaires.\nCes \xE9l\xE9\
        ments seront \xE9galement indispensables pour remettre le syst\xE8me dans\
        \ son \xE9tat initial.\nJRN-02 : Enregistrement des op\xE9rations En respect\
        \ du \xAB Principe de proportionnalit\xE9 \xBB et de la volum\xE9trie, engendr\xE9\
        e par l\u2019enregistrement des traces de s\xE9curit\xE9, il est fondamental\
        \ de d\xE9finir les r\xE8gles de g\xE9n\xE9ration de traces en fonction des\
        \ \xE9l\xE9ments recherch\xE9s.\nLes ressources susceptibles d'exploiter utilement\
        \ ces traces peuvent influer sur ces r\xE8gles.\nLa d\xE9finition et la mise\
        \ en \u0153uvre de ces syst\xE8mes de journalisation devront tenir compte\
        \ des contraintes l\xE9gislatives et r\xE9glementaires concernant notamment\
        \ le traitement des informations nominatives.\nJRN-03 : Constitution de preuves\
        \ La constitution d'\xE9l\xE9ments de preuves informatiques doit respecter\
        \ la l\xE9gislation et les codes de pratiques en vigueur pour \xEAtre pr\xE9\
        sentable le cas \xE9chant devant un tribunal.\nIl s\u2018agit en particulier\
        \ :\n - du respect du principe de proportionnalit\xE9 et transparence ;\n\
        \ - de l\u2019admissibilit\xE9 de la preuve ;\n - de la qualit\xE9 et de l\u2019\
        exhaustivit\xE9 de la preuve ;\n - du respect de la vie priv\xE9e ;\n - de\
        \ la qualit\xE9 de fabrication des \xE9l\xE9ments de preuve et de leur stockage\
        \ jusqu\u2019\xE0 leur pr\xE9sentation.\nJRN-04 : Gestion des traces La gestion\
        \ des traces de s\xE9curit\xE9 comporte plusieurs t\xE2ches qu\u2019il faut\
        \ d\xE9finir et organiser :\n - t\xE9l\xE9collecte s\xE9curis\xE9e des traces\
        \ de s\xE9curit\xE9 ;\n - archivage des traces ;\n - effacement des fichiers\
        \ des traces obsol\xE8tes (obsolescence et dur\xE9e d'archivage doivent \xEA\
        tre fix\xE9es) ;\n - filtrage et analyse des traces ;\n - protection des traces\
        \ contre toute alt\xE9ration ou acc\xE8s non autoris\xE9 ;\n - alerte en cas\
        \ de d\xE9tection d\u2019\xE9v\xE9nements majeurs ;\n - contr\xF4le de l\u2019\
        int\xE9grit\xE9 des m\xE9canismes de traces ;\n - proc\xE9dure d\u2019exploitation\
        \ des traces : sachant qu\u2019il est n\xE9cessaire de diff\xE9rencier celui\
        \ qui analyse les traces et l\u2019administrateur du r\xE9seau ;\n - destruction\
        \ des traces au-del\xE0 du d\xE9lai l\xE9gal.\nJRN-05 : Alerte de s\xE9curit\xE9\
        \ Les r\xE8gles qui suivent la d\xE9tection d\u2019un incident de s\xE9curit\xE9\
        \ d\xE9pendent de la gravit\xE9 de l\u2019incident.\nDe la classification\
        \ peut d\xE9pendre, la m\xE9thode de transmission de l\u2019alerte, les destinataires,\
        \ la vitesse et la nature de la r\xE9action ( Cf.\nGestion d\u2019incidents\
        \ et gestion de crise ).\nDe mani\xE8re g\xE9n\xE9rale, tout incident de s\xE9\
        curit\xE9 pertinent doit \xEAtre trac\xE9 et doit pouvoir \xEAtre exploitable\
        \ (identification de l\u2019auteur, de la date, du type d\u2019op\xE9ration,\
        \ de la cible\u2026).\nLes r\xE8gles de journalisation et d\u2019analyse d\u2019\
        un incident de s\xE9curit\xE9 d\xE9pendent de la classification de l\u2019\
        incident.\nJRN-06 : Analyse des enregistrements des donn\xE9es de contr\xF4\
        le de s\xE9curit\xE9 L'exploitation s\xE9curis\xE9e du syst\xE8me d'information\
        \ implique l'enregistrement des donn\xE9es de contr\xF4le de s\xE9curit\xE9\
        \ dans un journal d'audit afin de v\xE9rifier que la s\xE9curit\xE9 est bien\
        \ respect\xE9e, en particulier, pour ce qui concerne les acc\xE8s au syst\xE8\
        me d'information, qu'ils soient le fait d'utilisateurs, de techniciens ou\
        \ d'informaticiens.\nL'analyse des donn\xE9es de contr\xF4le constitue une\
        \ v\xE9rification a posteriori mais elle peut r\xE9v\xE9ler des tentatives\
        \ infructueuses de p\xE9n\xE9tration du syst\xE8me ou, de fa\xE7on plus insidieuse,\
        \ la pr\xE9paration d'une   attaque par r\xE9cup\xE9ration de fichiers ou\
        \ de comptes p\xE9rim\xE9s.\nCet examen apporte plus de renseignements que\
        \ la supervision en direct, \xE0 condition qu'il soit ex\xE9cut\xE9 avec r\xE9\
        gularit\xE9 et minutie.\nUne protection efficace des m\xE9canismes permettant\
        \ l'enregistrement des donn\xE9es de contr\xF4le est une condition essentielle\
        \ pour justifier la confiance accord\xE9e \xE0 l'analyse des enregistrements\
        \ ; en effet, tout intrus cherche d'abord \xE0 inhiber les m\xE9canismes d'enregistrement\
        \ et \xE0 faire dispara\xEEtre les preuves de son m\xE9fait.\nLa mise en \u0153\
        uvre de journaux d'audits peut \xEAtre une contrainte en p\xE9riode de forte\
        \ charge d'exploitation : il faut n\xE9anmoins \xEAtre conscient du risque\
        \ pour la s\xE9curit\xE9 que repr\xE9sente leur d\xE9sactivation, en particulier\
        \ du risque juridique que prend l'organisme si il sert de plate-forme de rebond\
        \ dans une attaque.\nIGC : Infrastructures de gestion des cl\xE9s cryptographiques\
        \ IGC-01 : Politique de gestion des cl\xE9s L'utilisation de cl\xE9s cryptographiques\
        \ dans le cadre d'une infrastructure de gestion des cl\xE9s (IGC) requiert\
        \ d'\xE9tablir, de mettre en \u0153uvre, de contr\xF4ler et de maintenir une\
        \ politique de gestion des cl\xE9s.\nCelle-ci prend g\xE9n\xE9ralement la\
        \ forme d'une politique de certification (PC)  et d'une d\xE9claration des\
        \ proc\xE9dures de certification (DPC)  qui formalisent les exigences relatives\
        \ \xE0 la gestion des cl\xE9s.\nElles traitent notamment de la vie et de l'\xE9\
        change des cl\xE9s.\nIl est pr\xE9f\xE9rable que la structure et le contenu\
        \ de ces documents respectent les normes internationales (telles que le RFC\
        \ 2527).\nOn note aussi que l'\xE9tablissement d'une PC est grandement facilit\xE9\
        \ par la r\xE9alisation pr\xE9alable d'une analyse de risques SSI et l'\xE9\
        tude d'autres PC portant sur le m\xEAme type de besoin (authentification de\
        \ serveur, authentification de personne, signature, chiffrement\u2026).\n\
        IGC-02 : Protection des cl\xE9s secr\xE8tes ou cl\xE9s priv\xE9es Que ce soit\
        \ pour du chiffrement en confidentialit\xE9 ou pour de l\u2019authentification\
        \ ou de la signature, les utilisateurs vont devoir utiliser des cl\xE9s secr\xE8\
        tes ou cl\xE9s priv\xE9es.\nL\u2019assurance d\u2019int\xE9grit\xE9 et de\
        \ non-divulgation de ces cl\xE9s est par construction absolument fondamentale\
        \ pour la solidit\xE9 du syst\xE8me mis en place.\nUne attention sp\xE9cifique\
        \ devra \xEAtre consacr\xE9e \xE0 ce probl\xE8me afin de s\u2019assurer que\
        \ dans chaque cas, les choix et moyens adopt\xE9s sont en coh\xE9rence avec\
        \ les enjeux de l\u2019utilisation de ces cl\xE9s.\nOn pourra ainsi exiger\
        \ pour les documents class\xE9s \xAB sensibles \xBB que tout chiffrement soit\
        \ r\xE9alis\xE9 \xE0 l\u2019aide d\u2019un dispositif garantissant que la\
        \ cl\xE9 priv\xE9e est stock\xE9e et utilis\xE9e dans un dispositif mat\xE9\
        riel (tel une crypto carte \xE0 puce), alors qu\u2019une solution logicielle\
        \ pourrait \xEAtre acceptable pour d\u2019autres utilisations.\nIGC-03 : Certification\
        \ des cl\xE9s publiques Dans un syst\xE8me de cryptographie asym\xE9trique,\
        \ il existe un risque d\u2019usurpation de la cl\xE9 publique.\nLa s\xE9curit\xE9\
        \ du syst\xE8me repose sur la fiabilit\xE9 de l'infrastructure de gestion\
        \ des cl\xE9s et notamment sur le processus de certification qui relie un\
        \ \xE9l\xE9ment (personne, serveur) \xE0 une cl\xE9 publique.\nIl est essentiel\
        \ de ma\xEEtriser cet aspect en r\xE9digeant une politique de certification.\n\
        SCP : Signaux compromettants Tout mat\xE9riel ou syst\xE8me qui traite des\
        \ informations sous forme \xE9lectrique est le si\xE8ge de perturbations \xE9\
        lectromagn\xE9tiques.\nCes perturbations, provoqu\xE9es par le changement\
        \ d'\xE9tat des circuits qui composent le mat\xE9riel consid\xE9r\xE9, sont\
        \ qualifi\xE9es de signaux parasites.\nCertains de ces signaux sont repr\xE9\
        sentatifs des informations trait\xE9es.\nLeur interception et leur traitement\
        \ permettent de reconstituer ces informations.\nCes signaux sont, de ce fait,\
        \ d\xE9nomm\xE9s \"signaux parasites compromettants\".  D\u2019autre part,\
        \ le d\xE9veloppement des syst\xE8mes sans fil montre l\u2019apparition de\
        \ signaux compromettants non parasites, dits \"signaux compromettants intentionnels\"\
        .\nCes signaux intentionnels peuvent devenir compromettants si la port\xE9\
        e du syst\xE8me d\xE9passe la limite de la zone de s\xE9curit\xE9 .\nLa protection\
        \ contre les signaux compromettants est :\n - obligatoire pour le traitement\
        \ d\u2019informations classifi\xE9es de d\xE9fense (instruction g\xE9n\xE9\
        rale interminist\xE9rielle 900 du 20 juillet 1993)\n - recommand\xE9e pour\
        \ le traitement d\u2019informations sensibles (recommandation 901 du 2 mars\
        \ 1994)   SCP-01 : Zonage Un des moyens de se prot\xE9ger contre les signaux\
        \ compromettants est le zonage.\nIl comporte deux volets :\n - le zonage des\
        \ locaux conform\xE9ment \xE0 la directive 495 du 19 septembre 1997,\n - le\
        \ zonage des \xE9quipements conform\xE9ment au guide 430 du 1 juin 1999.\n\
        Au vu des r\xE9sultats du zonage les \xE9quipements devront \xEAtre install\xE9\
        s conform\xE9ment \xE0 la directive 485 du 1 septembre 2000.\nSCP-02 : Mat\xE9\
        riel TEMPEST Un des moyens de se prot\xE9ger contre les signaux parasites\
        \ compromettants est l'utilisation de mat\xE9riel TEMPEST ( Transient ElectroMagnetic\
        \ Pulse Emanations Standard ).\nCes mat\xE9riels qui ont fait l'objet de mesures\
        \ particuli\xE8res lors de leur d\xE9veloppement pour r\xE9duire en \xE9mission\
        \ et en conduction leurs \xE9missions de signaux parasites compromettants\
        \ sont de 4 cat\xE9gories :\n - A (conforme \xE0 la norme AMSG 720),\n - B\
        \ (conforme \xE0 la norme AMSG 788),\n - C (conforme \xE0 la norme AMSG 784),\n\
        \ - D ne r\xE9pondant \xE0 aucune des normes ci-avant.\nLes mat\xE9riels devront\
        \ \xEAtre install\xE9s conform\xE9ment \xE0 la directive 485 du 1 septembre\
        \ 2000.\nCette solution est \xE0 envisager quand le zonage ne permet pas r\xE9\
        pondre au besoin.\nSCP-03 : Cages de Faraday Un des moyens, plus on\xE9reux,\
        \ de se prot\xE9ger contre les signaux parasites compromettants est l'utilisation\
        \ de cage de Faraday ou la faradisation des locaux.\nSCP-04 : Signaux compromettants\
        \ intentionnels Les syst\xE8mes de transmission sans-fil, lorsqu'ils sont\
        \ utilis\xE9s pour transmettre de l'information deviennent potentiellement\
        \ des \xE9metteurs de signaux compromettants, lesquels sont d\xE9nomm\xE9\
        s \"signaux compromettants intentionnels\" et concernent tous les syst\xE8\
        mes de transmission sans-fil : infrarouge, radiofr\xE9quence, optique\u2026\
        \ Pour se prot\xE9ger contre l'\xE9mission de signaux compromettants intentionnels\
        \ il convient d'appliquer les recommandations de la DCSSI et dans la majorit\xE9\
        \ des cas, d'avoir recourt \xE0 un moyen de chiffrement et/ou d'effectuer\
        \ un zonage des \xE9quipements et des locaux.\nD'autre part, il convient de\
        \ prendre conscience du risque associ\xE9 \xE0 l'utilisation de tels moyens\
        \ dans la transmission d'information.  Formulaire de recueil de commentaires\
