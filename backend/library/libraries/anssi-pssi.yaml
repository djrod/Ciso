      depth: 2
      assessable: true
      description: " Un des moyens de se prot\xE9ger contre les signaux compromettants\
        \ est le zonage.\nIl comporte deux volets :\n - le zonage des locaux conform\xE9\
        ment \xE0 la directive 495 du 19 septembre 1997,\n - le zonage des \xE9quipements\
        \ conform\xE9ment au guide 430 du 1 juin 1999.\nAu vu des r\xE9sultats du\
        \ zonage les \xE9quipements devront \xEAtre install\xE9s conform\xE9ment \xE0\
        \ la directive 485 du 1 septembre 2000. "
    - ref_id: SCP-02
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:scp-02
      name: "Mat\xE9riel TEMPEST"
      implementation_groups:
