    - ref_id: AUT-02
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:aut-02
      name: Combinaison des moyens d'authentification
      implementation_groups:
      - identification-/-authentification
      - techniqu
      parent_urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:aut
      depth: 2
      assessable: true
      description: " L'acc\xE8s au syst\xE8me d'information implique que les utilisateurs\
        \ justifient leur identit\xE9 en d\xE9but de session (et, dans certains cas,\
        \ en cours de session) en pr\xE9sentant un \xE9l\xE9ment d'authentification.\n\
        Les techniques actuelles d'authentification reposent sur trois moyens :\n\
        \ - ce que l'on sait comme, par exemple, les mots de passe ;\n - ce que l'on\
        \ d\xE9tient comme, par exemple, les cartes \xE0 puce ;\n - ce que l'on est,\
        \ c'est-\xE0-dire une caract\xE9ristique personnelle (empreintes digitales,\
        \ examen du fond de l'\u0153il, signature dynamique\u2026).\nLa r\xE9union\
        \ de ces trois moyens constitue une authentification compl\xE8te et efficace\
        \ mais repr\xE9sente un co\xFBt relativement \xE9lev\xE9.\nEn cons\xE9quence,\
        \ le responsable-d\xE9tenteur doit d\xE9terminer avec l'aide de l'agent de\
        \ s\xE9curit\xE9, \xE0 partir de ces trois concepts, quelles sont les combinaisons\
        \ les plus adapt\xE9es pour son sous-syst\xE8me d'information ou ses applications\
        \ sensibles.\nLa r\xE9union d'au moins deux de ces concepts est commun\xE9\
        ment appel\xE9e authentification forte.\nLe choix d'une authentification bas\xE9\
        e sur le seul concept de \"ce que l'on sait\" repr\xE9sente le profil minimal\
        \ de s\xE9curit\xE9 pour un syst\xE8me d'information ; il convient alors d'opter\
        \ pour des m\xE9canismes dynamiques comme les mots de passe utilisables une\
        \ fois ou bien ceux assujettis \xE0 une limite du nombre d'utilisations ;\
        \ dans ce cas, le m\xE9canisme utilis\xE9 est un compteur d'acc\xE8s sur lequel\
        \ doit porter l'effort de protection.\nAinsi, les m\xE9canismes utilis\xE9\
        s reposent sur des \xE9l\xE9ments d'authentification dont il convient express\xE9\
        ment de pr\xE9voir une gestion rigoureuse. "
    - ref_id: AUT-03
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:aut-03
      name: "Unicit\xE9 de l'identit\xE9 des utilisateurs"
