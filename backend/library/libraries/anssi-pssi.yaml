      depth: 2
      assessable: true
      description: " L'application de la notion de profil d'utilisateur du syst\xE8\
        me d'information sous-entend, au pr\xE9alable, la structuration des donn\xE9\
        es (ou objets) par fonctions ou activit\xE9s de l'organisme qui sont des pr\xE9\
        rogatives du responsable-d\xE9tenteur.\nLes donn\xE9es manipul\xE9es par les\
        \ utilisateurs sont structur\xE9es, en fonction des applications qui les utilisent\
        \ au sein d'une unit\xE9 fonctionnelle (par exemple, la gestion des stocks\
        \ pour un service d'approvisionnement), dans le cadre d'utilisation de ressources\
        \ partag\xE9es (par exemple, les r\xE9seaux locaux), ou lors d'une mission\
        \ ou d'une activit\xE9 particuli\xE8re n\xE9cessitant le cloisonnement des\
        \ postes de travail.\nIl faut, de la m\xEAme mani\xE8re, structurer les diverses\
        \ cat\xE9gories de personnel (ou sujets) par la d\xE9finition de profils d'utilisateur\
        \ du syst\xE8me d'information qui permettent de sp\xE9cifier les privil\xE8\
        ges d'acc\xE8s aux informations li\xE9s \xE0 la lecture (visualisation, impression)\
        \ et les privil\xE8ges de traitements li\xE9s \xE0 l'\xE9criture (cr\xE9ation,\
        \ modification, destruction) dans le cadre de leurs responsabilit\xE9s ou\
        \ activit\xE9s.\nIl faut \xE9galement d\xE9finir et formaliser les r\xE8gles\
        \ de d\xE9l\xE9gations. "
    - ref_id: CAL-12
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:cal-12
      name: "Administration des privil\xE8ges d'utilisation du syst\xE8me d'information"
