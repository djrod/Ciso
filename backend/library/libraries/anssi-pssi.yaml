      description: " La s\xE9paration des t\xE2ches et environnements de d\xE9veloppement,\
        \ de recette et des autres activit\xE9s li\xE9es au fonctionnement du syst\xE8\
        me d'information (exploitation, gestion du syst\xE8me et du r\xE9seau, saisie\
        \ des donn\xE9es, maintenance, audit de s\xE9curit\xE9\u2026) r\xE9duit le\
        \ risque de mauvaise utilisation d\xE9lib\xE9r\xE9e ou accidentelle des ressources\
        \ du syst\xE8me.\nCette r\xE8gle influe sur le niveau de s\xE9curit\xE9 et\
        \ sur l'efficacit\xE9 dans la r\xE9partition des t\xE2ches et des responsabilit\xE9\
        s ; en effet, elle permet :\n - d'accro\xEEtre la s\xE9curit\xE9, en r\xE9\
        duisant le risque de modifications malveillantes ou accidentelles des programmes\
        \ gr\xE2ce \xE0 la s\xE9paration des t\xE2ches caract\xE9risant le fonctionnement\
        \ op\xE9rationnel du syst\xE8me d'information qui n\xE9cessitent des ressources\
        \ diff\xE9rentes et des privil\xE8ges d'acc\xE8s \xE0 des instructions machines\
        \ critiques eu \xE9gard \xE0 la s\xE9curit\xE9,\n - d'am\xE9liorer l'efficacit\xE9\
        \ par le fait que le cumul de plusieurs fonctions techniques peut inciter\
        \ un informaticien d'une \xE9quipe d'exploitation \xE0 d\xE9panner \"\xE0\
        \ chaud\" un logiciel au m\xE9pris des r\xE8gles de programmation dont il\
        \ est fait mention \xE0 la r\xE8gle pr\xE9c\xE9dente (par exemple, l'absence\
        \ de commentaires dans les lignes de code modifi\xE9es).\nCette s\xE9paration\
        \ des fonctions concourt \xE0 une meilleure d\xE9limitation des responsabilit\xE9\
        s en cas d'incident.   "
    - ref_id: EXP-04
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:exp-04
      name: "Conditions d'usage de l'infog\xE9rance"
      implementation_groups:
