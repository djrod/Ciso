    - ref_id: PSS-03
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:pss-03
      name: "\xC9laboration d'un plan de reprise"
      implementation_groups:
      - "planification-de-la-continuit\xE9-des-activit\xE9s"
      - "de-mise-en-\u0153uv"
      parent_urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:pss
      depth: 2
      assessable: true
      description: " Un plan de reprise informatique (ou plan de reprise d'activit\xE9\
        ) est n\xE9cessaire pour prot\xE9ger les t\xE2ches op\xE9rationnelles critiques\
        \ du syst\xE8me d'information face aux d\xE9faillances majeures, aux erreurs\
        \ humaines, aux catastrophes naturelles ou aux attaques d\xE9lib\xE9r\xE9\
        es.\nIl a pour but de limiter les atteintes \xE0 la s\xE9curit\xE9 suite \xE0\
        \ un incident majeur et de remettre le syst\xE8me d'information dans les conditions\
        \ de fonctionnement initiales.\nLe plan de reprise d'activit\xE9 impose la\
        \ prise en compte de toutes les exigences op\xE9rationnelles du syst\xE8me\
        \ d'information pour assurer un retour \xE0 un fonctionnement normal.\nLes\
        \ proc\xE9dures qui d\xE9coulent de ce plan fournissent une alternative et\
        \ des moyens temporaires de continuit\xE9 du service, dans le cas d'endommagement\
        \ ou de d\xE9faillance d'un \xE9quipement.  Toutefois, un \xE9l\xE9ment fondamental\
        \ pour l'\xE9tablissement d'un plan de reprise d'activit\xE9 est l'\xE9tude\
        \ de disponibilit\xE9 du syst\xE8me information car l'importance des pr\xE9\
        judices subis est g\xE9n\xE9ralement fonction de la dur\xE9e d'indisponibilit\xE9\
        .\nAinsi, l'\xE9tude de disponibilit\xE9 a pour but de d\xE9finir des tranches\
        \ temporelles o\xF9 le pr\xE9judice est consid\xE9r\xE9 \xE0 un niveau donn\xE9\
        \ en correspondance avec le niveau de proc\xE9dure d'urgence du plan de reprise\
        \ d'activit\xE9. "
