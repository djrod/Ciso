      description: " Il est judicieux de pr\xE9voir des proc\xE9dures et moyens de\
        \ contr\xF4le interne de l'application de la PSSI et de les compl\xE9ter par\
        \ des proc\xE9dures et moyens d\u2019audits externes. \xC9diter des r\xE8\
        gles sans se donner les moyens de contr\xF4ler leur application ne constitue\
        \ pas une situation acceptable, en particulier sur le plan de la s\xE9curit\xE9\
        . "
    - ref_id: PSI-04
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:psi-04
      name: "Protection des informations confi\xE9es \xE0 l'organisme"
      implementation_groups:
      - "politique-de-s\xE9curit\xE9"
      - organisationnel
      parent_urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:psi
      depth: 2
      assessable: true
      description: " Ce principe permet de s'assurer de l'exhaustivit\xE9 des r\xE9\
        f\xE9rences r\xE9glementaires.\nLes informations d\xE9tenues provisoirement\
        \ par l'organisme et qui comportent, du fait de leur propri\xE9taire, une\
        \ classification ou une mention particuli\xE8re de protection devraient \xEA\
        tre prot\xE9g\xE9es rigoureusement selon les m\xEAmes mesures que celles appliqu\xE9\
        es par l'organisme d'origine.\nCes mesures peuvent d\xE9couler de l\u2019\
        application des textes de loi (Loi n\xB078-17 du 6 janvier 1978 relative \xE0\
        \ l\u2019informatique, aux fichiers et aux libert\xE9s\u2026), d'instructions\
        \ interminist\xE9rielles comme, par exemple, celle traitant du respect de\
        \ la classification des informations li\xE9es au secret de d\xE9fense [IGI\
        \ 900], de la protection des informations concernant le patrimoine national\
        \ [II 486] ou de l'\xE9tablissement d'un march\xE9 de d\xE9fense [II 2000].\n\
        Dans le cas o\xF9 ces r\xE8gles ne d\xE9coulent pas de r\xE9glementations\
        \ communes, ils convient de contractualiser l\u2019engagement des parties\
        \ vis-\xE0-vis des informations \xE9chang\xE9es.   "
    - ref_id: PSI-05
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:psi-05
      name: "Adoption d'une \xE9chelle de besoins"
      implementation_groups:
      - "politique-de-s\xE9curit\xE9"
      - organisationnel
      parent_urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:psi
      depth: 2
      assessable: true
      description: " Une \xE9chelle de besoins selon diff\xE9rents crit\xE8res de\
        \ s\xE9curit\xE9 (disponibilit\xE9, int\xE9grit\xE9, confidentialit\xE9\u2026\
        ) permettra de faciliter la classification objective des \xE9l\xE9ments essentiels\
        \ de l'organisme (informations et fonctions).  La d\xE9marche m\xE9thodologique\
        \ du guide PSSI propose une approche pour \xE9laborer une \xE9chelle de besoins.\n\
        Elle pr\xE9cise qu'une pond\xE9ration et des valeurs de r\xE9f\xE9rence doivent\
        \ \xEAtre d\xE9termin\xE9es pour chacun des crit\xE8res de s\xE9curit\xE9\
        .\nLes valeurs de r\xE9f\xE9rence doivent \xEAtre objectives, propres \xE0\
        \ l'organisme et li\xE9es \xE0 ses orientations strat\xE9giques.\nPar ailleurs,\
        \ dans le plan-type propos\xE9 dans le guide PSSI, il est recommand\xE9 d'inclure\
        \ cette \xE9chelle dans la PSSI. "
    - ref_id: PSI-06
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:psi-06
      name: "Crit\xE8res de d\xE9termination des besoins de s\xE9curit\xE9"
      implementation_groups:
      - "politique-de-s\xE9curit\xE9"
      - organisationnel
      parent_urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:psi
      depth: 2
      assessable: true
      description: " La d\xE9marche m\xE9thodologique du guide PSSI propose une approche\
        \ pour d\xE9terminer les besoins de s\xE9curit\xE9 (en termes de disponibilit\xE9\
        , d'int\xE9grit\xE9, de confidentialit\xE9\u2026) des \xE9l\xE9ments essentiels\
        \ (informations et fonctions) selon l'\xE9chelle de besoins adopt\xE9e.\n\
        Deux cas se pr\xE9sentent pour les \xE9l\xE9ments essentiels identifi\xE9\
        s :\n - l'utilisation directe de cette \xE9chelle de besoins pour ceux qui\
        \ ne poss\xE8dent pas de classification ;\n - la mise en correspondance avec\
        \ cette \xE9chelle de besoins pour ceux qui poss\xE8dent d\xE9j\xE0 une classification\
        \ (par exemple les informations relevant du secret de d\xE9fense, sensibles,\
        \ vitales\u2026).  En dehors, principalement, des informations relevant du\
        \ secret de d\xE9fense et des informations nominatives pour lesquelles les\
        \ textes l\xE9gislatifs en vigueur doivent \xEAtre appliqu\xE9s, les besoins\
        \ de s\xE9curit\xE9 seront d\xE9termin\xE9s selon le contr\xF4le de l'origine\
        \ des informations, l'appr\xE9ciation de leur int\xE9r\xEAt et de leur validit\xE9\
        \ par rapport \xE0 leur cycle de vie dans le processus op\xE9rationnel de\
        \ production :\n - le contr\xF4le de l'origine des informations (provenance\
        \ \xE9trang\xE8re, domaine public, client, fournisseur\u2026) rev\xEAt un\
        \ caract\xE8re majeur pour la s\xE9curit\xE9 ; des crit\xE8res sp\xE9cifiques\
        \ peuvent \xEAtre pr\xE9vus en fonction de la provenance pour juger d'une\
        \ \xE9ventuelle compromission avant leur collecte, de leur exactitude, de\
        \ leur validit\xE9 et de leur correcte pr\xE9sentation pour le syst\xE8me\
        \ ;\n - l'appr\xE9ciation de l'int\xE9r\xEAt et de la validit\xE9 de l'information\
        \ recueillie se fait par application de crit\xE8res clairement d\xE9finis\
        \ par la direction de l'organisme et qui peuvent porter sur un domaine particulier\
        \ (R&D, cercles de qualit\xE9, veille technologique\u2026).   Remarque concernant\
        \ les informations sensibles  :  Les informations sensibles sont celles dont\
        \ la divulgation ou l'alt\xE9ration peut porter atteinte aux int\xE9r\xEA\
        ts de l'\xC9tat ou \xE0 ceux de l'organisme pour lequel un pr\xE9judice financier\
        \ pourrait par exemple le conduire \xE0 la faillite.\nIl faut par cons\xE9\
        quent, assurer principalement leur confidentialit\xE9 et, assez souvent, r\xE9\
        pondre \xE0 un besoin important d'int\xE9grit\xE9.\nLes informations class\xE9\
        es dans cette cat\xE9gorie sont :\n - d'une part, les informations relevant\
        \ du secret de d\xE9fense au sens de l'article 5 de l'[IGI 900] ; l'organisme\
        \ est alors tenu de respecter les r\xE8gles de classification sp\xE9cifi\xE9\
        es dans la r\xE9glementation ; de plus, l\u2019organisme a obligation de mettre\
        \ en \u0153uvre les moyens pour \xEAtre conforme \xE0 la r\xE9glementation\
        \ ;\n - d'autre part, les informations sensibles non classifi\xE9es de d\xE9\
        fense au sens de l'article 4 de la [REC 901], c'est-\xE0-dire, celles li\xE9\
        es \xE0 la mission ou au m\xE9tier de l'organisme (par exemple, au savoir-faire\
        \ technologique ou au secret professionnel), celles relatives aux propositions\
        \ commerciales ou bien encore aux renseignements sur l'\xE9tat de la s\xE9\
        curit\xE9 (par exemple, les r\xE9sultats d'audits internes).\nLa classification\
        \ retenue vise en premier lieu \xE0 donner \xE0 l\u2019utilisateur une juste\
        \ appr\xE9ciation de la sensibilit\xE9 des informations qu\u2019il traite,\
        \ puis \xE0 faciliter le contr\xF4le et, par cons\xE9quent, \xE0 am\xE9liorer\
        \ la protection des informations sensibles.\nPour celles qui ne sont pas du\
        \ ressort de l'[IGI 900] la classification choisie doit \xEAtre approuv\xE9\
        e par l'organisme.   Remarque concernant les informations vitales  :  Les\
        \ informations dites \"vitales\" sont celles dont l'existence est n\xE9cessaire\
        \ au bon fonctionnement de l'organisme.\nIl faut principalement assurer leur\
        \ disponibilit\xE9 et, assez souvent, r\xE9pondre \xE0 un besoin important\
        \ d'int\xE9grit\xE9.\nLes informations que l'on peut identifier comme vitales\
        \ sont :\n - d'une part, les informations relevant du secret de d\xE9fense\
        \ au sens de l'article 6 de l'[IGI 900],\n - d'autre part, les informations\
        \ ne relevant pas du secret de d\xE9fense au sens de l'article 5 de la [REC\
        \ 901] mais n\xE9cessaires pour le fonctionnement du syst\xE8me, ainsi que\
        \ des informations sortant du champ de l'article 5 (par exemple, les nomenclatures\
        \ d'articles pour une unit\xE9 de production).\nLa classification retenue\
        \ vise en premier lieu \xE0 donner \xE0 l\u2019utilisateur une juste appr\xE9\
        ciation de la sensibilit\xE9 des informations qu\u2019il traite, puis \xE0\
        \ faciliter le contr\xF4le et, par cons\xE9quent, \xE0 am\xE9liorer la protection\
        \ des informations vitales.\nPour celles qui ne sont pas du ressort de l'[IGI\
        \ 900], la classification choisie doit \xEAtre approuv\xE9e par l'organisme.\n\
        En particulier, il peut \xEAtre pr\xE9vu la sp\xE9cification d'un seuil minimal\
        \ de disponibilit\xE9 des informations vitales (trait\xE9es ou traitantes)\
        \ en dessous duquel le syst\xE8me d'information est d\xE9clar\xE9 inop\xE9\
        rant.  Remarque concernant les informations strat\xE9giques  :  Les informations\
        \ strat\xE9giques sont des informations dont la connaissance est n\xE9cessaire\
        \ pour atteindre les objectifs correspondant aux orientations strat\xE9giques\
        \ de l'organisme.\nElles peuvent \xEAtre prot\xE9g\xE9es par des textes l\xE9\
        gislatifs, mais peuvent \xE9galement faire l\u2019objet de contrats, de conventions\
        \ ou de protocoles d\u2019accord prot\xE9g\xE9s par le Code Civil.\nLa classification\
        \ retenue vise en premier lieu \xE0 donner \xE0 l\u2019utilisateur une juste\
        \ appr\xE9ciation de la sensibilit\xE9 des informations qu\u2019il traite\
        \ puis \xE0 faciliter le contr\xF4le et, par cons\xE9quent, \xE0 am\xE9liorer\
        \ la protection des informations strat\xE9giques ; elle peut s'appuyer sur\
        \ des crit\xE8res propres \xE0 l'organisme comme, par exemple, un secteur\
        \ particulier (\xE9tudes, innovations, march\xE9s\u2026), le niveau de valeur\
        \ accord\xE9 et la dur\xE9e de validit\xE9.  Remarque concernant les informations\
        \ nominatives  :  L'article 4 de la loi \"Informatique et Libert\xE9s\" d\xE9\
        finit la notion d'information nominative : \"les informations nominatives\
        \ sont celles qui permettent, sous quelque forme que ce soit, directement\
        \ ou non, l'identification des personnes physiques auxquelles elles s'appliquent,\
        \ que le traitement soit effectu\xE9 par une personne physique ou par une\
        \ personne morale\".\nLa classification retenue vise \xE0 faciliter le contr\xF4\
        le et, par cons\xE9quent, \xE0 am\xE9liorer la protection des informations\
        \ nominatives conform\xE9ment \xE0 la loi ; elle peut s'appuyer sur des crit\xE8\
        res propres \xE0 l'organisme comme, par exemple, un domaine particulier (m\xE9\
        dical, recrutement\u2026), le type de sondage ou d'enqu\xEAte, le lieu de\
        \ traitement ou de stockage.  Remarque concernant les informations co\xFB\
        teuses  :  Les informations co\xFBteuses sont des informations qui font partie\
        \ du patrimoine de l'organisme et dont la collecte, le traitement, le stockage\
        \ ou la transmission n\xE9cessitent un d\xE9lai important ou un co\xFBt d'acquisition\
        \ \xE9lev\xE9.\nLes dispositions l\xE9gislatives \xE9num\xE9r\xE9es pour les\
        \ informations strat\xE9giques peuvent \xEAtre appliqu\xE9es \xE0 cette cat\xE9\
        gorie.\nLa classification retenue vise en premier lieu \xE0 donner \xE0 l\u2019\
        utilisateur une juste appr\xE9ciation de la sensibilit\xE9 des informations\
        \ qu\u2019il traite puis \xE0 faciliter le contr\xF4le et, par cons\xE9quent,\
        \ \xE0 am\xE9liorer la protection des informations co\xFBteuses ; elle peut\
        \ s'appuyer sur des crit\xE8res propres \xE0 l'organisme comme, par exemple,\
        \ un secteur particulier (\xE9tudes, innovations\u2026), la provenance et\
        \ le niveau de co\xFBt.  "
    - ref_id: PSI-07
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:psi-07
      name: "\xAB D\xE9classification \xBB des informations"
      implementation_groups:
