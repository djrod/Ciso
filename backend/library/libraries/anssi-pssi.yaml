        es qui doivent \xEAtre expurg\xE9es du syst\xE8me,\n - la protection des syst\xE8\
        mes et r\xE9seaux comme, par exemple, le contr\xF4le de la diffusion aux utilisateurs\
        \ des \xE9l\xE9ments d'authentification pour les applications classifi\xE9\
        es.\nCes contr\xF4les sont compl\xE9mentaires \xE0 ceux confi\xE9s aux ing\xE9\
