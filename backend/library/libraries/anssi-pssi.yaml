      assessable: true
      description: " Le responsable de la s\xE9curit\xE9 contr\xF4le la coh\xE9rence\
        \ et la validit\xE9 des programmes d'\xE9quipement de son organisme par rapport\
        \ aux grandes orientations de la s\xE9curit\xE9 et aux orientations strat\xE9\
        giques de l'organisme.\nPar ailleurs, et dans le cadre d'enqu\xEAtes d\xE9\
        clench\xE9es \xE0 sa demande, des contr\xF4les sont mis en \u0153uvre par\
        \ l'\xE9quipe de s\xE9curit\xE9.\nCes contr\xF4les sont caract\xE9ris\xE9\
        s par leur port\xE9e et leur ampleur :\n - leur port\xE9e fait r\xE9f\xE9\
        rence \xE0 la d\xE9finition du niveau de d\xE9tail (c'est la composante verticale)\
