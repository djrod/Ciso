        e. "
    - ref_id: PSI-11
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:psi-11
      name: "Crit\xE8res de diffusion interne des informations"
      implementation_groups:
      - "politique-de-s\xE9curit\xE9"
      - organisationnel
      parent_urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:psi
      depth: 2
      assessable: true
      description: " Afin d'\xE9viter les indiscr\xE9tions et les fuites, les informations\
        \ et g\xE9n\xE9ralement les supports associ\xE9s, ne doivent pouvoir \xEA\
        tre utilis\xE9s que dans un environnement r\xE9pondant aux exigences de s\xE9\
        curit\xE9 d\xE9finies par l'organisme.\nLe contr\xF4le de la diffusion interne\
        \ a pour but de s'assurer que les informations sont rendues disponibles exclusivement\
        \ aux personnes ayant le besoin de les conna\xEEtre dans le cadre de leur\
        \ travail.\nUn contr\xF4le permet \xE9galement de v\xE9rifier que la recopie\
        \ d'informations est conforme aux pr\xE9rogatives pr\xE9vues par la loi (droit\
        \ d'auteur, copyright), \xE0 la r\xE9glementation (secret de d\xE9fense) et\
        \ aux contraintes sp\xE9cifiques de l'organisme.\nLe besoin d'en conna\xEE\
        tre (pour la confidentialit\xE9) peut \xEAtre \xE9tendu aux besoins d'en modifier\
        \ (pour l'int\xE9grit\xE9), d'en utiliser (pour la disponibilit\xE9)\u2026\
        \ "
    - ref_id: PSI-12
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:psi-12
      name: "Crit\xE8res de diffusion externe des informations"
      implementation_groups:
