        \ l'\xE9tablissement d'une PC est grandement facilit\xE9 par la r\xE9alisation\
        \ pr\xE9alable d'une analyse de risques SSI et l'\xE9tude d'autres PC portant\
        \ sur le m\xEAme type de besoin (authentification de serveur, authentification\
        \ de personne, signature, chiffrement\u2026). "
    - ref_id: IGC-02
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:igc-02
      name: "Protection des cl\xE9s secr\xE8tes ou cl\xE9s priv\xE9es"
