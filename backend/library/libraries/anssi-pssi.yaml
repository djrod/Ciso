        ).\nLa mise en place de crit\xE8res permet de s'assurer que les informations\
        \ transmises \xE0 l'ext\xE9rieur d'un organisme, si elles sont de nature confidentielle,\
        \ imposent un contr\xF4le pr\xE9alable d'habilitation du r\xE9cepteur ou une\
        \ clause contractuelle liant les organismes concern\xE9s ; dans le cas d'informations\
        \ nominatives, la communication doit \xEAtre en accord avec la loi.\nPar ailleurs,\
