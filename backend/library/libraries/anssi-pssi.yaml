    - ref_id: ASH-04
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:ash-04
      name: "Principes g\xE9n\xE9raux d\u2019habilitation"
      implementation_groups:
      - aspects-humains
      - "de-mise-en-\u0153uv"
      parent_urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:ash
      depth: 2
      assessable: true
      description: " Le SI ne doit \xEAtre accessible, physiquement et logiquement,\
        \ qu\u2019\xE0 des personnes nominativement autoris\xE9es.\nAinsi, des restrictions\
        \ d\u2019acc\xE8s aux syst\xE8mes et informations sont d\xE9finies conform\xE9\
        ment \xE0 leur sensibilit\xE9 (cf. classification) et \xE0 la criticit\xE9\
        \ des actions autoris\xE9es sur ces donn\xE9es et ressources.  Les habilitations\
        \ sont attribu\xE9es \xE0 une personne physique et sont incessibles.\nL\u2019\
        attribution d\u2019habilitations \xE0 un syst\xE8me ou \xE0 une information\
        \ est d\xE9cid\xE9e par leurs propri\xE9taires.\nLa d\xE9finition des habilitations\
        \ doit respecter le principe du besoin d\u2019en conna\xEEtre : tout acteur\
        \ aura exclusivement acc\xE8s aux informations dont il a besoin dans l\u2019\
        accomplissement de sa t\xE2che.\nIl est recommand\xE9 que le principe du moindre\
        \ acc\xE8s (habilitation nulle par d\xE9faut) soit appliqu\xE9 lors de l\u2019\
        ouverture / mise en service de tout nouveau syst\xE8me. "
    - ref_id: ASH-05
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:ash-05
      name: "Cat\xE9gories d\u2019habilitations"
      implementation_groups:
      - aspects-humains
      - "de-mise-en-\u0153uv"
      parent_urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:ash
      depth: 2
      assessable: true
      description: " Les cat\xE9gories d\u2019habilitation doivent \xEAtre prises\
        \ en compte dans les processus de recrutement du personnel ou de s\xE9lection\
        \ de fournisseurs qui font appel \xE0 une proc\xE9dure d\u2019habilitation.\n\
        Aux habilitations doivent correspondre des exigences sur le personnel : v\xE9\
        rifications et contr\xF4les \xE0 effectuer (identit\xE9, comp\xE9tence), signature\
        \ d\u2019acte d\u2019engagement sp\xE9cifique\u2026 ASH-06 : R\xE8gles d\u2019\
        attribution et d\u2019engagement (responsabilit\xE9s) L\u2019attribution des\
        \ habilitations est d\xE9termin\xE9e d\xE8s le recrutement du personnel.\n\
        Il doit \xEAtre fix\xE9 dans le temps et dans l\u2019espace.\nLa personne\
        \ \xE0 qui est attribu\xE9e l\u2019habilitation doit donner acte formellement\
        \ de sa connaissance des responsabilit\xE9s qui incombent \xE0 l\u2019habilitation\
        \ qu\u2019on lui attribue.\nToute habilitation pour un domaine ou un projet\
        \ du syst\xE8me d\u2019information doit \xEAtre autoris\xE9e formellement\
        \ par son propri\xE9taire (responsable de la protection des traitements et\
        \ informations trait\xE9s par le SI).\nASH-07 : Volants de personnel Des mesures\
        \ organisationnelles peuvent \xEAtre prises pour qu\u2019il n\u2019y ait pas\
        \ de vacance sur un poste vital, m\xEAme temporaire (cong\xE9s\u2026).\nL\u2019\
        organisme devrait pr\xE9voir pour tous les postes de travail vitaux un volant\
        \ de personnel suffisant et exp\xE9riment\xE9.\nToute personne occupant au\
        \ poste vital devrait disposer d\u2019un rempla\xE7ant ayant des comp\xE9\
        tences \xE9quivalentes et le m\xEAme niveau de connaissance du dossier.\n\
        ASH-08 : Proc\xE9dure d'habilitation pour les postes de travail sensibles\
        \ La sensibilit\xE9 d'un poste de travail fait r\xE9f\xE9rence au besoin de\
        \ confidentialit\xE9, de disponibilit\xE9 et d'int\xE9grit\xE9 attach\xE9\
        \ aux informations, aux logiciels et aux mat\xE9riels qu'il rassemble ; elle\
        \ se d\xE9finit selon les crit\xE8res de classification (cf. chapitre traitant\
        \ de la s\xE9curit\xE9 des informations), mais peut aussi \xEAtre li\xE9e\
        \ \xE0 la localisation : un poste de responsable des relations humaines dans\
        \ une r\xE9gion \xE0 fort risque social peut \xEAtre consid\xE9r\xE9 comme\
        \ un poste sensible.\nPour un poste comportant des manipulations d'informations\
        \ relevant du secret de d\xE9fense, les habilitations du personnel sont d\xE9\
        finies par l'article 3 de l'[IGI 1300] : \"La proc\xE9dure d'habilitation\
        \ consiste \xE0 v\xE9rifier qu'une personne peut, sans risque pour la d\xE9\
        fense nationale, la s\xFBret\xE9 de l'\xC9tat ou sa propre s\xE9curit\xE9\
        , conna\xEEtre des informations classifi\xE9es d'un niveau d\xE9termin\xE9\
        \ dans l'exercice de ses missions.\nAu terme de la proc\xE9dure d'habilitation,\
        \ l'autorit\xE9 comp\xE9tente d\xE9cide d'admettre ou non la personne concern\xE9\
        e \xE0 prendre connaissance d'informations classifi\xE9es au niveau exig\xE9\
        \".  Pour les postes de travail sensibles n'utilisant pas des informations\
        \ relevant du secret de d\xE9fense, une proc\xE9dure d'habilitation peut \xEA\
        tre utilis\xE9e sur le mod\xE8le de celle qui doit \xEAtre appliqu\xE9e dans\
        \ le cadre des march\xE9s de d\xE9fense.\nDans ce cas, il est possible de\
        \ se r\xE9f\xE9rer \xE0 [REC 600].  2 Un poste de travail est un ensemble\
        \ d\xE9fini de t\xE2ches, de devoirs et de responsabilit\xE9s qui constituent\
        \ le travail habituel d\u2019une personne.   ASH-09 : Cloisonnement des postes\
        \ de travail sensibles Le cloisonnement des postes de travail sensibles vise\
        \ \xE0 lutter contre la fuite des informations repr\xE9sentant un enjeu pour\
        \ les int\xE9r\xEAts de l'\xC9tat ou de l'organisme.\nPour la pr\xE9servation\
        \ des int\xE9r\xEAts de l'\xC9tat et, tout particuli\xE8rement dans le cadre\
        \ de la protection du secret de d\xE9fense, les d\xE9cisions d'admission ou\
        \ d'agr\xE9ment aux informations classifi\xE9es d'un niveau donn\xE9, telles\
        \ que d\xE9finies dans les articles 10 \xE0 12 de l'[IGI n\xB01300], n'autorisent\
        \ pas pour autant le b\xE9n\xE9ficiaire \xE0 acc\xE9der \xE0 toutes les informations\
        \ relevant de ce niveau ; le besoin de conna\xEEtre ces informations reste\
        \ fonction de l'activit\xE9 de la personne ou des dossiers particuliers qui\
        \ lui sont confi\xE9s.\nD'une mani\xE8re identique, pour la pr\xE9servation\
        \ des int\xE9r\xEAts propres \xE0 un organisme dont les informations ne rel\xE8\
        vent pas du secret de d\xE9fense, la connaissance des besoins en information\
        \ pour l'accomplissement de la mission ou du m\xE9tier permet la mise en place\
        \ d'un cloisonnement efficace des postes de travail.\nASH-10 : D\xE9l\xE9\
        gation Les propri\xE9taires ou d\xE9tenteurs d\u2019information peuvent d\xE9\
        l\xE9guer la mise en \u0153uvre de moyens de protection \xE0 des personnels\
        \ de l\u2019organisme.\nCependant, ils conservent la responsabilit\xE9 de\
        \ la s\xE9curit\xE9.\nC\u2019est pourquoi, ils doivent disposer de moyens\
        \ pour contr\xF4ler le respect des r\xE8gles de s\xE9curit\xE9.\nLes habilitations\
        \ sont attribu\xE9es \xE0 une personne physique et sont incessibles.\nPSS\
        \ : Planification de la continuit\xE9 des activit\xE9s Le plan de continuit\xE9\
        \ d'activit\xE9s (BCP \u2013 Business Continuity Plan ) est un document qui\
        \ d\xE9finit les proc\xE9dures permettant de maintenir les activit\xE9s critiques\
        \ de l'organisme pendant et apr\xE8s un d\xE9sastre (\xE9v\xE9nement majeur\
        \ ayant des effets sur le long terme).\nCe plan traite essentiellement des\
        \ activit\xE9s \"m\xE9tier\".\nLes syst\xE8mes d'information ne sont \xE9\
        voqu\xE9s qu'en tant que support des activit\xE9s \"m\xE9tier\".\nDiff\xE9\
        rents plans correspondants \xE0 des situations particuli\xE8res peuvent \xEA\
        tre annex\xE9s au plan de continuit\xE9 :\n - le plan de reprise des activit\xE9\
        s  traitant de la r\xE9cup\xE9ration des activit\xE9s \"m\xE9tier\" en cas\
        \ de d\xE9sastre.\nCe plan traite essentiellement des activit\xE9s \"m\xE9\
        tier\" et non des syst\xE8mes d'information.\nLes syst\xE8mes d'information\
        \ ne sont \xE9voqu\xE9s qu'en tant que support des activit\xE9s \"m\xE9tier\"\
        .\n - le plan de reprise apr\xE8s d\xE9sastre  traitant de la r\xE9cup\xE9\
        ration des syst\xE8mes d'information en cas de d\xE9sastre,\n - le plan de\
        \ contingence  traitant de la reprise d'un syst\xE8me d'information en cas\
        \ d'interruption,\n - \u2026 Dans un premier temps, ces plans compl\xE9mentaires\
        \ doivent permettre de r\xE9cup\xE9rer partiellement les fonctionnalit\xE9\
        s des syst\xE8mes d'information et des activit\xE9s critiques reposant sur\
        \ ceux-ci.\nDans un second temps, ils doivent permettre de restaurer l'int\xE9\
        gralit\xE9 des fonctionnalit\xE9s des syst\xE8mes d'information et des activit\xE9\
        s reposant sur ceux-ci.\nEnfin ils doivent permettre de compenser compl\xE8\
        tement l'impact des interruptions ou d\xE9sastres sur l'organisme.\nL'appr\xE9\
        ciation et le traitement des risques SSI contribuent \xE0 l'\xE9laboration\
        \ de ces plans, notamment en d\xE9finissant la criticit\xE9 des activit\xE9\
        s et des syst\xE8mes d'information, ainsi que les risques r\xE9siduels et\
        \ les mesures de s\xE9curit\xE9 \xE0 int\xE9grer.\nPSS-01 : D\xE9finition\
        \ du p\xE9rim\xE8tre d\u2019un plan de continuit\xE9 Il convient de d\xE9\
        finir pr\xE9cis\xE9ment l'ensemble du cadre du plan de continuit\xE9 (ressources,\
        \ responsabilit\xE9s, p\xE9riodicit\xE9 des tests\u2026) pour chacun des aspects\
        \ suivants :\n - les installations, mat\xE9riels et r\xE9seaux informatiques\
        \ ;\n - les programmes et donn\xE9es informatiques ;\n - les utilisateurs\
        \ du syst\xE8me d'information.\nUne analyse des risques SSI apportera les\
        \ \xE9l\xE9ments permettant de d\xE9cider des plans n\xE9cessaires pour l'organisme.\n\
        Ces plans ont en effet un co\xFBt important qu'il convient de justifier.\n\
        PSS-02 : Prise en compte des services externalis\xE9s La gestion de plan de\
        \ continuit\xE9 impliquant des partenaires externes doit \xEAtre approfondie,\
        \ notamment lors de la contractualisation.\nElle doit comporter des \xE9l\xE9\
        ments relatifs \xE0 des exercices r\xE9guliers visant \xE0 v\xE9rifier le\
        \ bon fonctionnement des plans.   PSS-03 : \xC9laboration d'un plan de reprise\
        \ Un plan de reprise informatique (ou plan de reprise d'activit\xE9) est n\xE9\
        cessaire pour prot\xE9ger les t\xE2ches op\xE9rationnelles critiques du syst\xE8\
        me d'information face aux d\xE9faillances majeures, aux erreurs humaines,\
        \ aux catastrophes naturelles ou aux attaques d\xE9lib\xE9r\xE9es.\nIl a pour\
        \ but de limiter les atteintes \xE0 la s\xE9curit\xE9 suite \xE0 un incident\
        \ majeur et de remettre le syst\xE8me d'information dans les conditions de\
        \ fonctionnement initiales.\nLe plan de reprise d'activit\xE9 impose la prise\
        \ en compte de toutes les exigences op\xE9rationnelles du syst\xE8me d'information\
        \ pour assurer un retour \xE0 un fonctionnement normal.\nLes proc\xE9dures\
        \ qui d\xE9coulent de ce plan fournissent une alternative et des moyens temporaires\
        \ de continuit\xE9 du service, dans le cas d'endommagement ou de d\xE9faillance\
        \ d'un \xE9quipement.  Toutefois, un \xE9l\xE9ment fondamental pour l'\xE9\
        tablissement d'un plan de reprise d'activit\xE9 est l'\xE9tude de disponibilit\xE9\
        \ du syst\xE8me information car l'importance des pr\xE9judices subis est g\xE9\
        n\xE9ralement fonction de la dur\xE9e d'indisponibilit\xE9.\nAinsi, l'\xE9\
        tude de disponibilit\xE9 a pour but de d\xE9finir des tranches temporelles\
        \ o\xF9 le pr\xE9judice est consid\xE9r\xE9 \xE0 un niveau donn\xE9 en correspondance\
        \ avec le niveau de proc\xE9dure d'urgence du plan de reprise d'activit\xE9\
        .\nPSS-04 : Positionnement des applications dans le plan de continuit\xE9\
        \ En fonction de l\u2019analyse de risques de l\u2019organisme, chaque application\
        \ doit faire l\u2019objet d\u2019une notation en terme de priorit\xE9 de reprise.\n\
        Cette notation correspond \xE0 une mesure de l\u2019impact qu\u2019aurait\
        \ l\u2019indisponibilit\xE9 de l\u2019application sur l\u2019activit\xE9 de\
        \ l\u2019organisme.\nPSS-05 : Mise en place des proc\xE9dures de sauvegarde\
        \ Un plan de sauvegarde tenant compte des exigences de d\xE9lai de reconstruction\
        \ des informations par type d\u2019activit\xE9 et/ou de processus doit \xEA\
        tre mis en place.\nOn distinguera les sauvegardes syst\xE8me des applicatifs\
        \ et des donn\xE9es.  Pour m\xE9riter un niveau de confiance \xE9lev\xE9,\
        \ le plan de sauvegarde doit \xEAtre test\xE9 r\xE9guli\xE8rement.\nLa proc\xE9\
        dure de sauvegardes r\xE9guli\xE8res des donn\xE9es vitales et des logiciels\
        \ est une mesure fondamentale, classiquement, un nombre minimum de sauvegardes\
        \ des informations est stock\xE9 dans un lieu \xE9loign\xE9 \xE0 une distance\
        \ suffisante pour r\xE9sister \xE0 un sinistre sur le site principal ; les\
        \ protections physiques des sauvegardes sont du m\xEAme niveau que les standards\
        \ appliqu\xE9s sur le site principal.\nDes moyens de contr\xF4le de la coh\xE9\
        rence et de l\u2019int\xE9grit\xE9 des informations sauvegard\xE9es doivent\
        \ \xEAtre mis en place et g\xE9r\xE9s.\nPSS-06 : Tests r\xE9guliers des plans\
        \ Pour m\xE9riter un niveau de confiance \xE9lev\xE9, le plan de continuit\xE9\
        \ et les plans li\xE9s doivent \xEAtre test\xE9s r\xE9guli\xE8rement. \xC0\
        \ la fin de chacun de ces exercices, il sera mis en place un groupe \xAB retour\
        \ d\u2019exp\xE9rience \xBB qui mettra \xE0 jour les plans apr\xE8s analyse\
        \ des disfonctionnements ou lenteurs INC : Gestion des incidents INC-01 :\
        \ D\xE9finition des situations anormales envisageables Les types de situation\
        \ anormale potentielle couvrent entre autres :\n - les pannes ou anomalies\
        \ de fonctionnement des \xE9quipements mat\xE9riels ;\n - les pannes ou anomalies\
        \ de fonctionnement des logiciels et applicatifs ;\n - les probl\xE8mes dus\
        \ \xE0 des donn\xE9es en entr\xE9es absentes, incompl\xE8tes ou anormales\
        \ ;\n - la production de r\xE9sultats manquants, incomplets ou anormaux ;\n\
        \ - \u2026 L\u2019analyse de risques fournira des \xE9l\xE9ments \xE0 prendre\
        \ en compte dans le choix des alertes \xE0 faire remonter.\nCes choix sont\
        \ en particulier li\xE9s aux objectifs de s\xE9curit\xE9 retenus.\nINC-02\
        \ : Mise en place d'un r\xE9seau de d\xE9tection et d'alerte des incidents\
        \ de s\xE9curit\xE9 La finalit\xE9 d'un r\xE9seau d'alerte est de provoquer\
        \ une intervention aussi rapide que possible, d\xE8s qu'un incident est d\xE9\
        tect\xE9, limitant ainsi les cons\xE9quences d'un arr\xEAt du syst\xE8me d'information\
        \ ou l'activation de proc\xE9dures suite \xE0 la survenance de l'incident.\
        \   Tous les utilisateurs, et particuli\xE8rement ceux op\xE9rant sur des\
        \ postes de travail sensibles, constituent les maillons de ce r\xE9seau d'alerte.\n\
        Il s'agit d'apprendre aux utilisateurs \xE0 prot\xE9ger leurs mat\xE9riels\
        \ et \xE0 d\xE9celer les indices de manipulations frauduleuses ou d'activit\xE9\
        s inhabituelles.\nL'efficacit\xE9 d'un r\xE9seau d'alerte repose sur la structure\
        \ de l'organisation mise en place et, tout particuli\xE8rement, sur les agents\
        \ de s\xE9curit\xE9.\nElle d\xE9pend du niveau technique des moyens de d\xE9\
        tection et de la mobilisation des utilisateurs du syst\xE8me d'information\
        \ : l'intervention qui en d\xE9coule est d'autant plus efficace qu'elle fait\
        \ intervenir les moyens ad\xE9quats au moment opportun.\nPour le cas de compromission\
        \ d'informations relevant du secret de d\xE9fense, l'organisme doit rechercher\
        \ la rapidit\xE9 de r\xE9action : \"Si la s\xE9curit\xE9 d'une information\
        \ a \xE9t\xE9 ou semble avoir \xE9t\xE9 compromise de quelque fa\xE7on que\
        \ ce soit, la rapidit\xE9 et la discr\xE9tion de l'intervention rev\xEAtent\
        \ une particuli\xE8re importance pour en limiter les cons\xE9quences ; un\
        \ compte rendu non fond\xE9 et d\xE9menti par les faits est toujours pr\xE9\
        f\xE9rable \xE0 un retard dans l'intervention .\nINC-03 : Ma\xEEtrise des\
        \ incidents de s\xE9curit\xE9 La ma\xEEtrise des incidents de s\xE9curit\xE9\
        \ consiste \xE0 s'assurer de la continuit\xE9 de la s\xE9curit\xE9 durant\
        \ toute la dur\xE9e de l'intervention faisant suite \xE0 une alerte : le recours\
        \ \xE0 des sp\xE9cialistes ext\xE9rieurs et l'obligation de leur faciliter\
        \ l'acc\xE8s au site et au syst\xE8me d'information ne doit pas dispenser\
        \ le personnel de l'organisme d'appliquer les r\xE8gles de s\xE9curit\xE9\
        .\nCette ma\xEEtrise est obtenue par le respect de proc\xE9dures pr\xE9\xE9\
        tablies.\nDeux cas d'urgence peuvent n\xE9cessiter des actions diff\xE9rentes\
        \ :\n - ceux provenant d'accidents physiques touchant \xE0 l'infrastructure\
        \ d'une zone sensible ou au syst\xE8me d'information qu'elle contient et qui\
        \ n'entra\xEEnent pas d'actions hostiles visant \xE0 capturer des constituants\
        \ du syst\xE8me d'information ; l'action consiste alors \xE0 surveiller les\
        \ mat\xE9riels, les logiciels et les documents durant l'intervention comme\
        \ par exemple, le transfert d'\xE9quipements vers une salle blanche ou la\
        \ mise en mode d\xE9grad\xE9 de m\xE9canismes de s\xE9curit\xE9 jusqu'au retour\
        \ \xE0 la normale du syst\xE8me d'information,\n - ceux provenant d'actions\
        \ hostiles visant \xE0 capturer des constituants du syst\xE8me d'information\
        \ : un plan de destruction d'urgence simple et pratique de mise en \u0153\
        uvre peut \xEAtre, dans certains cas, le seul moyen d'\xE9viter une compromission\
        \ grave.\nINC-04 : Contr\xF4le des incidents de s\xE9curit\xE9 L'absence de\
        \ suivi des incidents de s\xE9curit\xE9 expose l'organisme \xE0 m\xE9conna\xEE\
        tre les vuln\xE9rabilit\xE9s de son syst\xE8me d'information et le condamne\
        \ \xE0 ne pas \xEAtre en mesure de r\xE9agir efficacement face \xE0 des sinistres\
        \ r\xE9p\xE9t\xE9s de m\xEAme nature .\nDe ce fait, les responsabilit\xE9\
        s du suivi des incidents et des proc\xE9dures doivent \xEAtre \xE9tablies\
        \ ; les proc\xE9dures couvrent alors tous les types d'incidents potentiels\
        \ y compris les d\xE9faillances du syst\xE8me ou pertes de service, les erreurs\
        \ r\xE9sultant de donn\xE9es fausses ou inad\xE9quates, les failles de la\
        \ confidentialit\xE9.\nPour ce faire, le suivi des incidents de s\xE9curit\xE9\
        \ s'appuie sur les comptes rendus pour les interventions imm\xE9diates, sur\
        \ les relev\xE9s des dysfonctionnements pour les actions diff\xE9r\xE9es et,\
        \ dans les deux cas, sur l'analyse et l'identification des causes du sinistre\
        \ et des statistiques que l'on peut \xE9tablir sur leur survenance.\nL'adoption\
        \ d'un standard de compte rendu et de directives pour leur exploitation sont\
        \ des mesures qui visent \xE0 rendre uniforme et obligatoire la proc\xE9dure\
        \ d'alerte \xE9voqu\xE9e.\nLes incidents de toute nature, d\xE9cel\xE9s par\
        \ exemple en phase d'exploitation, font l'objet d'un compte rendu au niveau\
        \ du responsable de s\xE9curit\xE9 aussi rapidement que possible.\nLes dysfonctionnements\
        \ et les faiblesses du syst\xE8me d'information doivent \xEAtre not\xE9s et\
        \ corrig\xE9s.\nEn particulier, il appara\xEEt n\xE9cessaire de passer en\
        \ revue les dysfonctionnements pour s'assurer que les mesures correctives\
        \ ont \xE9t\xE9 effectivement mises en \u0153uvre et qu'elles correspondent\
        \ \xE0 des actions autoris\xE9es.\nL'analyse et l'identification des causes\
        \ de l'incident impliquent une planification de la collecte des comptes rendus\
        \ d'audit, de la mise en place de mesures de protection et de la communication\
        \ avec les utilisateurs affect\xE9s par l'incident.\nINC-05 : Moyens de d\xE9\
        tection d\u2019intrusion ou d\u2019utilisation frauduleuse Il est recommand\xE9\
        \ que des dispositifs et/ou proc\xE9dures puissent d\xE9tecter des tentatives\
        \ d\u2019intrusion ou d'utilisation frauduleuse et permettre ainsi, en r\xE9\
        action, de prendre les mesures n\xE9cessaires pour faire \xE9chouer ces tentatives.\n\
        Il conviendra donc pour chaque composant ou applicatif sensible du SI de d\xE9\
        terminer et mettre en place les moyens ad-hoc, qui peuvent aller d\u2019un\
        \ m\xE9canisme de supervision bien configur\xE9 \xE0 des outils sp\xE9cifiques\
        \ comme les syst\xE8mes de d\xE9tection d\u2019intrusion.   INC-06 : Mise\
        \ en \u0153uvre d\u2019un service d\u2019alerte efficace Le principe est de\
        \ d\xE9terminer le plus rapidement l\u2019occurrence d\u2019un \xE9v\xE9nement\
        \ constituant (ou susceptible de constituer) les pr\xE9mices d\u2019une attaque,\
        \ d\u2019un incident majeur ou \xE0 l\u2019origine d\u2019une malveillance.\n\
        Le service d\u2019alerte doit organiser la remont\xE9e et la centralisation\
        \ des d\xE9tections d\u2019incident par l\u2019interm\xE9diaire de processus\
        \ simples d\u2019information ( cf. fonctionnement des r\xF4les ) et doit sensibiliser\
        \ les utilisateurs et les exploitants au devoir de signalement de toute anomalie.\n\
        Il convient de pr\xE9voir plusieurs niveaux d\u2019alerte.\nCes diff\xE9rents\
        \ niveaux doivent \xEAtre d\xE9tectables par les utilisateurs c\u2019est \xE0\
        \ dire que chacun doit conna\xEEtre dans quel niveau le SI se trouve \xE0\
        \ un instant donn\xE9.\nINC-07 : Pr\xE9vision des r\xE9actions r\xE9flexes\
        \ face \xE0 des situations d\u2019urgence Le principe est de s\xE9lectionner\
        \ des sc\xE9narios types de sinistre et de formaliser les meilleures r\xE9\
        actions en terme de mesures conservatoires pour limiter, voire \xE9viter,\
        \ la propagation des impacts de l\u2019incident ou de l\u2019attaque, en terme\
        \ de pouvoir de d\xE9cision et d\u2019information interne et externe, le cas\
        \ \xE9ch\xE9ant.\nCeci permet d'\xE9viter que les incident ne d\xE9g\xE9n\xE8\
        rent en sinistres aux cons\xE9quences f\xE2cheuses ou insupportables pour\
        \ l'organisme. \xC0 chaque niveau d\u2019alerte correspond une proc\xE9dure\
        \ claire des actions \xE0 conduire.\nCe type de proc\xE9dure s\u2019appuie\
        \ sur le principe de d\xE9fense en profondeur qui permet d\u2019\xE9tablir\
        \ des barri\xE8res de protection ind\xE9pendantes et en fonction de l\u2019\
        alerte.\nFOR : Sensibilisation et formation FOR-01 : Documentation des responsabilit\xE9\
        s Il est fondamental que l\u2019ensemble des responsabilit\xE9s de SSI soit\
        \ r\xE9dig\xE9 sans ambigu\xEFt\xE9 et port\xE9 \xE0 la connaissance des personnes\
        \ qui en ont la charge.\nLa description de ces responsabilit\xE9s doit comporter\
        \ les limites associ\xE9es \xE0 chacun dans le temps et l\u2019espace.\nIl\
        \ est \xE9galement indispensable que tous les acteurs concern\xE9s s\u2019\
        engagent formellement \xE0 prendre connaissance et \xE0 accepter ces responsabilit\xE9\
        s.\nFOR-02 : Sensibilisation g\xE9n\xE9rale \xE0 la s\xE9curit\xE9 La sensibilisation\
        \ vise \xE0 faire prendre conscience \xE0 chaque utilisateur qu'il d\xE9tient\
        \ une part importante de responsabilit\xE9 dans la lutte contre la malveillance.\n\
        La d\xE9finition des objectifs de cette sensibilisation est \xE9troitement\
        \ li\xE9e \xE0 la mission ou au m\xE9tier de l'organisme, \xE0 la sensibilit\xE9\
        \ du patrimoine d'informations et de biens physiques ainsi qu'aux menaces\
        \ connues.\nIls peuvent \xEAtre, par exemple, la recherche de l'adh\xE9sion\
        \ du personnel vis-\xE0-vis de la protection du patrimoine de l'organisme\
        \ ou bien encore l'\xE9mergence et l'efficacit\xE9 d'un r\xE9seau d'alerte\
        \ impliquant tous les utilisateurs du syst\xE8me d'information.\nUne action\
        \ de sensibilisation qui ne r\xE9pond pas \xE0 des objectifs clairement exprim\xE9\
        s n'apporte qu'une illusion de confiance en la capacit\xE9 du personnel \xE0\
        \ r\xE9agir efficacement lors d'une atteinte au syst\xE8me d'information.\n\
        Un programme de sensibilisation r\xE9gulier doit \xEAtre pr\xE9vu et pilot\xE9\
        \ par le RSSI.\nCe programme a pour but de rappeler les messages majeurs de\
        \ la PSSI de l\u2019organisme et notamment d\u2019informer chaque personne\
        \ sur :\n - les enjeux de s\xE9curit\xE9 ;\n - les principales menaces ;\n\
        \ - les lois, r\xE8glements, chartes ;\n - l\u2019organisation de la s\xE9\
        curit\xE9 ;\n - les principes et les r\xE8gles de la s\xE9curit\xE9 de l\u2019\
        organisme ;\n - les comportements \xE0 adopter ;\n - les r\xE8gles sp\xE9\
        cifiques (postes nomades, t\xE9l\xE9-actions\u2026).\nFOR-03 : Communication\
        \ sur la SSI L\u2019information concernant l\u2019organisation et les exigences\
        \ g\xE9n\xE9rales de la SSI doit \xEAtre diffus\xE9e le plus largement dans\
        \ l\u2019organisme.\nUn moyen de diffusion doit donc \xEAtre d\xE9fini et\
        \ connu de tous, qui permette de retrouver toute information li\xE9e \xE0\
        \ la SSI dans l\u2019organisme (proc\xE9dure, contact, ..).\nL\u2019un des\
        \ moyens utilis\xE9s peut \xEAtre par exemple la mise en place d\u2019un domaine\
        \ d\xE9di\xE9 \xE0 la s\xE9curit\xE9 dans l\u2019intranet de l\u2019organisme.\
        \   La PSSI globale devra \xEAtre connue de tous les personnels de l'organisme,\
        \ les PSSI sp\xE9cifiques devront \xEAtre port\xE9es \xE0 la connaissance\
        \ des personnels amen\xE9s \xE0 exploiter ces syst\xE8mes particuliers.\n\
        La diffusion d'une partie ou de la totalit\xE9 des PSSI \xE0 des personnes\
        \ ext\xE9rieures, amen\xE9es \xE0 intervenir sur le syst\xE8me d\u2019information,\
        \ devra \xEAtre fonction de leur besoin d'en conna\xEEtre et dans tous les\
        \ cas valid\xE9e par l'organisation en charge de la SSI (Cf.\nORG).\nUn dossier\
        \ d\u2019entr\xE9e doit \xEAtre constitu\xE9 pour s\u2019assurer que toute\
        \ nouvelle personne intervenant dans le SI est inform\xE9e de l\u2019organisation,\
        \ des r\xE8gles de s\xE9curit\xE9 et de ses devoirs.\nDe mani\xE8re analogue,\
        \ un dossier de sortie est constitu\xE9 pour informer les personnels quittant\
        \ l\u2019organisme des proc\xE9dures et r\xE8gles \xE0 respecter.\nFOR-04\
        \ : Application pour la protection juridique des informations de l'organisme\
        \ Cette r\xE8gle vise \xE0 sensibiliser le personnel sur le devoir de protection\
        \ juridique des informations qu'il utilise ou qui lui sont confi\xE9es afin\
        \ de diminuer le risque de d\xE9tournement ou d'appropriation par des tierces\
        \ personnes.\nLes directives d'application se r\xE9f\xE8rent, en partie, au\
        \ principe de responsabilit\xE9 du personnel et, plus particuli\xE8rement,\
        \ \xE0 la r\xE8gle relative \xE0 la notion de responsable-d\xE9tenteur (cf.\
        \ chapitre responsabilit\xE9s ORG).\nFOR-05 : Adaptation de la sensibilisation\
        \ aux diff\xE9rentes classes d'utilisateurs En mati\xE8re de s\xE9curit\xE9\
        , les niveaux de pr\xE9occupations diff\xE8rent consid\xE9rablement suivant\
        \ qu'il s'agit du personnel de direction ou d'ex\xE9cution.\nLa sensibilisation\
        \ est, en cons\xE9quence, adapt\xE9e aux niveaux de responsabilit\xE9 d\xE9\
        tenus et aux sp\xE9cificit\xE9s des postes de travail.\nLe personnel concern\xE9\
        \ appartient \xE0 trois grandes cat\xE9gories :\n - celle li\xE9e aux activit\xE9\
        s de direction, d'encadrement, de gestion, de relations ext\xE9rieures\u2026\
        ,\n - celle li\xE9e aux emplois du syst\xE8me d'information (ing\xE9nieurs\
        \ et techniciens, utilisateurs de la bureautique\u2026),\n - celle li\xE9\
        e \xE0 la s\xE9curit\xE9 des syst\xE8mes d'information (ing\xE9nieurs et techniciens\
        \ de l'\xE9quipe de s\xE9curit\xE9, agents de la s\xE9curit\xE9\u2026) qui\
        \ n\xE9cessitent une formation sp\xE9cialis\xE9e.\nUne sensibilisation qui\
        \ ne tient pas compte des particularit\xE9s op\xE9rationnelles de chaque classe\
        \ d'utilisateurs et des exigences plus ou moins fortes li\xE9es aux responsabilit\xE9\
        s ou aux postes de travail n'atteint pas les objectifs assign\xE9s et laisse\
        \ voir la s\xE9curit\xE9 comme une contrainte suppl\xE9mentaire sans valeur\
        \ ajout\xE9e par rapport \xE0 l'aspect productivit\xE9 du poste de travail.\n\
        FOR-06 : Sensibilisation r\xE9guli\xE8re des personnels \xE0 la SSI L\u2019\
        information permanente des personnes vise \xE0 obtenir un niveau de vigilance\
        \ constant.\nCette information concerne en particulier les \xE9volutions de\
        \ la PSSI et des menaces.\nElle permet d\u2019actualiser l\u2019information,\
        \ de communiquer de nouvelles informations, et \xE9galement de faire un rappel\
        \ concernant les r\xE8gles ou consignes qui ne sont pas correctement appliqu\xE9\
        es.\nToute \xE9volution concernant l\u2019organisation et les exigences g\xE9\
        n\xE9rales de la SSI doit \xEAtre \xE9galement diffus\xE9e.\nFOR-07 : Sensibilisation\
        \ au traitement des incidents Au-del\xE0 du simple fonctionnement, les personnels\
        \ concern\xE9s doivent \xEAtre sensibilis\xE9s et form\xE9s au niveau qu\u2019\
        il convient aux aspects s\xE9curit\xE9 des op\xE9rations dont ils sont en\
        \ charge.\nUn des points essentiels des obligations s\xE9curit\xE9 dans les\
        \ taches d\u2019exploitation concerne le respect des exigences :\n - de consignation\
        \ dans une main-courante des incidents,\n - de notification/alerte de qui\
        \ de droit (cf. suite).\nFOR-08 : Pr\xE9paration et entra\xEEnement \xE0 la\
        \ gestion des situations de crise Outre pr\xE9voir les possibilit\xE9s et\
        \ le traitement (proc\xE9dures) des situations anormales et des incidents\
        \ (FOR-07), il est essentiel de pr\xE9parer et d\u2019entra\xEEner les personnels\
        \ concern\xE9s, ce qui implique notamment :\n - la pr\xE9sentation des plans\
        \ ad-hoc (plan de secours, plan de continuit\xE9, plan de reprise\u2026),\n\
        \ - l\u2019entra\xEEnement des personnels au moyen de simulations (exercices\
        \ comparables aux exercices incendie). (Cf.\nGestion de crise) Il doit exister\
        \ un programme de formation sp\xE9cifique pour chaque profil d\u2019agents\
        \ pour assurer des r\xE9actions r\xE9flexes adapt\xE9es en cas d\u2019incident\
        \ ou d\u2019alerte s\xE9curit\xE9.   FOR-09 : Sensibilisation du personnel\
        \ \xE0 l'usage des TIC Une action de sensibilisation du personnel doit \xEA\
        tre r\xE9alis\xE9e pour pr\xE9venir des risques de divulgation externe (volontaire\
        \ ou non), li\xE9e \xE0 l\u2019utilisation des m\xE9dias des technologies\
        \ de l'information et de communication (TIC), tels que vid\xE9o, t\xE9l\xE9\
        phone, fax, voix\u2026 En particulier, concernant le contr\xF4le de leur destinataire,\
        \ les \xE9coutes clandestines, les personnes se trouvant \xE0 proximit\xE9\
        .\nFOR-10 : Formation du personnel \xE0 l'usage des TIC Cette formation s\u2019\
        attachera \xE0 pr\xE9senter la responsabilit\xE9 de chacun dans le domaine\
        \ de l'informatique et des communications (technologies de l'information et\
        \ de communication \u2013 TIC) et \xE0 former chaque utilisateur \xE0 l\u2019\
        utilisation des moyens informatiques et de communication, ainsi qu'aux moyens\
        \ de protection mis \xE0 sa disposition.\nFOR-11 : Sensibilisation des utilisateurs\
        \ aux moyens de supervision L\u2019emploi de moyens techniques pour d\xE9\
        tecter des malveillances informatiques ou pour maintenir les syst\xE8mes,\
        \ oblige l\u2019organisme \xE0 :\n - contr\xF4ler les flux d\u2019information,\n\
        \ - acc\xE9der aux ressources \xAB personnelles \xBB,\n - r\xE9glementer les\
        \ \xE9changes et transferts (R\xE9seau, Messagerie, Internet)\n - conserver\
        \ les \xE9l\xE9ments de preuve.\nC\u2019est pour trouver un \xE9quilibre entre\
        \ contr\xF4le et respect de la vie priv\xE9e de l\u2019individu et \xE9viter\
        \ les litiges, voire porter atteinte \xE0 l\u2019image de marque de l\u2019\
        organisme, que doivent s\u2019inscrire des actions d\u2019information aupr\xE8\
        s des acteurs du syst\xE8me d\u2019information.\nAinsi, il est recommand\xE9\
        \ de r\xE9diger une charte r\xE9glementant et expliquant l\u2019objectif,\
        \ des moyens de surveillance et de r\xE9colte des preuves informatiques.\n\
        EXP : Exploitation EXP-01 : Documentation des proc\xE9dures et r\xE8gles d\u2019\
        exploitation Toutes les activit\xE9s d\u2019exploitation, \xE9ventuellement\
        \ regroup\xE9es en familles, doivent \xEAtre identifi\xE9es.\nChacune de ces\
        \ activit\xE9s doit faire l\u2019objet d\u2019une documentation pr\xE9cise\
        \ des proc\xE9dures et r\xE8gles d\u2019exploitation.\nCette documentation\
        \ pourra, selon les besoins donner lieu \xE0 plusieurs documents, chacun \xE9\
        tant destin\xE9 \xE0 une cat\xE9gorie d\u2019acteurs concern\xE9s en fonction\
        \ de son r\xF4le, de ses responsabilit\xE9s et de son besoin d'en conna\xEE\
        tre.\nElle devra \xEAtre tenue \xE0 jour.\nEXP-02 : Int\xE9gration de la SSI\
        \ dans les proc\xE9dures et r\xE8gles d\u2019exploitation Les documents d\u2019\
        exploitation doivent tous comprendre un volet s\xE9curit\xE9 qui aura \xE9\
        t\xE9 valid\xE9 par la structure s\xE9curit\xE9 mise en place dans l\u2019\
        organisme.\nEXP-03 : S\xE9paration du d\xE9veloppement et des op\xE9rations\
        \ ou de la production La s\xE9paration des t\xE2ches et environnements de\
        \ d\xE9veloppement, de recette et des autres activit\xE9s li\xE9es au fonctionnement\
        \ du syst\xE8me d'information (exploitation, gestion du syst\xE8me et du r\xE9\
        seau, saisie des donn\xE9es, maintenance, audit de s\xE9curit\xE9\u2026) r\xE9\
        duit le risque de mauvaise utilisation d\xE9lib\xE9r\xE9e ou accidentelle\
        \ des ressources du syst\xE8me.\nCette r\xE8gle influe sur le niveau de s\xE9\
        curit\xE9 et sur l'efficacit\xE9 dans la r\xE9partition des t\xE2ches et des\
        \ responsabilit\xE9s ; en effet, elle permet :\n - d'accro\xEEtre la s\xE9\
        curit\xE9, en r\xE9duisant le risque de modifications malveillantes ou accidentelles\
        \ des programmes gr\xE2ce \xE0 la s\xE9paration des t\xE2ches caract\xE9risant\
        \ le fonctionnement op\xE9rationnel du syst\xE8me d'information qui n\xE9\
        cessitent des ressources diff\xE9rentes et des privil\xE8ges d'acc\xE8s \xE0\
        \ des instructions machines critiques eu \xE9gard \xE0 la s\xE9curit\xE9,\n\
        \ - d'am\xE9liorer l'efficacit\xE9 par le fait que le cumul de plusieurs fonctions\
        \ techniques peut inciter un informaticien d'une \xE9quipe d'exploitation\
        \ \xE0 d\xE9panner \"\xE0 chaud\" un logiciel au m\xE9pris des r\xE8gles de\
        \ programmation dont il est fait mention \xE0 la r\xE8gle pr\xE9c\xE9dente\
        \ (par exemple, l'absence de commentaires dans les lignes de code modifi\xE9\
        es).\nCette s\xE9paration des fonctions concourt \xE0 une meilleure d\xE9\
        limitation des responsabilit\xE9s en cas d'incident.   EXP-04 : Conditions\
        \ d'usage de l'infog\xE9rance On distingue divers types d'infog\xE9rance :\
        \ l'externalisation, les t\xE9l\xE9services (dont la t\xE9l\xE9maintenance),\
        \ l'infog\xE9rance sur site\u2026 Les conditions d'usage de l'infog\xE9rance\
        \ doivent \xEAtre rigoureusement d\xE9finies, et dans la mesure du possible,\
        \ sur la base d'une analyse des risques sp\xE9cifique.  Par exemple, la g\xE9\
        n\xE9ralisation des services de t\xE9l\xE9maintenance permet l'optimisation\
        \ des co\xFBts par la r\xE9duction des d\xE9placements de personnel.\nEn contrepartie,\
        \ l'installation d'une ligne de communication entre le syst\xE8me d'information\
        \ et l'organisme de maintenance et la n\xE9cessit\xE9 de donner des droits\
        \ d'acc\xE8s de haut niveau augmentent les risques d'attaques du syst\xE8\
        me d'information. (Cf. op\xE9rations de tel\xE9-action) EXP-05 : Conditions\
        \ de s\xE9curit\xE9 pour la maintenance des constituants du SI Le non-respect\
        \ des consignes pour la pr\xE9paration d'un constituant avant sa mise en maintenance\
        \ peut exposer l'organisme \xE0 des compromissions ou \xE0 des atteintes au\
        \ bon fonctionnement de son syst\xE8me d'information.\nLe conditionnement\
        \ consiste \xE0 pr\xE9parer le constituant en vue de sa r\xE9paration c'est-\xE0\
        -dire, \xE0 v\xE9rifier les points suivants :\n - le retrait du support de\
        \ la m\xE9moire r\xE9manente ayant contenu des informations classifi\xE9es\
        \ ou confidentielles,\n - la superposition d'\xE9criture sur la m\xE9moire\
        \ restante afin d'\xE9viter toute possibilit\xE9 d'interpr\xE9tation des enregistrements\
        \ pr\xE9c\xE9dents,\n - la v\xE9rification des installations de maintenance\
        \ externes qui doivent r\xE9pondre aux m\xEAmes normes de s\xE9curit\xE9 mat\xE9\
        rielle et personnelle que celles appliqu\xE9es dans les zones d'utilisation\
        \ pour les constituants mis en r\xE9paration.\nSi pour des raisons techniques,\
        \ il n'est pas possible d'enlever le support de la m\xE9moire r\xE9manente,\
        \ il peut \xEAtre n\xE9cessaire d'imposer que la maintenance d'un constituant\
        \ soit effectu\xE9e sur place par du personnel poss\xE9dant l'habilitation\
        \ ad\xE9quate.\nIl est \xE9galement essentiel de prendre en compte la maintenance\
        \ des composants de s\xE9curit\xE9.\nEXP-06 : Conditions de s\xE9curit\xE9\
        \ pour la reprise apr\xE8s maintenance Les conditions de s\xE9curit\xE9 pour\
        \ la remise en fonctionnement des constituants apr\xE8s leur maintenance visent\
        \ \xE0 d\xE9masquer tout pi\xE9geage \xE9ventuel ou dysfonctionnement.\nEn\
        \ cons\xE9quence, des conditions de remise en fonctionnement peuvent \xEA\
        tre \xE9dict\xE9es, par exemple :\n - en fonction des conditions locales,\
        \ de l'\xE9valuation de la menace et, dans le cas d'ordinateurs, de la sensibilit\xE9\
        \ des informations mises en m\xE9moire, le constituant fait l'objet de mesures\
        \ de d\xE9tection lorsqu'il est r\xE9int\xE9gr\xE9 dans sa zone de s\xE9curit\xE9\
        ,\n - pour le cas particulier de mat\xE9riels r\xE9pondant \xE0 la norme TEMPEST,\
        \ toute modification entra\xEEne une nouvelle v\xE9rification de l'aptitude\
        \ anti-rayonnante.\nEXP-07 : Suivi des op\xE9rations de maintenance des constituants\
        \ du SI Cette r\xE8gle qui s'applique \xE0 tous les constituants du syst\xE8\
        me d'information (mat\xE9riels et logiciels) prend un caract\xE8re majeur\
        \ pour le cas de constituants ayant des fonctions de s\xE9curit\xE9.\nL'absence\
        \ de suivi des op\xE9rations de maintenance a pour cons\xE9quence la m\xE9\
        connaissance du degr\xE9 d'aptitude des constituants \xE0 assurer de nouveau\
        \ leurs fonctions : elle peut conduire \xE0 leur attribuer une confiance injustifi\xE9\
        e sur le plan de la s\xE9curit\xE9.\nLe suivi des op\xE9rations de maintenance\
        \ n\xE9cessite l'ouverture d'un registre complet et d\xE9taill\xE9 sur les\
        \ interventions subies par les composants afin que le personnel connaisse\
        \ les nouvelles configurations et applique les proc\xE9dures correctes.\n\
        Par ailleurs, lorsque l'organisme dispose d'un infocentre dont la mission\
        \ principale est le support aux utilisateurs, il est n\xE9cessaire de veiller\
        \ \xE0 ce qu'il applique ces m\xEAmes r\xE8gles pour les interventions dont\
        \ il a la charge et tout particuli\xE8rement lorsque ses attributions consistent\
        \ \xE0 faire installer sur les machines de l'organisme les progiciels ou les\
        \ cartes \xE9lectroniques demand\xE9es par les utilisateurs.\nEXP-08 : Gestion\
        \ des prestations de services externes Pour le d\xE9veloppement du syst\xE8\
        me d'information, le recours \xE0 des prestataires de services externes (d\xFB\
        ment habilit\xE9s dans le cadre de march\xE9s de d\xE9fense) impose l'application\
        \ stricte des r\xE8gles   pr\xE9c\xE9demment \xE9nonc\xE9es et un contr\xF4\
        le renforc\xE9 des ressources mises \xE0 disposition (applications et fichiers\
        \ sensibles, compilateurs, \xE9diteurs, documentation technique\u2026).\n\
        La d\xE9cision de mise \xE0 disposition de ressources sensibles doit \xEA\
        tre prise par rapport aux exigences op\xE9rationnelles de disponibilit\xE9\
        \ du syst\xE8me d'information.\nLes responsabilit\xE9s et les proc\xE9dures\
        \ doivent \xEAtre clairement \xE9tablies entre l'organisme et les prestataires\
        \ pour l'imputabilit\xE9 d'\xE9ventuels incidents.\nLe recours aux prestations\
        \ de service, d\xE8s lors que la s\xE9curit\xE9 d'un syst\xE8me d'information\
        \ repr\xE9sente un enjeu majeur pour les int\xE9r\xEAts de l'\xC9tat ou de\
        \ l'organisme, ne doit jamais d\xE9river vers une sous\n - traitance de la\
        \ gestion de l'exploitation (traduction du terme anglo-saxon \" facility management\
        \ \"). (Cf. externalisation de services) EXP-09 : Int\xE9gration de la SSI\
        \ dans les contrats d\u2019infog\xE9rance Les contrats d'infog\xE9rance et\
        \ leurs annexes devront comprendre un volet SSI qui sp\xE9cifie clairement\
        \ les engagements du prestataire et de chacun de ses personnels concern\xE9\
        s.\nIls devront notamment sp\xE9cifier tr\xE8s pr\xE9cis\xE9ment :\n - les\
        \ exigences de s\xE9curit\xE9 auxquelles le prestataire s\u2019engage (et\
        \ qui ne pourront \xEAtre inf\xE9rieures \xE0 celles qui seraient en vigueur\
        \ en interne) ;\n - les proc\xE9dures de contr\xF4le du respect de ces exigences\
        \ ;\n - l\u2019attribution de responsabilit\xE9s sp\xE9cifiques pour une coordination\
        \ efficace en cas d\u2019incident ou d\u2019anomalies ;\n - la possibilit\xE9\
        \ d\u2019\xE9volution des exigences et des proc\xE9dures \u2013en conformit\xE9\
        \ avec une \xE9volution de la PSSI ou de ses d\xE9clinaisons op\xE9rationnelles\u2013\
        \ et l\u2019obligation pour le prestataire de se conformer \xE0 ces \xE9volutions.\n\
        EXP-10 : S\xE9curit\xE9 dans les services externalis\xE9s La d\xE9cision et\
        \ la contractualisation de services externalis\xE9s doivent \xEAtre pr\xE9\
        c\xE9d\xE9s d\u2019une analyse de risques et d\u2019enjeux pour l\u2019organisme.\n\
        Les probl\xE9matiques suivantes doivent aussi \xEAtre prises en compte :\n\
        \ - la responsabilit\xE9 de l\u2019organisme et des prestataires des services\
        \ d'exploitation externalis\xE9s doivent \xEAtre clairement d\xE9finies et\
        \ contractualis\xE9es ;\n - la mutualisation des ressources fournies par les\
        \ prestataires pour r\xE9pondre aux besoins de plusieurs clients peut ne pas\
        \ correspondrent aux objectifs de s\xE9curit\xE9 ;\n - les moyens mis en oeuvre\
        \ sur les syst\xE8mes d\u2019information du prestataire utilis\xE9s pour s\u2019\
        interfacer avec le syst\xE8me d\u2019information de l\u2019organisme ne sont\
        \ pas n\xE9cessairement adapt\xE9s, coh\xE9rents, voire compatibles, avec\
        \ les moyens de s\xE9curit\xE9 mis en \u0153uvre ;\n - les possibilit\xE9\
        s et modalit\xE9s de contr\xF4le et d\u2019audit de la part du donneur d\u2019\
        ordre se trouvent souvent limit\xE9es, compte tenu notamment de dispositions\
        \ contractuelles fig\xE9es ou des modalit\xE9s pratiques d\u2019intervention\
        \ du donneur d\u2019ordre sur le site d\u2019exploitation ;\n - les personnes\
        \ utilisant et manipulant le syst\xE8me d\u2019information ne sont pas toujours\
        \ connues de l\u2019organisme, or ces personnes se trouvent par ailleurs simultan\xE9\
        ment en contact avec des donn\xE9es d\u2019entreprises pouvant \xEAtre concurrentes,\
        \ ou avec des responsables de soci\xE9t\xE9s concurrentes ;\n - sur le plan\
        \ technique, les privil\xE8ges accord\xE9s au prestataire pour r\xE9aliser\
        \ sa t\xE2che sont, en g\xE9n\xE9ral, particuli\xE8rement \xE9tendus en terme\
        \ de s\xE9curit\xE9 (cf. protection des acc\xE8s de maintenance) et peuvent\
        \ \xEAtre utilis\xE9s pour s\u2019introduire dans le syst\xE8me d\u2019information.\n\
        Ainsi, une analyse des risques relatifs \xE0 ces probl\xE9matiques devrait\
        \ \xEAtre conduite afin de d\xE9terminer des objectifs et mesures de s\xE9\
        curit\xE9 couvrant les risques identifi\xE9s, notamment sur le plan des clauses\
        \ contractuelles, de la tra\xE7abilit\xE9 et du suivi des op\xE9rations r\xE9\
        alis\xE9es.\nEXP-11 : Contr\xF4le antiviral des logiciels et donn\xE9es avant\
        \ leur mise en exploitation Les contr\xF4les des logiciels et des fichiers\
        \ de donn\xE9es avant leur mise en exploitation visent \xE0 lutter tout particuli\xE8\
        rement contre la menace de contamination par virus.\nDes pr\xE9cautions peuvent\
        \ \xEAtre prises pour pr\xE9venir et d\xE9tecter l'introduction de logiciels\
        \ frauduleux (virus, vers, chevaux de Troie, bombes logiques\u2026).\nTous\
        \ les supports en provenance de l'ext\xE9rieur de l'organisme et, tout particuli\xE8\
        rement ceux dont l'origine est incertaine, sont soumis \xE0 un contr\xF4le.\n\
        La mise en place de moyens d\xE9di\xE9s \xE0 un d\xE9pistage syst\xE9matique\
        \ constitue une contre-mesure \xE0 cette menace.\nCes moyens doivent \xEA\
        tre mis en place de fa\xE7on \xE0 s\u2019assurer que tous les points d\u2019\
        entr\xE9e du syst\xE8me informatique sont contr\xF4l\xE9s (Internet, r\xE9\
        seau, serveurs, postes de travail).   Les \xE9l\xE9ments du syst\xE8me poss\xE9\
        dant de forts besoins de s\xE9curit\xE9 et les chemins de contamination doivent\
        \ \xE9galement \xEAtre identifi\xE9s et prot\xE9g\xE9s.\nIl faut tenir compte\
        \ des nombreux moyens de r\xE9cup\xE9rer des fichiers (disquettes, c\xE9d\xE9\
        roms, pi\xE8ces chiffr\xE9es jointes aux courriers \xE9lectroniques\u2026\
        ).\nD\u2019autre part des consignes claires doivent \xEAtre communiqu\xE9\
        es aux utilisateurs afin qu\u2019ils n\u2019installent aucun logiciel sur\
        \ leur poste de travail.\nEXP-12 : Contr\xF4les de s\xE9curit\xE9 en phase\
        \ d'exploitation du syst\xE8me d'information Le contr\xF4le de s\xE9curit\xE9\
        \ en phase d'exploitation permet de r\xE9duire les risques d'atteinte \xE0\
        \ la disponibilit\xE9 et \xE0 l'int\xE9grit\xE9 des informations et des donn\xE9\
        es.\nCes contr\xF4les se traduisent, par exemple, par des v\xE9rifications\
        \ de l'usage des ressources autoris\xE9es pour le traitement.\nLe premier\
        \ aspect de ces contr\xF4les vise les utilisateurs du syst\xE8me d'information.\n\
        Ils \xE9choient aux ing\xE9nieurs syst\xE8me et r\xE9seau qui assurent une\
        \ surveillance en direct \xE0 partir de moyens de visualisation : examen des\
        \ transactions en cours, fichiers en ligne, tentatives de connexions\u2026\
        \ Le second aspect de ces contr\xF4les vise les informaticiens pour la v\xE9\
        rification de la bonne application des proc\xE9dures de s\xE9curit\xE9, par\
        \ exemple :\n - le respect du s\xE9quencement des op\xE9rations planifi\xE9\
        es,\n - les manipulations correctes de fichiers,\n - l'utilisation des macro-instructions\
        \ autoris\xE9es,\n - le respect des instructions pour les r\xE9cup\xE9rations\
        \ d'erreurs ou pour les \xE9v\xE9nements exceptionnels .\nEXP-13 : R\xE9duction\
        \ des vuln\xE9rabilit\xE9s De plus en plus de services sont offerts au travers\
        \ des r\xE9seaux bureautiques, qui v\xE9hiculent toutes sortes d\u2019informations\
        \ poss\xE9dant des besoins de s\xE9curit\xE9 tr\xE8s h\xE9t\xE9rog\xE8nes.\n\
        Une politique de veille de s\xE9curit\xE9 doit \xEAtre \xE9tablie de mani\xE8\
        re \xE0 suivre l\u2019\xE9tat de l\u2019art dans ce domaine et \xE0 r\xE9\
        agir de mani\xE8re ad\xE9quate lors de la d\xE9couverte de vuln\xE9rabilit\xE9\
        s significatives sur les syst\xE8mes et applications standard du syst\xE8\
        me d'information.\nLa veille concernera les m\xE9thodes d'attaque, les vuln\xE9\
        rabilit\xE9s et les solutions de s\xE9curit\xE9.\nEXP-14 : Proc\xE9dures d'exploitation\
        \ s\xE9curis\xE9e des informations et des donn\xE9es Les donn\xE9es et les\
        \ supports associ\xE9s devraient h\xE9riter du m\xEAme niveau de protection\
        \ que les informations qui leur ont donn\xE9 naissance.\nEn fonction de leur\
        \ classification, les informations et les donn\xE9es font l'objet d'une exploitation\
        \ sp\xE9cifique.\nAinsi l'exploitation de donn\xE9es vitales ou sensibles\
        \ peut n\xE9cessiter la mise en \u0153uvre de mesures techniques particuli\xE8\
        res (par exemple, l'usage de syst\xE8mes \xE0 tol\xE9rance de pannes ou de\
        \ disques miroir) ou organisationnelles (par exemple, la r\xE8gle sur le cloisonnement\
        \ des postes de travail sensibles) afin d'\xE9viter les incidents durant la\
        \ phase de traitement.\nDe m\xEAme, les informations nominatives doivent recevoir\
        \ les protections impos\xE9es par la loi.\nLa pr\xE9sente r\xE8gle portant\
        \ sur les proc\xE9dures d'exploitation s\xE9curis\xE9e se justifie par la\
        \ vuln\xE9rabilit\xE9 des donn\xE9es qui existe du fait de leur passage par\
        \ des \xE9tats diff\xE9rents (traitements, sauvegardes et transferts sur des\
        \ supports, stockage, destruction\u2026) : aussi les proc\xE9dures et contr\xF4\
        les de s\xE9curit\xE9 s'attachent \xE0 assurer la continuit\xE9 de la protection\
        \ \xE0 ces divers stades de l'exploitation.\nParmi les proc\xE9dures \xE0\
        \ mettre en place, celles concernant la sauvegarde des donn\xE9es et la destruction\
        \ des supports classifi\xE9s ont un impact majeur sur la s\xE9curit\xE9.\n\
        \ - La sauvegarde des donn\xE9es vise le maintien de leur int\xE9grit\xE9\
        \ et disponibilit\xE9 : elle doit \xEAtre faite r\xE9guli\xE8rement et les\
        \ supports r\xE9sultants sont stock\xE9s en des lieux \xE9loign\xE9s de la\
        \ zone de traitement et offrant le m\xEAme niveau de protection ; des tests\
        \ d'int\xE9grit\xE9 des sauvegardes apportent la garantie de la continuit\xE9\
        \ de service.\n - La destruction des supports classifi\xE9s implique que les\
        \ donn\xE9es enregistr\xE9es sont effac\xE9es ou surcharg\xE9es avant que\
        \ leur support magn\xE9tique ne soit d\xE9truit (bandes magn\xE9tiques, disquettes,\
        \ disques amovibles et fixes, m\xE9moires \xE0 disques\u2026).\n - Pour les\
        \ donn\xE9es relevant du secret de d\xE9fense, il peut \xEAtre pr\xE9vu, en\
        \ conformit\xE9 avec la r\xE9glementation en vigueur, un chiffrement des donn\xE9\
        es permettant ainsi le stockage interm\xE9diaire des supports associ\xE9s\
        \ lors de traitements discontinus.   EXP-15 : Mise en place d\u2019une organisation\
        \ pour la lutte contre le code malveillant La mise en place d\u2019une organisation\
        \ et d\u2019une PSSI contre la menace virale permet de diminuer les risques\
        \ de perte d\u2019int\xE9grit\xE9, de disponibilit\xE9 et de confidentialit\xE9\
        \ de l\u2019information.\nCette organisation doit disposer des entit\xE9s\
        \ suivantes :\n - cellule anti-virus ( Administration, exploitation, mise\
        \ \xE0 jour \u2026) ;\n - cellule de support ;\n - gestion de crise ;\n -\
        \ organisation de la veille.\nDans la lutte contre les codes malveillants\
        \ il est primordial de bien d\xE9finir les relations entre les diff\xE9rents\
        \ intervenants en particulier pour ce qui concerne la veille, les intervenants\
        \ en cas de crise, et la mise \xE0 jour des outils et des proc\xE9dures La\
        \ d\xE9finition d\u2019une organisation de s\xE9curit\xE9 contre le code malveillant\
        \ devra d\xE9finir notamment l\u2019organisation \xE0 mettre en place et les\
        \ r\xF4les et les responsabilit\xE9s de chaque acteur.\nIl faudra \xE9galement\
        \ mettre en place une architecture technique de protection contre les virus\
        \ pour l\u2019ensemble des composants du syst\xE8me informatique (Postes de\
        \ travail, serveurs de messagerie, serveurs Internet, serveurs de sauvegardes,\
        \ de donn\xE9es\u2026) EXP-16 : Consignes de s\xE9curit\xE9 concernant la\
        \ t\xE9l\xE9-action La t\xE9l\xE9-action regroupe toutes les op\xE9rations\
        \ d\u2019exploitation du r\xE9seau et des postes de travail r\xE9alis\xE9\
        es \xE0 distance : sauvegarde, prise en main \xE0 distance, installations\
        \ d\u2019application \xE0 distance, traitement d\u2019anomalie \xE0 distance,\
        \ op\xE9ration de maintenance \xE0 distance\u2026 Les acc\xE8s de t\xE9l\xE9\
        -actions sont particuliers lorsqu\u2019ils doivent s\u2019appliquer \xE0 des\
        \ postes de travail qui ont \xE9t\xE9 attribu\xE9s \xE0 des utilisateurs.\n\
        En effet, il faut notamment garantir \xE0 l\u2019utilisateur qu\u2019il conserve\
        \ la ma\xEEtrise de son environnement et qu\u2019aucune intervention sur ses\
        \ fichiers ou sa session de travail ne peut avoir lieu sans son aval pr\xE9\
        alable \u2013 ceci doit concourir \xE0 garantir une relation de confiance\
        \ mutuelle entre les exploitants du r\xE9seau et les utilisateurs.\nEXP-17\
        \ : Protection et utilisation de la messagerie Des r\xE8gles claires et simples\
        \ doivent \xEAtre \xE9mises pour assurer la confiance dans l\u2019utilisation\
        \ de la messagerie \xE9lectronique.\nAinsi, il conviendra d\u2019\xE9tablir\
        \ une liste de mesures techniques et non techniques pour lutter contre :\n\
        \ - la propagation et l\u2019ex\xE9cution de codes malveillants ;\n - l\u2019\
        interception d\u2019informations sensibles v\xE9hicul\xE9es en clair par le\
        \ courrier \xE9lectronique ;\n - la d\xE9sinformation ou le spamming  ;\n\
        \ - la publication d\u2019informations ill\xE9gales, diffamatoires ou de harc\xE8\
        lement ; Il conviendra de surcro\xEEt de d\xE9finir les r\xE8gles relatives\
        \ \xE0 :\n - la conservation de preuves des \xE9changes \xE9lectroniques ;\n\
        \ - l\u2019utilisation de moyens de s\xE9curit\xE9 (authentification, chiffrement\
        \ signature) ;\n - l\u2019utilisation de la messagerie depuis l\u2019ext\xE9\
        rieur de l\u2019organisme (cf. acc\xE8s distant) ;\n - la surcharge du syst\xE8\
        me de messagerie.\nEXP-18 : R\xE8gles sp\xE9cifiques de filtrage aux acc\xE8\
        s Des r\xE8gles techniques de filtrage pourront \xEAtre mises en place sur\
        \ les routeurs, les pare-feu et les serveurs de messagerie afin de n'autoriser\
        \ que l\u2019acc\xE8s \xE0 certains serveurs identifi\xE9s.\nEn effet, tout\
        \ ce qui n'est pas explicitement autoris\xE9 devrait \xEAtre interdit pour\
        \ le filtrage des acc\xE8s.\nCe principe est valable en interne \xE9galement.\n\
        EXP-19 : Normes de conservation et de destruction des informations \xE0 prot\xE9\
        ger Certaines cat\xE9gories d'informations n\xE9cessitent des conditions de\
        \ conservation et de destruction adapt\xE9es.\nEn ce qui concerne les informations\
        \ relevant du secret de d\xE9fense, la r\xE9glementation pr\xE9cise les mesures\
        \ \xE0 prendre suivant leur niveau de classification.\nPour les autres cat\xE9\
        gories, les mesures sont adapt\xE9es \xE0 l'environnement propre \xE0 l'organisme\
        \ et doivent demeurer coh\xE9rentes entre elles.\nEn particulier, le contr\xF4\
        le pr\xE9alable des bonnes conditions de stockage rev\xEAt un aspect fondamental\
        \ d\xE8s lors que l'information est confi\xE9e contractuellement \xE0 un organisme.\n\
        La destruction d'urgence peut, pour certains organismes, rev\xEAtir un aspect\
        \ majeur en situations exceptionnelles (\xE9meutes,   guerre civiles\u2026\
        ) mais, plus couramment, des normes pr\xE9cises peuvent \xEAtre adopt\xE9\
        es pour l'\xE9limination de l'information p\xE9rim\xE9e qui conserve un caract\xE8\
        re r\xE9siduel de confidentialit\xE9.\nDe plus, l\u2019archivage de documents\
        \ magn\xE9tiques fait l\u2019objet d\u2019obligations juridiques en termes\
        \ de dur\xE9e de conservation et de protection des supports, selon la nature\
        \ des informations concern\xE9es (informations comptables ou fiscales, relatives\
        \ au personnel\u2026).\nEXP-20 : Contr\xF4le des supports amovibles avant\
        \ leur mise en exploitation Cette r\xE8gle, portant sur le contr\xF4le des\
        \ supports amovibles, vise principalement la confidentialit\xE9 des informations\
        \ et int\xE9resse les organismes traitant d'informations sensibles relevant\
        \ du secret de d\xE9fense ou des informations jug\xE9es strat\xE9giques pour\
        \ leurs activit\xE9s.\nUne mesure fondamentale pr\xE9c\xE9dant le contr\xF4\
        le des supports amovibles, avant leur r\xE9utilisation dans une autre installation\
        \ prot\xE9g\xE9e, consiste \xE0 effacer les informations qui y sont enregistr\xE9\
        es en op\xE9rant un recouvrement complet au moyen de caract\xE8res num\xE9\
        riques ou alphanum\xE9riques.\nPour les informations relevant du secret de\
        \ d\xE9fense, les supports de m\xE9moire conservent la plus haute cat\xE9\
        gorie de classification des donn\xE9es pour lesquelles ils ont \xE9t\xE9 utilis\xE9\
        s depuis l'origine (sauf en cas de d\xE9classification).\nCe principe peut\
        \ \xEAtre appliqu\xE9 aux informations non classifi\xE9es particuli\xE8rement\
        \ sensibles.\nEXP-21 : Les supports, sources d\u2019infection et de risque\
        \ de divulgation Les organismes sont sensibilis\xE9s \xE0 la s\xE9curit\xE9\
        \ des syst\xE8mes.\nN\xE9anmoins, la protection des supports amovibles (disquette,\
        \ bande sauvegarde, listing, rapport\u2026) est souvent d\xE9laiss\xE9e, bien\
        \ qu'ils contiennent des informations de l\u2019organisme.\nOn entend par\
        \ supports tout moyen incluant des informations : principalement les supports\
        \ informatiques, les supports papier (listing, documentation, impression de\
        \ rapports\u2026).  Les supports doivent \xEAtre prot\xE9g\xE9s conform\xE9\
        ment aux r\xE8gles associ\xE9es \xE0 la classification des informations qu\u2019\
        ils h\xE9bergent.\nAinsi, il doit exister, en fonction de la classification,\
        \ des r\xE8gles de s\xE9curit\xE9 concernant la gestion, le contr\xF4le, le\
        \ stockage (contre le vol et la destruction), le transport et la mise au rebut\
        \ des supports.\nBien qu\u2019aujourd\u2019hui la menace virale (codes malveillants)\
        \ provienne principalement des r\xE9seaux publics, l\u2019introduction de\
        \ virus par des supports reste une probl\xE9matique importante (cf. lutte\
        \ anti-virale).\nDes r\xE8gles sp\xE9cifiques existent concernant l\u2019\
        entr\xE9e/sortie de supports informatiques en zone classifi\xE9e (gestion\
        \ d\u2019un registre des supports, de leur contenu\u2026) \u2013 (cf. continuit\xE9\
        \ dans la protection des informations).\nEXP-22 : Mise au rebut des supports\
        \ ou sortie de mat\xE9riel informatique Les mat\xE9riels informatiques contiennent\
        \ des supports de donn\xE9es de l\u2019organisme.\nL\u2019entr\xE9e et surtout\
        \ la sortie de ces supports de l\u2019organisme doivent \xEAtre ma\xEEtris\xE9\
        es.\nCes donn\xE9es, au m\xEAme titre que les donn\xE9es contenues dans tout\
        \ autre support de l\u2019organisme, doivent \xEAtre d\xE9truites lors des\
        \ dons ou lors de la mise au rebut, soit par destruction physique des supports,\
        \ soit par effacement logique s\xE9curis\xE9 (sur-\xE9critures multiples).\n\
        Ainsi, l\u2019organisme doit d\xE9finir les r\xE8gles de destruction par type\
        \ de support et, le cas \xE9ch\xE9ant, selon le niveau de classification.\n\
        Dans le cas de support papier, l\u2019organisme peut soit installer des broyeuses,\
        \ soit centraliser ces supports \xE0 d\xE9truire et confier \xE0 des organismes\
        \ sp\xE9cialis\xE9s cette t\xE2che (avec engagement de destruction).\nDans\
        \ les deux cas, une attention particuli\xE8re devra \xEAtre port\xE9e \xE0\
        \ la protection du stockage des supports avant leur destruction.\nEXP-23 :\
        \ Photocopie de documents Des directives de s\xE9curit\xE9 doivent \xEAtre\
        \ \xE9nonc\xE9es pour r\xE9glementer le photocopillage en fonction de la classification\
        \ du document.\nCes directives devront prendre en compte les obligations relatives\
        \ au \xAB photocopillage \xBB qui font l\u2019objet d\u2019une l\xE9gislation\
        \ sp\xE9cifique.\nEXP-24 : Stockage des informations par l\u2019organisme\
        \ Des r\xE8gles de s\xE9curit\xE9 pour le stockage des informations doivent\
        \ \xEAtre d\xE9finies et appliqu\xE9es par tout le personnel en fonction de\
        \ la classification.\nCes r\xE8gles visent principalement \xE0 assurer la\
        \ protection des informations contre toute divulgation ou vol par des personnes\
        \ non autoris\xE9es ou encore alt\xE9ration.   EXP-25 : Connexion des postes\
        \ nomades et PDA Des r\xE8gles de s\xE9curit\xE9 doivent \xEAtre r\xE9dig\xE9\
        es pour r\xE9glementer les types d\u2019information pouvant \xEAtre stock\xE9\
        es dans ces unit\xE9s.\nDes moyens de protection et/ou de contr\xF4les doivent\
        \ \xEAtre mis en place pour assurer le respect de ces r\xE8gles.\nLeur connexion\
        \ au syst\xE8me d\u2019information de l\u2019organisme doit avoir \xE9t\xE9\
        \ autoris\xE9e et respecter sa PSSI.\nUne attention particuli\xE8re doit \xE9\
        galement \xEAtre port\xE9e pour \xE9viter que ces \xE9quipements ne puissent\
        \ servir de passerelle entre le syst\xE8me d\u2019information et un r\xE9\
        seau public.\nENV : Aspects physiques et environnement ENV-01 : Continuit\xE9\
        \ dans la gestion des biens physiques La gestion des biens physiques est assur\xE9\
        e tout au long de leur cycle de vie : phases d'affectation, d'installation,\
        \ de fonctionnement, d'entretien, de mise au rebut et de destruction.\nCes\
        \ biens peuvent \xE9galement \xEAtre amen\xE9s \xE0 changer de propri\xE9\
        taire ou de responsable, d'environnement ou d'usage (pr\xEAt de mat\xE9riels\
        \ pour une exposition, r\xE9-affectation d'un mat\xE9riel dans le cadre d'un\
        \ nouveau projet).\nLa r\xE8gle pr\xE9voit que les mesures choisies offrent\
        \ une protection continue quelles que soient les \xE9volutions ou les changements\
        \ d'utilisation des biens physiques.\nCette continuit\xE9 de gestion repose\
        \ sur l'adoption d'une classification (incluant, le cas \xE9ch\xE9ant, la\
        \ classification de d\xE9fense au sens de l'[IGI 900]), sur le suivi des biens\
        \ physiques depuis leur mise en service, leur \xE9volution jusqu'\xE0 leur\
        \ remplacement.\nLes principales mesures qui d\xE9coulent de cette r\xE8gle\
        \ int\xE9ressent le recensement, le marquage des biens et les mesures sp\xE9\
        cifiques de protection physique correspondant \xE0 leur \xE9tat (pr\xEAt,\
        \ maintenance\u2026) ou \xE0 leur classification :\n - Le recensement des\
        \ biens physiques permet d'identifier ceux n\xE9cessitant une protection,\n\
        \ - L'op\xE9ration de marquage est la mat\xE9rialisation concr\xE8te de la\
        \ reconnaissance qu'un \xE9l\xE9ment appartient \xE0 une classe donn\xE9e,\n\
        \ - Les mesures sp\xE9cifiques de protection physique d\xE9signent les actions\
        \ \xE0 entreprendre suivant la classification choisie.\nPar exemple, un calculateur\
        \ marqu\xE9 \"Confidentiel\" devra se situer dans un environnement physique\
        \ adapt\xE9 \xE0 ce niveau de protection, comme celui d'une \"zone r\xE9serv\xE9\
        e\".\nENV-02 : Prise en compte des contraintes op\xE9rationnelles de l'organisme\
        \ La mise en place de moyens et proc\xE9dures de s\xE9curit\xE9 physique qui\
        \ ne prend pas en compte les contraintes de l'organisme peut constituer une\
        \ entrave au bon fonctionnement des t\xE2ches op\xE9rationnelles et engendrer\
        \ un rejet de la part du personnel vis-\xE0-vis de la s\xE9curit\xE9.\nIl\
        \ est donc n\xE9cessaire de prendre en compte les contraintes op\xE9rationnelles\
        \ de l'organisme dans la mise en place des moyens et proc\xE9dures de s\xE9\
        curit\xE9 physique.\nENV-03 : Compl\xE9tude des mesures de s\xE9curit\xE9\
        \ physique Les diff\xE9rents types de mesures suivants devraient \xEAtre pris\
        \ en compte.\nLes mesures de protection  des biens physiques ont pour objectif\
        \ de r\xE9duire l'ampleur des atteintes, principalement dans les domaines\
        \ de la disponibilit\xE9, de l'int\xE9grit\xE9 et de la confidentialit\xE9\
        .\nL'absence de solutions universelles capables de r\xE9pondre \xE0 toutes\
        \ les formes de menaces oblige l'organisme \xE0 mettre en \u0153uvre un ensemble\
        \ de mesures susceptibles de contrecarrer le cheminement d'une attaque et\
        \ de r\xE9parer les dommages caus\xE9s : ce sont les mesures de pr\xE9vention,\
        \ de d\xE9tection, de r\xE9action et de recouvrement.\nLes mesures de pr\xE9\
        vention  visent \xE0 diminuer la probabilit\xE9 d'apparition d'un sinistre.\n\
        Elles consistent, par exemple, \xE0 porter attention \xE0 la localisation\
        \ de certains locaux (comme les bandoth\xE8ques, les salles d'archives, les\
        \ canalisations, les salles de rangement de produits dangereux) face aux risques\
        \ d'incendie ou d'inondation ou \xE0 surveiller la conformit\xE9 de l'utilisation\
        \ des mat\xE9riels.\nLes mesures de d\xE9tection  visent \xE0 donner l'alerte\
        \ lors d'une tentative d'intrusion ou du d\xE9clenchement d'un sinistre dans\
        \ le p\xE9rim\xE8tre du syst\xE8me d'information.\nElles doivent \xE9galement\
        \ permettre de localiser cette alerte.\nCes mesures se traduisent par la mise\
        \ en place aux endroits critiques de moyens de d\xE9tection et d'alerte comme,\
        \ par exemple, des capteurs de chaleur ou des cam\xE9ras de surveillance.\n\
        Les mesures de r\xE9action  visent \xE0 lutter contre un sinistre d\xE9clar\xE9\
        \ en vue de r\xE9duire son impact.\nCes mesures se traduisent par le d\xE9\
        clenchement de moyens d'interventions pr\xE9vus par l'organisme comme, par\
        \ exemple, un service de lutte contre l'incendie.\nLes mesures de recouvrement\
        \  visent \xE0 limiter les cons\xE9quences d'un sinistre et \xE0 faciliter\
        \ le retour au fonctionnement normal du syst\xE8me d'information.\nElles peuvent\
        \ se traduire par l'activation de moyens de secours ou par la d\xE9sactivation\
        \ de fonctions de s\xE9curit\xE9 comme, par exemple, la   suppression temporaire\
        \ du contr\xF4le d'acc\xE8s physique dans le cadre d'un fonctionnement de\
        \ la s\xE9curit\xE9 en mode d\xE9grad\xE9.\nPour l'ensemble des sinistres\
        \ redout\xE9s par l'organisme, les mesures choisies devraient \xEAtre graduelles,\
        \ afin d'offrir un niveau de r\xE9sistance suffisant pour contrecarrer ou\
        \ att\xE9nuer l'attaque.\nENV-04 : Isolement des syst\xE8mes sensibles ou\
        \ vitaux Isoler les syst\xE8mes sensibles ou vitaux permet de minimiser l'exposition\
        \ des biens par rapport aux menaces.\nLes risques sont ainsi r\xE9duits.\n\
        De plus, ceci offre la possibilit\xE9 de proportionner au mieux les mesures\
        \ de s\xE9curit\xE9 en r\xE9duisant les co\xFBts d'une protection globale.\n\
        ENV-05 : Ad\xE9quation des mesures de s\xE9curit\xE9 physique aux types de\
        \ biens Les mesures de s\xE9curit\xE9 physique doivent \xEAtre appliqu\xE9\
        es \xE0 l\u2019ensemble des locaux.\nElles visent tout d\u2019abord \xE0 prot\xE9\
        ger le personnel puis \xE0 r\xE9duire les risques de destruction ou de divulgation\
        \ qui pourraient porter atteinte directement ou indirectement aux int\xE9\
        r\xEAts vitaux de l\u2019entreprise ou de l\u2019organisme.\nCette r\xE8gle\
        \ indique que les mesures dont il est fait mention \xE0 la r\xE8gle pr\xE9\
        c\xE9dente peuvent \xEAtre d\xE9clin\xE9es selon les trois cat\xE9gories de\
        \ biens physiques \xE0 savoir, l'infrastructure, les mat\xE9riels et les \xE9\
        quipements de soutien.\nENV-06 : Protection contre les accidents et pannes\
        \ Dans les locaux h\xE9bergeant des \xE9quipements vitaux pour le syst\xE8\
        me d\u2019information (sans oublier les composants de l\u2019infrastructure\
        \ r\xE9seau) en tenant compte des menaces de l\u2019environnement proche,\
        \ pr\xE9voir les mesures :\n - contre les d\xE9g\xE2ts des eaux \u2013 d\xE9\
        tection et r\xE9action\n - (le mieux est d\u2019\xE9viter d\u2019h\xE9berger\
        \ des \xE9quipements dans des locaux \xE0 risques comme des salles dans lesquelles\
        \ existent des conduites d\u2019eau ou situ\xE9 dans des sites inondables)\
        \ ;\n - la d\xE9tection et l\u2019extinction incendie ;\n - contr\xF4le et\
        \ secours de l\u2019alimentation \xE9lectrique (au minimum les \xE9l\xE9ments\
        \ de protection doivent garantir un d\xE9lai minimum d\u2019alimentation pour\
        \ r\xE9aliser toutes les op\xE9rations de sauvegarde n\xE9cessaire) ;\n -\
        \ secours des r\xE9seaux de t\xE9l\xE9communication (porter une attention\
        \ particuli\xE8re aux proc\xE9dures de basculement vers des lignes de secours\
        \ en cas d\u2019interruption de ligne) ;\n - de climatisation et de conditionnement\
        \ d'air (tenir compte de la fourniture des consommables tels que eau, gaz\
        \ et filtre, ainsi que les mesures pour lutter contre les poussi\xE8res) ;\n\
        \ - proc\xE9dures formalis\xE9es de r\xE9action en cas de sinistre ou de pannes\
        \ (y compris pendant les heures non ouvr\xE9es) ;\n - proc\xE9dures d\u2019\
        urgence.\nLe contr\xF4le de l\u2019environnement doit tenir compte de la temp\xE9\
        rature, de l\u2019humidit\xE9, des poussi\xE8res et des vibrations.\nIl faut\
        \ \xE9galement pr\xE9voir un plan de situation d\u2019urgence si des sinistres\
        \ non ma\xEEtrisables se produisent. (Cf. gestion de crise) Tous les \xE9\
        quipements de protection install\xE9s doivent \xEAtre r\xE9guli\xE8rement\
        \ contr\xF4l\xE9s.\nDes contr\xF4les (notamment concernant les mesures incendie)\
        \ sont exig\xE9s dans les r\xE9glementations.\nIl est fortement recommand\xE9\
        \ d\u2019appliquer ces contr\xF4les aux \xE9quipements pour lesquels ils ne\
        \ sont pas obligatoires (par exemple, la d\xE9tection de pr\xE9sence d\u2019\
        eau).\nENV-07 : Protection physique du c\xE2blage et des r\xE9seaux t\xE9\
        l\xE9coms Le c\xE2blage t\xE9l\xE9com et informatique doit, dans la mesure\
        \ du possible, \xEAtre prot\xE9g\xE9 contre tout acc\xE8s malveillant pouvant\
        \ conduire \xE0 des \xE9coutes (lignes enterr\xE9es, c\xE2bles cach\xE9s\u2026\
        ).  Il est indispensable de garantir la protection des acc\xE8s aux \xE9quipements\
        \ de terminaison et de routage.\nLa protection des acc\xE8s aux c\xE2blages\
        \ et autres composants r\xE9seaux (qu\u2019ils soient autoris\xE9s ou non)\
        \ consiste non seulement \xE0 emp\xEAcher l\u2019\xE9coute passive (et parfois\
        \ active) mais aussi \xE0 \xE9viter que, par accident, ces moyens ne soient\
        \ endommag\xE9s.\nENV-08 : D\xE9coupage de l'infrastructure en zones de s\xE9\
        curit\xE9 Les sites, les b\xE2timents et les locaux contenant des biens mat\xE9\
        riels ou immat\xE9riels (les informations et leurs supports associ\xE9s, les\
        \ mat\xE9riels constitutifs du syst\xE8me d'information) ou abritant des activit\xE9\
        s   critiques au regard de la s\xE9curit\xE9, doivent \xEAtre contr\xF4l\xE9\
        s tout particuli\xE8rement au niveau de leurs acc\xE8s.\nUne zone de s\xE9\
        curit\xE9 est une zone dans laquelle des dispositions permanentes sont prises\
        \ pour contr\xF4ler les mouvements du personnel et des mat\xE9riels, ainsi\
        \ que pour d\xE9tecter et emp\xEAcher toute \xE9coute.\nUn d\xE9coupage de\
        \ l'infrastructure en zones de s\xE9curit\xE9 facilite la mise en place de\
        \ dispositifs adapt\xE9s, tout particuli\xE8rement pour le contr\xF4le de\
        \ la circulation du personnel par attribution de droits d'acc\xE8s sp\xE9\
        cifiques aux zones.\nCes droits peuvent \xEAtre li\xE9s aux postes de travail\
        \ et aux niveaux de responsabilit\xE9.\nENV-09 : Application des modalit\xE9\
        s d'accueil et de circulation des visiteurs Les modalit\xE9s d'accueil et\
        \ de circulation des visiteurs sont g\xE9n\xE9ralement fix\xE9es par le service\
        \ de s\xE9curit\xE9 g\xE9n\xE9rale.\nMais, loin d'interf\xE9rer avec celui-ci,\
        \ il est un devoir pour chaque utilisateur du syst\xE8me d'information de\
        \ prendre \xE0 sa charge l'application de cette r\xE8gle dans sa propre zone\
        \ de travail ou \xE0 proximit\xE9 de son poste de travail.\nLe responsable-d\xE9\
        positaire est, en effet, le mieux plac\xE9 pour v\xE9rifier la non-atteinte\
        \ au patrimoine informationnel qui lui est confi\xE9.\nCette r\xE8gle est\
        \ \xE0 rapprocher de celle pr\xE9conisant le d\xE9coupage de l'infrastructure\
        \ en zones de s\xE9curit\xE9, laquelle apporte une grande facilit\xE9 pour\
        \ le contr\xF4le des visiteurs.\nENV-10 : Gestion sp\xE9cifique des biens\
        \ physiques n\xE9cessitant une protection La gestion des biens physiques n\xE9\
        cessitant une protection comprend l'adoption d'une classification ou d'une\
        \ typologie, les mesures de gestion de ces biens et les mesures de protection\
        \ tout au long de leur vie.\nLe principe \xE0 respecter est d\u2019adapter\
        \ ces moyens de protection physique, comme toute mesure de s\xE9curit\xE9\
        , \xE0 la valeur des biens \xE0 prot\xE9ger, mais aussi en coh\xE9rence avec\
        \ les autres mesures de s\xE9curit\xE9 appliqu\xE9es.\nL'article 10 de l'[IGI\
        \ 900] d\xE9finit ainsi : \"Tout document, logiciel ou mat\xE9riel qui, par\
        \ son int\xE9grit\xE9 ou sa confidentialit\xE9 contribue \xE0 la s\xE9curit\xE9\
        \ d'un syst\xE8me d'information, re\xE7oit la mention ACSSI qui rappelle que\
        \ sa gestion et sa protection doivent \xEAtre assur\xE9es conform\xE9ment\
        \ aux prescriptions de l'instruction minist\xE9rielle relative aux Articles\
        \ Contr\xF4l\xE9s de la S\xE9curit\xE9 des Syst\xE8mes d'Information\".\n\
        Pour les biens physiques non classifi\xE9s de d\xE9fense, l'adoption d'une\
        \ typologie permet de les regrouper suivant leur nature et leur affectation.\n\
        Des classes de protection sont \xE9tablies en fonction du niveau d'exigence\
        \ de s\xE9curit\xE9, c'est-\xE0-dire des crit\xE8res de confidentialit\xE9\
        , d'int\xE9grit\xE9 et de disponibilit\xE9 attach\xE9s \xE0 ces biens pour\
        \ en garantir une surveillance continue.\nLa typologie adopt\xE9e est sp\xE9\
        cifique \xE0 la mission ou au m\xE9tier, \xE0 la culture et aux contraintes\
        \ propres \xE0 l'organisme.\nENV-11 : Proc\xE9dures d'exploitation s\xE9curis\xE9\
        e des moyens d\xE9centralis\xE9s Les moyens d\xE9centralis\xE9s, d\xE9di\xE9\
        s ou d\xE9port\xE9s hors de leur zone de s\xE9curit\xE9 (micro-ordinateurs,\
        \ mat\xE9riels portables, imprimantes d\xE9port\xE9es, photocopieuses, t\xE9\
        l\xE9copie\u2026) se caract\xE9risent souvent par des \xE9quipes d'exploitation\
        \ r\xE9duites voire des utilisateurs isol\xE9s.\nSans assistance imm\xE9diate\
        \ et sans le recours aux protections physiques d'une zone de s\xE9curit\xE9\
        , la probabilit\xE9 d'incident ou d'atteinte \xE0 la s\xE9curit\xE9 des biens\
        \ reste tr\xE8s \xE9lev\xE9e : l'indiscr\xE9tion et la malveillance repr\xE9\
        sentent une menace majeure dans la mesure o\xF9 les consignes de v\xE9rification\
        \ sont plus difficiles \xE0 mettre en \u0153uvre.\nC'est la raison pour laquelle\
        \ l'exploitation de ces moyens n\xE9cessite des mesures sp\xE9cifiques adapt\xE9\
        es \xE0 leur environnement ; en particulier et, dans la mesure du possible,\
        \ les \xE9quipements p\xE9riph\xE9riques sont situ\xE9s dans une zone surveill\xE9\
        e.\nLe cas des mat\xE9riels portables m\xE9rite un examen particulier.\nEn\
        \ effet, avec l'accroissement de capacit\xE9 de m\xE9moire et de puissance\
        \ de traitement, les machines portables sont de plus en plus utilis\xE9es.\n\
        Cependant, elles sont expos\xE9es \xE0 des menaces plus vari\xE9es que les\
        \ mat\xE9riels fixes et leurs utilisations rendent beaucoup plus difficile\
        \ le contr\xF4le n\xE9cessaire \xE0 la sauvegarde des informations.\nLeur\
        \ portabilit\xE9 et leur petite taille accroissent fortement la probabilit\xE9\
        \ de perte ou de vol.\nDans la mesure du possible, les informations \xE0 prot\xE9\
        ger ne peuvent \xEAtre trait\xE9es sur des micro\n - ordinateurs portables\
        \ qu'en des endroits d\xE9sign\xE9s en fonction de leur niveau de classification.\n\
        Lorsque ces mat\xE9riels sont emport\xE9s \xE0 l'ext\xE9rieur de l'organisme,\
        \ il faut appliquer la m\xEAme proc\xE9dure que pour la sortie des documents\
        \ classifi\xE9s.\nENV-12 : Protection de la documentation de s\xE9curit\xE9\
        \ La documentation de s\xE9curit\xE9 doit \xEAtre prot\xE9g\xE9e contre les\
        \ acc\xE8s non autoris\xE9s.\nSa protection est du m\xEAme niveau que les\
        \ constituants auxquels elle se rapporte.\nLes mesures suivantes peuvent \xEA\
        tre sugg\xE9r\xE9es:\n - tout responsable-d\xE9tenteur de documents de s\xE9\
        curit\xE9 doit conna\xEEtre la position des documents qui lui sont confi\xE9\
        s et contr\xF4ler leur utilisation ;\n - la manipulation de ces documents\
        \ ne peut \xEAtre faite que par du personnel autoris\xE9 ;\n - les documents\
        \ sont rang\xE9s dans des lieux s\xFBrs ;\n - la diffusion, \xE9manant du\
        \ responsable de la s\xE9curit\xE9, peut \xEAtre restreinte au minimum de\
        \ personnes.\nENV-13 : Protection de l\u2019\xE9quipement contre le vol L\u2019\
        agent a qui sera attribu\xE9 l\u2019\xE9quipement, m\xEAme de mani\xE8re temporaire,\
        \ sera responsable d\xE8s son attribution de sa protection en utilisant des\
        \ moyens coh\xE9rents et adapt\xE9s.\nDans la mesure du possible, lorsque\
        \ son d\xE9tenteur doit sortir l\u2019\xE9quipement du site, il est recommand\xE9\
        \ qu\u2019il ne stocke sur l'\xE9quipement que les informations strictement\
        \ n\xE9cessaires pour r\xE9aliser sa mission \xE0 l\u2019ext\xE9rieur, le\
        \ cas \xE9ch\xE9ant, il transportera les informations sur un support externe\
        \ amovible.\nLes risques de vol de micro-ordinateurs portables \xE9tant important\
        \ m\xEAme sur le site de l\u2019organisme, un inventaire et un contr\xF4le\
        \ fr\xE9quent des machines doivent \xEAtre r\xE9alis\xE9s.\nUne proc\xE9dure\
        \ sp\xE9cifique doit \xEAtre formalis\xE9e pour d\xE9finir les actions \xE0\
        \ mener par le d\xE9tenteur et par l\u2019organisme en cas de vol de l\u2019\
        \xE9quipement.\nENV-14 : Protection des supports de sauvegarde Les supports\
        \ de sauvegarde doivent \xEAtre prot\xE9g\xE9s contre les risques de destruction,\
        \ de divulgation et de vol.\nUne attention particuli\xE8re doit \xEAtre port\xE9\
        e \xE0 ces types de supports car, par nature, en contenant une partie des\
        \ informations h\xE9berg\xE9es par un syst\xE8me, ils constituent une cible\
        \ de choix pour r\xE9aliser un vol d\u2019information et d\xE9truire la capacit\xE9\
        \ de l'organisme \xE0 r\xE9cup\xE9rer d'un sinistre.\nENV-15 : Protection\
        \ de la documentation syst\xE8me La documentation des syst\xE8mes (architecture\
        \ r\xE9seaux, plan de nommage\u2026) contiennent des informations qui associ\xE9\
        es \xE0 d\u2019autres (informations de vuln\xE9rabilit\xE9s\u2026) constituent\
        \ des \xE9l\xE9ments vitaux pour conduire avec succ\xE8s des attaques.\nLeur\
        \ divulgation \xE0 l\u2019ext\xE9rieur peut \xEAtre l\u2019opportunit\xE9\
        \ pour certains de mener des tentatives d\u2019intrusion.\nIl est donc essentiel\
        \ de veiller \xE0 classifier ces documentations et \xE0 en contr\xF4ler leur\
        \ diffusion \xE0 l\u2019ext\xE9rieur, y compris aupr\xE8s de fournisseurs.\n\
        ENV-16 : Utilisation \xE0 l\u2019ext\xE9rieur du site La sortie et l\u2019\
        utilisation \xE0 l\u2019ext\xE9rieur de l\u2019organisme de tout \xE9quipement\
        \ informatique doivent avoir \xE9t\xE9 autoris\xE9es.\nDes r\xE8gles doivent\
        \ \xEAtre formul\xE9es pour restreindre leurs utilisations dans les lieux\
        \ publics ou sur d\u2019autres syst\xE8mes d\u2019information.\nLeur connexion\
        \ au syst\xE8me d\u2019information d\u2019un client ou partenaire doit avoir\
        \ \xE9t\xE9 autoris\xE9e par cet autre organisme, et son propri\xE9taire devra\
        \ respecter la PSSI.\nL'\xE9quipement informatique doit \xEAtre prot\xE9g\xE9\
        \ afin d\u2019\xE9viter tout acc\xE8s non autoris\xE9 aux informations qu'il\
        \ stocke et traite.   3 Principes techniques AUT : Identification / authentification\
        \ AUT-01 : Utilisation d\u2019un m\xEAme secret pour acc\xE9der \xE0 plusieurs\
        \ services Selon les applications et les syst\xE8mes, les moyens utilis\xE9\
        s pour prot\xE9ger les secrets d\u2019authentification sont de niveaux d\u2019\
        assurances diff\xE9rents.\nIl est fondamental que les utilisateurs s\u2019\
        informent sur la robustesse des syst\xE8mes d\u2019authentification pour utiliser\
        \ un m\xEAme secret dans des syst\xE8mes dont la protection est coh\xE9rente\
        \ (exemple : utilisation d'un m\xEAme mot de passe pour s'authentifier sur\
        \ le syst\xE8me d'exploitation et diff\xE9rentes applications).\nAinsi, il\
        \ convient de n'utiliser un m\xEAme secret que pour des services de niveaux\
        \ d'assurance \xE9quivalents.\nAUT-02 : Combinaison des moyens d'authentification\
        \ L'acc\xE8s au syst\xE8me d'information implique que les utilisateurs justifient\
        \ leur identit\xE9 en d\xE9but de session (et, dans certains cas, en cours\
        \ de session) en pr\xE9sentant un \xE9l\xE9ment d'authentification.\nLes techniques\
        \ actuelles d'authentification reposent sur trois moyens :\n - ce que l'on\
        \ sait comme, par exemple, les mots de passe ;\n - ce que l'on d\xE9tient\
        \ comme, par exemple, les cartes \xE0 puce ;\n - ce que l'on est, c'est-\xE0\
        -dire une caract\xE9ristique personnelle (empreintes digitales, examen du\
        \ fond de l'\u0153il, signature dynamique\u2026).\nLa r\xE9union de ces trois\
        \ moyens constitue une authentification compl\xE8te et efficace mais repr\xE9\
        sente un co\xFBt relativement \xE9lev\xE9.\nEn cons\xE9quence, le responsable-d\xE9\
        tenteur doit d\xE9terminer avec l'aide de l'agent de s\xE9curit\xE9, \xE0\
        \ partir de ces trois concepts, quelles sont les combinaisons les plus adapt\xE9\
        es pour son sous-syst\xE8me d'information ou ses applications sensibles.\n\
        La r\xE9union d'au moins deux de ces concepts est commun\xE9ment appel\xE9\
        e authentification forte.\nLe choix d'une authentification bas\xE9e sur le\
        \ seul concept de \"ce que l'on sait\" repr\xE9sente le profil minimal de\
        \ s\xE9curit\xE9 pour un syst\xE8me d'information ; il convient alors d'opter\
        \ pour des m\xE9canismes dynamiques comme les mots de passe utilisables une\
        \ fois ou bien ceux assujettis \xE0 une limite du nombre d'utilisations ;\
        \ dans ce cas, le m\xE9canisme utilis\xE9 est un compteur d'acc\xE8s sur lequel\
        \ doit porter l'effort de protection.\nAinsi, les m\xE9canismes utilis\xE9\
        s reposent sur des \xE9l\xE9ments d'authentification dont il convient express\xE9\
        ment de pr\xE9voir une gestion rigoureuse.\nAUT-03 : Unicit\xE9 de l'identit\xE9\
        \ des utilisateurs L'identit\xE9 des utilisateurs doit \xEAtre g\xE9r\xE9\
        e sous le contr\xF4le conjoint de la direction du syst\xE8me et du responsable\
        \ de la s\xE9curit\xE9 d'un site ou d'une unit\xE9 op\xE9rationnelle (niveau\
        \ de l'agent de s\xE9curit\xE9).\nL\u2019identification unique (et sans \xE9\
        quivoque) du propri\xE9taire d\u2019un acc\xE8s est fondamentale pour assurer\
        \ la tra\xE7abilit\xE9 des op\xE9rations et le diagnostic d\u2019une anomalie\
        \ de s\xE9curit\xE9 (cf. contr\xF4le et audit).\nAUT-04 : D\xE9livrance et\
        \ recouvrement des moyens d\u2019authentification Les technologies utilis\xE9\
        es pour ma\xEEtriser les acc\xE8s \xE0 un syst\xE8me d\u2019information peuvent\
        \ \xEAtre aussi sophistiqu\xE9es que possible, la d\xE9livrance, l\u2019utilisation\
        \ et la gestion de ces moyens restent des \xE9l\xE9ments vitaux du syst\xE8\
        me.\nAinsi, les r\xE8gles suivantes doivent \xEAtre clairement formalis\xE9\
        es et scrupuleusement respect\xE9es :\n - la d\xE9livrance d\u2019un acc\xE8\
        s \xE0 un utilisateur doit \xEAtre pr\xE9c\xE9d\xE9e d\u2019un engagement\
        \ formel de ce dernier au respect des r\xE8gles \xE9l\xE9mentaires de protection\
        \ des moyens d\u2019acc\xE8s fournis et du devoir d\u2019avertissement en\
        \ cas de vol (ou seulement de suspicion de divulgation du secret) (cf. responsabilit\xE9\
        s, cf. attribution de postes sensibles) ;\n - la d\xE9livrance des moyens\
        \ d\u2019acc\xE8s (mots de passe, carte \xE0 puce\u2026) doit \xEAtre r\xE9\
        alis\xE9e en s\u2019assurant que seul son propri\xE9taire aura connaissance\
        \ des secrets ;\n - le traitement d\u2019une d\xE9claration de vol ou de perte\
        \ d\u2019un secret doit garantir la protection contre l\u2019usurpation de\
        \ l\u2019identit\xE9 de l\u2019utilisateur ;\n - le d\xE9part d\u2019un personnel\
        \ (voir sa mutation) doit conduire syst\xE9matiquement \xE0 la suppression\
        \ de tous ses acc\xE8s au syst\xE8me d\u2019information.   Il faut consid\xE9\
        rer qu'il y a infraction \xE0 la s\xE9curit\xE9 lorsque deux personnes ou\
        \ plus connaissent, par exemple, le mot de passe correspondant \xE0 une identit\xE9\
        \ d'utilisateur \xE0 moins que cela ne soit pr\xE9vu pour assurer la continuit\xE9\
        \ des fonctions d'administration du syst\xE8me.  S'il est in\xE9vitable, dans\
        \ certains cas, de permettre le partage d'une identit\xE9 et d'un \xE9l\xE9\
        ment d'authentification, des mesures sp\xE9ciales telles que l'emploi d'enveloppes\
        \ scell\xE9es avec prise en compte peuvent \xEAtre mises au point pour pr\xE9\
        venir toute utilisation abusive ou incorrecte.\nCAL : Contr\xF4le d'acc\xE8\
        s logique aux biens CAL-01 : Dispositifs et proc\xE9dures de protection contre\
        \ les intrusions L\u2019architecture des infrastructures de communication\
        \ doit comprendre les dispositifs et proc\xE9dures assurant le niveau ad\xE9\
        quat de protection contre les intrusions L\u2019acc\xE8s au SI et \xE0 ses\
        \ principales ressources (applicatifs) doit \xEAtre contr\xF4l\xE9 afin de\
        \ se prot\xE9ger contre des acc\xE8s frauduleux \u2013intrusions-.\nLes moyens\
        \ \xE0 mettre en place varient en fonction des objectifs de s\xE9curit\xE9\
        \ et peuvent comprendre des mesures telles que des dispositifs garde-barri\xE8\
        re ( firewall) et des syst\xE8mes d\u2019authentification et de contr\xF4\
        le d\u2019acc\xE8s.\nApr\xE8s une analyse des risques SSI comprenant un recensement\
        \ de chacune des cibles potentielles et des moyens d\u2019acc\xE8s possibles\
        \ pour des attaquants, il conviendra de mettre en place les dispositifs d\xE9\
        fensifs adapt\xE9s pour couvrir les objectifs de s\xE9curit\xE9 identifi\xE9\
        s.\nCAL-02 : Cloisonnement des r\xE9seaux et ma\xEEtrise des flux Le cloisonnement\
        \ des r\xE9seaux a pour objectif :\n - de faciliter le contr\xF4le d\u2019\
        acc\xE8s ;\n - de mieux se prot\xE9ger contre les intrusions ;\n - d\u2019\
        emp\xEAcher la fuite d\u2019information : o vers des r\xE9seaux ou des postes\
        \ de travail internes \xE0 l\u2019entreprise \xE0 destination de personnes\
        \ qui n\u2019ont pas \xE0 conna\xEEtre ces informations ; o vers des r\xE9\
        seaux ou des postes externes \xE0 l\u2019entreprise ; o par la connexion depuis\
        \ l\u2019ext\xE9rieur de l\u2019entreprise en utilisant la technique du rebond\
        \ par exemple, via un poste connect\xE9 en m\xEAme temps au r\xE9seau interne\
        \ de l\u2019entreprise et \xE0 un modem.\nIl permet de cr\xE9er des zones\
        \ r\xE9serv\xE9es \u2013p\xE9rim\xE8tres de s\xE9curit\xE9 bien identifi\xE9\
        s\n - en prenant en compte le besoin d\u2019en conna\xEEtre.\nDe tels p\xE9\
        rim\xE8tres internes doivent \xEAtre mis en place chaque fois qu\u2019une\
        \ analyse identifie des sous-ensembles ou applications sensibles qui justifient\
        \ d\u2019une politique de s\xE9curit\xE9 et de contr\xF4le des acc\xE8s et\
        \ des communications particuliers.\nLes communications entre l\u2019int\xE9\
        rieur et l\u2019ext\xE9rieur d\u2019un p\xE9rim\xE8tre de s\xE9curit\xE9 doivent\
        \ syst\xE9matiquement passer par un dispositif (garde-barri\xE8re) pr\xE9\
        vu \xE0 cet effet qui a en charge de contr\xF4ler le respect des exigences\
        \ particuli\xE8res \xE0 ce p\xE9rim\xE8tre.\nA cette fin, il est indispensable\
        \ qu\u2019existe et que soit document\xE9 une \xAB matrice des flux \xBB \xE0\
        \ la fronti\xE8re : quelle communication, depuis qui, vers qui, avec quel\
        \ contenu, dans quelles conditions ? Le cloisonnement de r\xE9seaux qui permet\
        \ de contr\xF4ler les flux d\u2019information se base sur les droits d\u2019\
        acc\xE8s des personnes, des fonctions et des processus.  Une des solutions\
        \ de cloisonnement r\xE9side dans la protection des informations sensibles\
        \ durant leur transmission.\nLe principe s'attache \xE0 contr\xF4ler que le\
        \ niveau de protection requis par les informations communiqu\xE9es est correctement\
        \ atteint.\nLa protection des informations sensibles durant leur transmission\
        \ est organis\xE9e de fa\xE7on \xE0 rendre aussi peu efficace que possible\
        \ les diff\xE9rents types d'attaques sur le r\xE9seau de transmission.\nL'organisation\
        \ de cette protection vise \xE0 :\n - l'acheminement du trafic m\xEAme en\
        \ ambiance de brouillage ou de saturation (qui consistent \xE0 emp\xEAcher\
        \ ou g\xEAner le fonctionnement des liaisons) ;\n - la garantie contre l'intrusion\
        \ (qui consiste \xE0 introduire ou \xE0 modifier des messages dans l'intention\
        \ de tromper) ;\n - la d\xE9fense contre l'interception (qui est la r\xE9\
        ception d'\xE9missions non autoris\xE9es) ;\n - la d\xE9fense contre l'analyse\
        \ de trafic (qui permet d'obtenir des renseignements \xE0 partir de l'\xE9\
        tude du trafic).\nLe recours aux moyens de chiffrement et \xE0 l'emploi de\
        \ mat\xE9riels prot\xE9g\xE9s contre l'\xE9mission de signaux compromettants\
        \ constitue les moyens de protection classiques en mati\xE8re de s\xE9curit\xE9\
        \ des communications.   Le chiffrement est d\xE9fini comme l'ensemble des\
        \ moyens cryptologiques permettant de prot\xE9ger les informations transmises,\
        \ de fa\xE7on \xE0 les rendre inintelligibles pour toute personne qui n'est\
        \ pas autoris\xE9e \xE0 les conna\xEEtre.\nOn utilise soit le chiffrement\
        \ des messages soit le chiffrement des voies de transmission.\nLe principe\
        \ int\xE8gre le fait que, si les mesures de s\xE9curit\xE9 correspondant au\
        \ niveau de protection requis n\xE9cessitent des moyens de chiffrement, l'usage\
        \ de ces moyens est soumis au respect de la loi et de la r\xE9glementation\
        \ et doit s'accompagner de mesures organisationnelles permettant leur gestion\
        \ sp\xE9cifique.\nCAL-03 : Modalit\xE9s d\u2019utilisation s\xE9curis\xE9\
        e des r\xE9seaux de t\xE9l\xE9communication de l\u2019organisme L'utilisation\
        \ s\xE9curis\xE9e des r\xE9seaux de t\xE9l\xE9communication de l'organisme\
        \ ne doit pas remettre en cause les mesures de s\xE9curit\xE9 qui sont prises\
        \ au plan de l'infrastructure (par exemple, la cr\xE9ation de zones r\xE9\
        serv\xE9es), du personnel (par exemple, la gestion du besoin d'en conna\xEE\
        tre), de l'organisation de la s\xE9curit\xE9 ou des ressources mat\xE9rielles\
        \ et logicielles.\nLes modalit\xE9s d'utilisation des r\xE9seaux de t\xE9\
        l\xE9communication de l'organisme sont d'autant plus importantes \xE0 d\xE9\
        finir que les possibilit\xE9s d'acc\xE8s des utilisateurs sont augment\xE9\
        es par les \xE9ventuelles interconnexions des r\xE9seaux internes.\nL'utilisation\
        \ s\xE9curis\xE9e des r\xE9seaux de t\xE9l\xE9communication fait appel \xE0\
        \ la mise en place de fonctions et de m\xE9canismes destin\xE9s \xE0 garantir\
        \ la s\xE9curit\xE9 des donn\xE9es au cours de leur transmission.\nIl est\
        \ possible d'adopter le d\xE9coupage suivant :\n - l'authentification ;\n\
        \ - le contr\xF4le d'acc\xE8s ;\n - la confidentialit\xE9 des donn\xE9es ;\n\
        \ - l'int\xE9grit\xE9 des donn\xE9es ;\n - la non-r\xE9pudiation ;\n - la\
        \ disponibilit\xE9.\nParmi ces fonctions, le contr\xF4le d'acc\xE8s repose\
        \ sur des mesures de gestion et de contr\xF4le continues dans le temps et\
        \ portant, par exemple, sur les aspects suivants :\n - l'acc\xE8s des utilisateurs\
        \ aux services pour lesquels ils sont autoris\xE9s ;\n - la connexion au syst\xE8\
        me d'information des ordinateurs isol\xE9s ou ext\xE9rieurs \xE0 l'organisme\
        \ ;\n - la s\xE9paration des r\xE9seaux d\xE9di\xE9s \xE0 des domaines particuliers\
        \ ;\n - le routage des communications sur les canaux autoris\xE9s.\nCAL-04\
        \ : Organisation des acc\xE8s au syst\xE8me d\u2019information L\u2019organisme\
        \ doit \xE9noncer des r\xE8gles et identifier des normes techniques pour assurer\
        \ le contr\xF4le et la gestion des acc\xE8s au syst\xE8me d\u2019information.\n\
        Ainsi, elles doivent d\xE9finir les niveaux d\u2019assurance des moyens de\
        \ contr\xF4les d\u2019acc\xE8s pour :\n - l\u2019acc\xE8s au r\xE9seau d\u2019\
        entreprise (\xE0 l\u2019intranet) et aux services transversaux\n - principalement\
        \ messagerie et services Internet\n - depuis les sites de l\u2019organisme\
        \ ;\n - le cas \xE9ch\xE9ant, l\u2019acc\xE8s \xE0 un sous-r\xE9seau s\xE9\
        curis\xE9 ;\n - l\u2019acc\xE8s aux applications de l\u2019organisme ;\n -\
        \ l\u2019acc\xE8s depuis l\u2019ext\xE9rieur aux services transversaux de\
        \ l\u2019entreprise, en particulier la messagerie ;\n - l\u2019acc\xE8s aux\
        \ \xE9quipements connect\xE9s au r\xE9seau de l\u2019organisme ;\n - l\u2019\
        acc\xE8s des postes de travail de l\u2019organisme \xE0 d\u2019autres r\xE9\
        seaux \u2013 depuis le site de l\u2019organisme ou hors du site ;\n - l\u2019\
        acc\xE8s par des fournisseurs au syst\xE8me d\u2019information ;\n - les acc\xE8\
        s public ou \xAB invit\xE9 \xBB.\nLes caract\xE9ristiques suivantes doivent\
        \ \xEAtre d\xE9finies selon les besoins de s\xE9curit\xE9 des informations\
        \ et/ou des fonctions du syst\xE8me d\u2019information :\n - technologie \xE0\
        \ utiliser (algorithme d\u2019authentification, mot de passe jou\xE9 qu'une\
        \ fois\u2026) ;\n - protection des secrets (fichiers de mots de passe g\xE9\
        r\xE9s par les syst\xE8mes ou les applications)\n - conditions d\u2019attribution\
        \ d\u2019un acc\xE8s (engagement de l\u2019utilisateur au respect des r\xE8\
        gles \xE9l\xE9mentaires de protection de l\u2019acc\xE8s) ;\n - exigences\
        \ de robustesse des moyens d\u2019acc\xE8s et des mots de passe\n - r\xE8\
        gles de construction\n - fr\xE9quence de changement des mots de passe\n -\
        \ historique de mots de passe non r\xE9-utilisables.\n - dur\xE9e de vie de\
        \ l\u2019attribution de l'acc\xE8s ;\n - toute proc\xE9dure d\u2019authentification\
        \ \xE0 des acc\xE8s sensibles ou utilisant des m\xE9dias qui ne sont pas consid\xE9\
        r\xE9s comme de confiance (r\xE9seaux publics) doit assurer la non divulgation\
        \ des \xE9l\xE9ments d\u2019authentification ;\n - proc\xE9dure en cas de\
        \ tentatives de connexion infructueuses r\xE9p\xE9t\xE9es ;\n - limitation\
        \ des temps de connexion ;\n - proc\xE9dure en cas de d\xE9claration de perte\
        \ d\u2019un secret \u2013 lutter contre des usurpations d\u2019identit\xE9\
        \ ;\n - proc\xE9dure de suppression des acc\xE8s en cas de d\xE9part de personnel\
        \ ou de vol de mat\xE9riel.  Une attention particuli\xE8re doit \xEAtre port\xE9\
        e sur la protection (notamment contre le vol de session, la divulgation de\
        \ secrets, l\u2019usurpation d\u2019identit\xE9, la saturation volontaire\
        \ de l\u2019acc\xE8s\u2026) des acc\xE8s au syst\xE8me d\u2019information,\
        \ utilisables \xE0 distance, hors des locaux de l\u2019organisme (acc\xE8\
        s Internet, acc\xE8s r\xE9seau commut\xE9).\nPour chacun de ces acc\xE8s,\
        \ des proc\xE9dures doivent \xEAtre r\xE9dig\xE9es pour la d\xE9finition des\
        \ profils (y compris les profils des exploitants du r\xE9seau et des applications),\
        \ d\u2019attribution et de gestion des acc\xE8s (cf. habilitations) .\nIl\
        \ est fortement recommand\xE9 de respecter le principe de n\u2019attribuer\
        \ un acc\xE8s et des privil\xE8ges que lorsqu\u2019ils sont n\xE9cessaires\
        \ pour la r\xE9alisation d\u2019une t\xE2che.\nIl est fondamental que les\
        \ utilisateurs soient sensibilis\xE9s \xE0 la protection des informations\
        \ et aux moyens qui leur ont \xE9t\xE9 attribu\xE9s pour acc\xE9der au syst\xE8\
        me d\u2019information de l\u2019organisme (les postes de travail sont les\
        \ points d\u2019acc\xE8s principaux au syst\xE8me d\u2019information).\nCAL-05\
        \ : Fichiers contenant des mots de passe Dans la mesure du possible, tout\
        \ fichier contenant des mots de passe (ou secrets) doit \xEAtre banni ou chiffr\xE9\
        \ (par exemple, script de connexion).\nCAL-06 : Suppression des acc\xE8s non\
        \ ma\xEEtris\xE9s au syst\xE8me d\u2019information Il est important de pouvoir\
        \ ma\xEEtriser l\u2019ensemble des acc\xE8s au syst\xE8me d\u2019information.\n\
        C\u2019est pourquoi une attention particuli\xE8re doit notamment \xEAtre port\xE9\
        e aux acc\xE8s suivants :\n - \xE9quipement connect\xE9 au syst\xE8me d\u2019\
        information disposant \xE9galement d\u2019un acc\xE8s public direct (par exemple\
        \ micro-ordinateur portable connect\xE9 \xE0 la fois \xE0 un modem et au r\xE9\
        seau d\u2019entreprise) ;\n - connexion non autoris\xE9e d\u2019un poste de\
        \ travail sur un acc\xE8s physique du r\xE9seau.\nCAL-07 : Attribution de\
        \ privil\xE8ges d\u2019acc\xE8s aux services L\u2019attribution d\u2019un\
        \ acc\xE8s et des privil\xE8ges associ\xE9s doit \xEAtre valid\xE9e par le\
        \ ou les propri\xE9taires des syst\xE8mes acc\xE9d\xE9s afin qu\u2019il(s)\
        \ v\xE9rifie(nt) qu\u2019il est conforme aux habilitations de l\u2019utilisateur\
        \ et qu\u2019il respecte les principes de responsabilit\xE9s (s\xE9paration\
        \ des pouvoirs, moindre privil\xE8ge).  Il est souhaitable pour les services\
        \ sensibles de maintenir un inventaire des acc\xE8s et privil\xE8ges qui ont\
        \ \xE9t\xE9 autoris\xE9s.\nCAL-08 : Protection des acc\xE8s particuliers (acc\xE8\
        s de maintenance) au SI Les acc\xE8s de maintenance sont des acc\xE8s octroyant\
        \ des privil\xE8ges \xE9lev\xE9s sur les syst\xE8mes.\nQuand ils sont utilis\xE9\
        s depuis l\u2019ext\xE9rieur de l\u2019organisme (par exemple par des fournisseurs\
        \ de service), il est fondamental de d\xE9finir des moyens de protection renforc\xE9\
        s contre toute utilisation malveillante et des moyens de tra\xE7abilit\xE9\
        .  Des engagements de responsabilit\xE9s sp\xE9cifiques devront \xEAtre inclus\
        \ dans les contrats de prestations de service (cf. contrat de prestation).\n\
        CAL-09 : V\xE9rification des listes d'acc\xE8s au syst\xE8me d\u2019information\
        \ Pour maintenir la ma\xEEtrise des acc\xE8s au syst\xE8me d\u2019information,\
        \ il est fondamental de proc\xE9der p\xE9riodiquement (voir de mani\xE8re\
        \ impromptue) \xE0 un contr\xF4le de la liste des acc\xE8s et des privil\xE8\
        ges associ\xE9s.\nCe contr\xF4le peut \xEAtre r\xE9alis\xE9 sur la base d\u2019\
        un croisement entre l\u2019inventaire des acc\xE8s, l\u2019archivage des engagements\
        \ sign\xE9s par les utilisateurs et la liste du personnel.\nCes contr\xF4\
        les peuvent \xEAtre renforc\xE9s dans le cas d\u2019acc\xE8s \xE0 des informations\
        \ et/ou fonctions sensibles.\nUne proc\xE9dure doit pr\xE9voir les actions\
        \ \xE0 mener en cas de d\xE9tection d\u2019incident (par exemple, acc\xE8\
        s apparaissant comme non justifi\xE9, privil\xE8ges apparaissant comme trop\
        \ \xE9lev\xE9s\u2026).\nCes proc\xE9dures devront tenir compte des impacts\
        \ sur le syst\xE8me d\u2019information d\u2019une r\xE9duction des privil\xE8\
        ges.\nCAL-10 : Contr\xF4le des privil\xE8ges des utilisateurs du syst\xE8\
        me d'information Il appara\xEEt important de sp\xE9cifier une r\xE8gle de\
        \ v\xE9rification du droit de possession des privil\xE8ges.\nEt ceci ind\xE9\
        pendamment des contr\xF4les portant sur l'exploitation s\xE9curis\xE9e, qui\
        \ s'attachent \xE0 la fa\xE7on dont ces privil\xE8ges sont utilis\xE9s.  \
        \  Le contr\xF4le a pour mission, d\xE8s qu'un utilisateur tente d'exercer\
        \ ses privil\xE8ges sur une ressource du syst\xE8me d'information, de ne permettre\
        \ cette action que dans la mesure o\xF9 elle n'outrepasse pas les r\xE8gles\
        \ de s\xE9curit\xE9 en vigueur dans l'organisme.\nLes mesures qui d\xE9coulent\
        \ de cette r\xE8gle peuvent reposer sur les aspects suivants :\n - les actions\
        \ pour lesquelles un contr\xF4le des privil\xE8ges doit \xEAtre men\xE9 ;\n\
        \ - les mesures \xE0 prendre si une action est tent\xE9e sans que le droit\
        \ appropri\xE9 soit poss\xE9d\xE9 ;\n - les passe-droits au contr\xF4le des\
        \ privil\xE8ges et leurs conditions de validit\xE9.\nCAL-11 : Application\
        \ de la notion de profil d'utilisateur du syst\xE8me d'information L'application\
        \ de la notion de profil d'utilisateur du syst\xE8me d'information sous-entend,\
        \ au pr\xE9alable, la structuration des donn\xE9es (ou objets) par fonctions\
        \ ou activit\xE9s de l'organisme qui sont des pr\xE9rogatives du responsable-d\xE9\
        tenteur.\nLes donn\xE9es manipul\xE9es par les utilisateurs sont structur\xE9\
        es, en fonction des applications qui les utilisent au sein d'une unit\xE9\
        \ fonctionnelle (par exemple, la gestion des stocks pour un service d'approvisionnement),\
        \ dans le cadre d'utilisation de ressources partag\xE9es (par exemple, les\
        \ r\xE9seaux locaux), ou lors d'une mission ou d'une activit\xE9 particuli\xE8\
        re n\xE9cessitant le cloisonnement des postes de travail.\nIl faut, de la\
        \ m\xEAme mani\xE8re, structurer les diverses cat\xE9gories de personnel (ou\
        \ sujets) par la d\xE9finition de profils d'utilisateur du syst\xE8me d'information\
        \ qui permettent de sp\xE9cifier les privil\xE8ges d'acc\xE8s aux informations\
        \ li\xE9s \xE0 la lecture (visualisation, impression) et les privil\xE8ges\
        \ de traitements li\xE9s \xE0 l'\xE9criture (cr\xE9ation, modification, destruction)\
        \ dans le cadre de leurs responsabilit\xE9s ou activit\xE9s.\nIl faut \xE9\
        galement d\xE9finir et formaliser les r\xE8gles de d\xE9l\xE9gations.\nCAL-12\
        \ : Administration des privil\xE8ges d'utilisation du syst\xE8me d'information\
        \ Un utilisateur poss\xE8de des privil\xE8ges d'utilisation pour les ressources\
        \ du syst\xE8me d'information correspondant au profil qui lui est attribu\xE9\
        .\nIl est indispensable d'administrer ces privil\xE8ges pour v\xE9rifier que\
        \ les r\xE8gles de s\xE9curit\xE9 en vigueur sont enti\xE8rement respect\xE9\
        es.\nLes crit\xE8res d'application de ce principe devront \xEAtre clairement\
        \ \xE9nonc\xE9s ; ils peuvent, par exemple, s'inspirer des \xE9l\xE9ments\
        \ suivants :\n - les profils d'utilisateurs soumis \xE0 l'administration des\
        \ privil\xE8ges ;\n - les privil\xE8ges existants entre les divers profils\
        \ d'utilisateurs ;\n - les personnes qualifi\xE9es pour accorder ou modifier\
        \ ces privil\xE8ges ;\n - les conditions \xE0 remplir pr\xE9alablement \xE0\
        \ toute modification ou tout octroi de privil\xE8ges ;\n - les privil\xE8\
        ges d'utilisateur incompatibles entre eux.\nLa protection de l'int\xE9grit\xE9\
        \ des tables contenant les privil\xE8ges doit faire l'objet d'un contr\xF4\
        le particulier du responsable du syst\xE8me et de l'agent de s\xE9curit\xE9\
        .\nCAL-13 : Verrouillage des sessions de travail Les postes de travail sont\
        \ les points d\u2019entr\xE9e principaux du syst\xE8me d\u2019information.\n\
        Les utilisateurs doivent \xEAtre sensibilis\xE9s \xE0 rendre leur environnement\
        \ de travail inaccessible en leur absence (verrouillage de la session, arr\xEA\
        t du poste de travail).\nPour renforcer cette mesure et \xE9viter des n\xE9\
        gligences, des mesures de protection automatique d\u2019une session de travail\
        \ apr\xE8s un d\xE9lai d\u2019inactivit\xE9 sont fortement recommand\xE9es\
        \ (d\xE9connexion automatique, verrouillage\u2026).\nCAL-14 : Protection de\
        \ l\u2019environnement de travail La liste des actions de chaque profil utilisateur\
        \ (administration, intervenants de maintenance, utilisateur principal du poste\
        \ de travail, utilisateur temporaire) doit \xEAtre \xE9tablie et prot\xE9\
        g\xE9e par des droits d\u2019acc\xE8s.\nJRN : Journalisation JRN-01 : Moyens\
        \ de journalisation des intrusions ou des utilisations frauduleuses Le SI\
        \ devra comprendre des moyens (dispositifs et/ou proc\xE9dure) de journalisation\
        \ des intrusions ou des utilisations frauduleuses.\nComme il ne sera pas toujours\
        \ possible de \xAB bloquer \xBB \xE0 temps des tentatives d\u2019intrusion,\
        \ il convient, dans une logique de gestion des risques, de mettre en place\
        \ les m\xE9canismes de journalisation et de traces permettant en cas d\u2019\
        intrusion r\xE9ussie, ou de tentative d'intrusion, de disposer :\n - des \xE9\
        l\xE9ments de traces permettant la meilleure identification possible des causes\
        \ et origines de l\u2019intrusion (remonter vers les \xE9l\xE9ments mena\xE7\
        ants) ;\n - des \xE9l\xE9ments de traces suffisamment fiables permettant \xE0\
        \ un juge, si n\xE9cessaire, en cas de d\xE9p\xF4t de plainte, de les accepter\
        \ en tant que preuves de l\u2019intrusion (ou tentative d'intrusion) ou de\
        \ l\u2019utilisation frauduleuse.\nIl convient donc de mettre en place les\
        \ proc\xE9dures \u2013avec les moyens techniques et humains n\xE9cessaires\n\
        \ - d\u2019exploitation des traces et journaux, pour d\xE9tecter \u2013m\xEA\
        me apr\xE8s coup\n - les intrusions et rassembler les \xE9l\xE9ments de preuve\
        \ n\xE9cessaires.\nCes \xE9l\xE9ments seront \xE9galement indispensables pour\
        \ remettre le syst\xE8me dans son \xE9tat initial.\nJRN-02 : Enregistrement\
        \ des op\xE9rations En respect du \xAB Principe de proportionnalit\xE9 \xBB\
        \ et de la volum\xE9trie, engendr\xE9e par l\u2019enregistrement des traces\
        \ de s\xE9curit\xE9, il est fondamental de d\xE9finir les r\xE8gles de g\xE9\
        n\xE9ration de traces en fonction des \xE9l\xE9ments recherch\xE9s.\nLes ressources\
        \ susceptibles d'exploiter utilement ces traces peuvent influer sur ces r\xE8\
        gles.\nLa d\xE9finition et la mise en \u0153uvre de ces syst\xE8mes de journalisation\
        \ devront tenir compte des contraintes l\xE9gislatives et r\xE9glementaires\
        \ concernant notamment le traitement des informations nominatives.\nJRN-03\
        \ : Constitution de preuves La constitution d'\xE9l\xE9ments de preuves informatiques\
        \ doit respecter la l\xE9gislation et les codes de pratiques en vigueur pour\
        \ \xEAtre pr\xE9sentable le cas \xE9chant devant un tribunal.\nIl s\u2018\
        agit en particulier :\n - du respect du principe de proportionnalit\xE9 et\
        \ transparence ;\n - de l\u2019admissibilit\xE9 de la preuve ;\n - de la qualit\xE9\
        \ et de l\u2019exhaustivit\xE9 de la preuve ;\n - du respect de la vie priv\xE9\
        e ;\n - de la qualit\xE9 de fabrication des \xE9l\xE9ments de preuve et de\
        \ leur stockage jusqu\u2019\xE0 leur pr\xE9sentation.\nJRN-04 : Gestion des\
        \ traces La gestion des traces de s\xE9curit\xE9 comporte plusieurs t\xE2\
        ches qu\u2019il faut d\xE9finir et organiser :\n - t\xE9l\xE9collecte s\xE9\
        curis\xE9e des traces de s\xE9curit\xE9 ;\n - archivage des traces ;\n - effacement\
        \ des fichiers des traces obsol\xE8tes (obsolescence et dur\xE9e d'archivage\
        \ doivent \xEAtre fix\xE9es) ;\n - filtrage et analyse des traces ;\n - protection\
        \ des traces contre toute alt\xE9ration ou acc\xE8s non autoris\xE9 ;\n -\
        \ alerte en cas de d\xE9tection d\u2019\xE9v\xE9nements majeurs ;\n - contr\xF4\
        le de l\u2019int\xE9grit\xE9 des m\xE9canismes de traces ;\n - proc\xE9dure\
        \ d\u2019exploitation des traces : sachant qu\u2019il est n\xE9cessaire de\
        \ diff\xE9rencier celui qui analyse les traces et l\u2019administrateur du\
        \ r\xE9seau ;\n - destruction des traces au-del\xE0 du d\xE9lai l\xE9gal.\n\
        JRN-05 : Alerte de s\xE9curit\xE9 Les r\xE8gles qui suivent la d\xE9tection\
        \ d\u2019un incident de s\xE9curit\xE9 d\xE9pendent de la gravit\xE9 de l\u2019\
        incident.\nDe la classification peut d\xE9pendre, la m\xE9thode de transmission\
        \ de l\u2019alerte, les destinataires, la vitesse et la nature de la r\xE9\
        action ( Cf.\nGestion d\u2019incidents et gestion de crise ).\nDe mani\xE8\
        re g\xE9n\xE9rale, tout incident de s\xE9curit\xE9 pertinent doit \xEAtre\
        \ trac\xE9 et doit pouvoir \xEAtre exploitable (identification de l\u2019\
        auteur, de la date, du type d\u2019op\xE9ration, de la cible\u2026).\nLes\
        \ r\xE8gles de journalisation et d\u2019analyse d\u2019un incident de s\xE9\
        curit\xE9 d\xE9pendent de la classification de l\u2019incident.\nJRN-06 :\
        \ Analyse des enregistrements des donn\xE9es de contr\xF4le de s\xE9curit\xE9\
        \ L'exploitation s\xE9curis\xE9e du syst\xE8me d'information implique l'enregistrement\
        \ des donn\xE9es de contr\xF4le de s\xE9curit\xE9 dans un journal d'audit\
        \ afin de v\xE9rifier que la s\xE9curit\xE9 est bien respect\xE9e, en particulier,\
        \ pour ce qui concerne les acc\xE8s au syst\xE8me d'information, qu'ils soient\
        \ le fait d'utilisateurs, de techniciens ou d'informaticiens.\nL'analyse des\
        \ donn\xE9es de contr\xF4le constitue une v\xE9rification a posteriori mais\
        \ elle peut r\xE9v\xE9ler des tentatives infructueuses de p\xE9n\xE9tration\
        \ du syst\xE8me ou, de fa\xE7on plus insidieuse, la pr\xE9paration d'une \
        \  attaque par r\xE9cup\xE9ration de fichiers ou de comptes p\xE9rim\xE9s.\n\
        Cet examen apporte plus de renseignements que la supervision en direct, \xE0\
        \ condition qu'il soit ex\xE9cut\xE9 avec r\xE9gularit\xE9 et minutie.\nUne\
        \ protection efficace des m\xE9canismes permettant l'enregistrement des donn\xE9\
        es de contr\xF4le est une condition essentielle pour justifier la confiance\
        \ accord\xE9e \xE0 l'analyse des enregistrements ; en effet, tout intrus cherche\
        \ d'abord \xE0 inhiber les m\xE9canismes d'enregistrement et \xE0 faire dispara\xEE\
        tre les preuves de son m\xE9fait.\nLa mise en \u0153uvre de journaux d'audits\
        \ peut \xEAtre une contrainte en p\xE9riode de forte charge d'exploitation\
        \ : il faut n\xE9anmoins \xEAtre conscient du risque pour la s\xE9curit\xE9\
        \ que repr\xE9sente leur d\xE9sactivation, en particulier du risque juridique\
        \ que prend l'organisme si il sert de plate-forme de rebond dans une attaque.\n\
        IGC : Infrastructures de gestion des cl\xE9s cryptographiques IGC-01 : Politique\
        \ de gestion des cl\xE9s L'utilisation de cl\xE9s cryptographiques dans le\
        \ cadre d'une infrastructure de gestion des cl\xE9s (IGC) requiert d'\xE9\
        tablir, de mettre en \u0153uvre, de contr\xF4ler et de maintenir une politique\
        \ de gestion des cl\xE9s.\nCelle-ci prend g\xE9n\xE9ralement la forme d'une\
        \ politique de certification (PC)  et d'une d\xE9claration des proc\xE9dures\
        \ de certification (DPC)  qui formalisent les exigences relatives \xE0 la\
        \ gestion des cl\xE9s.\nElles traitent notamment de la vie et de l'\xE9change\
        \ des cl\xE9s.\nIl est pr\xE9f\xE9rable que la structure et le contenu de\
        \ ces documents respectent les normes internationales (telles que le RFC 2527).\n\
        On note aussi que l'\xE9tablissement d'une PC est grandement facilit\xE9 par\
        \ la r\xE9alisation pr\xE9alable d'une analyse de risques SSI et l'\xE9tude\
        \ d'autres PC portant sur le m\xEAme type de besoin (authentification de serveur,\
        \ authentification de personne, signature, chiffrement\u2026).\nIGC-02 : Protection\
        \ des cl\xE9s secr\xE8tes ou cl\xE9s priv\xE9es Que ce soit pour du chiffrement\
        \ en confidentialit\xE9 ou pour de l\u2019authentification ou de la signature,\
        \ les utilisateurs vont devoir utiliser des cl\xE9s secr\xE8tes ou cl\xE9\
        s priv\xE9es.\nL\u2019assurance d\u2019int\xE9grit\xE9 et de non-divulgation\
        \ de ces cl\xE9s est par construction absolument fondamentale pour la solidit\xE9\
        \ du syst\xE8me mis en place.\nUne attention sp\xE9cifique devra \xEAtre consacr\xE9\
        e \xE0 ce probl\xE8me afin de s\u2019assurer que dans chaque cas, les choix\
        \ et moyens adopt\xE9s sont en coh\xE9rence avec les enjeux de l\u2019utilisation\
        \ de ces cl\xE9s.\nOn pourra ainsi exiger pour les documents class\xE9s \xAB\
        \ sensibles \xBB que tout chiffrement soit r\xE9alis\xE9 \xE0 l\u2019aide\
        \ d\u2019un dispositif garantissant que la cl\xE9 priv\xE9e est stock\xE9\
        e et utilis\xE9e dans un dispositif mat\xE9riel (tel une crypto carte \xE0\
        \ puce), alors qu\u2019une solution logicielle pourrait \xEAtre acceptable\
        \ pour d\u2019autres utilisations.\nIGC-03 : Certification des cl\xE9s publiques\
        \ Dans un syst\xE8me de cryptographie asym\xE9trique, il existe un risque\
        \ d\u2019usurpation de la cl\xE9 publique.\nLa s\xE9curit\xE9 du syst\xE8\
        me repose sur la fiabilit\xE9 de l'infrastructure de gestion des cl\xE9s et\
        \ notamment sur le processus de certification qui relie un \xE9l\xE9ment (personne,\
        \ serveur) \xE0 une cl\xE9 publique.\nIl est essentiel de ma\xEEtriser cet\
        \ aspect en r\xE9digeant une politique de certification.\nSCP : Signaux compromettants\
        \ Tout mat\xE9riel ou syst\xE8me qui traite des informations sous forme \xE9\
        lectrique est le si\xE8ge de perturbations \xE9lectromagn\xE9tiques.\nCes\
        \ perturbations, provoqu\xE9es par le changement d'\xE9tat des circuits qui\
        \ composent le mat\xE9riel consid\xE9r\xE9, sont qualifi\xE9es de signaux\
        \ parasites.\nCertains de ces signaux sont repr\xE9sentatifs des informations\
        \ trait\xE9es.\nLeur interception et leur traitement permettent de reconstituer\
        \ ces informations.\nCes signaux sont, de ce fait, d\xE9nomm\xE9s \"signaux\
        \ parasites compromettants\".  D\u2019autre part, le d\xE9veloppement des\
        \ syst\xE8mes sans fil montre l\u2019apparition de signaux compromettants\
        \ non parasites, dits \"signaux compromettants intentionnels\".\nCes signaux\
        \ intentionnels peuvent devenir compromettants si la port\xE9e du syst\xE8\
        me d\xE9passe la limite de la zone de s\xE9curit\xE9 .\nLa protection contre\
        \ les signaux compromettants est :\n - obligatoire pour le traitement d\u2019\
        informations classifi\xE9es de d\xE9fense (instruction g\xE9n\xE9rale interminist\xE9\
        rielle 900 du 20 juillet 1993)\n - recommand\xE9e pour le traitement d\u2019\
        informations sensibles (recommandation 901 du 2 mars 1994)   SCP-01 : Zonage\
        \ Un des moyens de se prot\xE9ger contre les signaux compromettants est le\
        \ zonage.\nIl comporte deux volets :\n - le zonage des locaux conform\xE9\
        ment \xE0 la directive 495 du 19 septembre 1997,\n - le zonage des \xE9quipements\
        \ conform\xE9ment au guide 430 du 1 juin 1999.\nAu vu des r\xE9sultats du\
        \ zonage les \xE9quipements devront \xEAtre install\xE9s conform\xE9ment \xE0\
        \ la directive 485 du 1 septembre 2000.\nSCP-02 : Mat\xE9riel TEMPEST Un des\
        \ moyens de se prot\xE9ger contre les signaux parasites compromettants est\
        \ l'utilisation de mat\xE9riel TEMPEST ( Transient ElectroMagnetic Pulse Emanations\
        \ Standard ).\nCes mat\xE9riels qui ont fait l'objet de mesures particuli\xE8\
        res lors de leur d\xE9veloppement pour r\xE9duire en \xE9mission et en conduction\
        \ leurs \xE9missions de signaux parasites compromettants sont de 4 cat\xE9\
        gories :\n - A (conforme \xE0 la norme AMSG 720),\n - B (conforme \xE0 la\
        \ norme AMSG 788),\n - C (conforme \xE0 la norme AMSG 784),\n - D ne r\xE9\
        pondant \xE0 aucune des normes ci-avant.\nLes mat\xE9riels devront \xEAtre\
        \ install\xE9s conform\xE9ment \xE0 la directive 485 du 1 septembre 2000.\n\
        Cette solution est \xE0 envisager quand le zonage ne permet pas r\xE9pondre\
        \ au besoin.\nSCP-03 : Cages de Faraday Un des moyens, plus on\xE9reux, de\
        \ se prot\xE9ger contre les signaux parasites compromettants est l'utilisation\
        \ de cage de Faraday ou la faradisation des locaux.\nSCP-04 : Signaux compromettants\
        \ intentionnels Les syst\xE8mes de transmission sans-fil, lorsqu'ils sont\
        \ utilis\xE9s pour transmettre de l'information deviennent potentiellement\
        \ des \xE9metteurs de signaux compromettants, lesquels sont d\xE9nomm\xE9\
        s \"signaux compromettants intentionnels\" et concernent tous les syst\xE8\
        mes de transmission sans-fil : infrarouge, radiofr\xE9quence, optique\u2026\
        \ Pour se prot\xE9ger contre l'\xE9mission de signaux compromettants intentionnels\
        \ il convient d'appliquer les recommandations de la DCSSI et dans la majorit\xE9\
        \ des cas, d'avoir recourt \xE0 un moyen de chiffrement et/ou d'effectuer\
        \ un zonage des \xE9quipements et des locaux.\nD'autre part, il convient de\
        \ prendre conscience du risque associ\xE9 \xE0 l'utilisation de tels moyens\
        \ dans la transmission d'information.  Formulaire de recueil de commentaires\
