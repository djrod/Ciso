    - ref_id: CAL-02
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:cal-02
      name: "Cloisonnement des r\xE9seaux et ma\xEEtrise des flux"
      implementation_groups:
      - identification-/-authentification
      - techniqu
      parent_urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:cal
      depth: 2
      assessable: true
      description: " Le cloisonnement des r\xE9seaux a pour objectif :\n - de faciliter\
        \ le contr\xF4le d\u2019acc\xE8s ;\n - de mieux se prot\xE9ger contre les\
        \ intrusions ;\n - d\u2019emp\xEAcher la fuite d\u2019information : o vers\
        \ des r\xE9seaux ou des postes de travail internes \xE0 l\u2019entreprise\
        \ \xE0 destination de personnes qui n\u2019ont pas \xE0 conna\xEEtre ces informations\
        \ ; o vers des r\xE9seaux ou des postes externes \xE0 l\u2019entreprise ;\
        \ o par la connexion depuis l\u2019ext\xE9rieur de l\u2019entreprise en utilisant\
        \ la technique du rebond par exemple, via un poste connect\xE9 en m\xEAme\
        \ temps au r\xE9seau interne de l\u2019entreprise et \xE0 un modem.\nIl permet\
        \ de cr\xE9er des zones r\xE9serv\xE9es \u2013p\xE9rim\xE8tres de s\xE9curit\xE9\
        \ bien identifi\xE9s\n - en prenant en compte le besoin d\u2019en conna\xEE\
        tre.\nDe tels p\xE9rim\xE8tres internes doivent \xEAtre mis en place chaque\
        \ fois qu\u2019une analyse identifie des sous-ensembles ou applications sensibles\
        \ qui justifient d\u2019une politique de s\xE9curit\xE9 et de contr\xF4le\
        \ des acc\xE8s et des communications particuliers.\nLes communications entre\
        \ l\u2019int\xE9rieur et l\u2019ext\xE9rieur d\u2019un p\xE9rim\xE8tre de\
        \ s\xE9curit\xE9 doivent syst\xE9matiquement passer par un dispositif (garde-barri\xE8\
        re) pr\xE9vu \xE0 cet effet qui a en charge de contr\xF4ler le respect des\
        \ exigences particuli\xE8res \xE0 ce p\xE9rim\xE8tre.\nA cette fin, il est\
        \ indispensable qu\u2019existe et que soit document\xE9 une \xAB matrice des\
        \ flux \xBB \xE0 la fronti\xE8re : quelle communication, depuis qui, vers\
        \ qui, avec quel contenu, dans quelles conditions ? Le cloisonnement de r\xE9\
        seaux qui permet de contr\xF4ler les flux d\u2019information se base sur les\
        \ droits d\u2019acc\xE8s des personnes, des fonctions et des processus.  Une\
        \ des solutions de cloisonnement r\xE9side dans la protection des informations\
        \ sensibles durant leur transmission.\nLe principe s'attache \xE0 contr\xF4\
        ler que le niveau de protection requis par les informations communiqu\xE9\
        es est correctement atteint.\nLa protection des informations sensibles durant\
        \ leur transmission est organis\xE9e de fa\xE7on \xE0 rendre aussi peu efficace\
        \ que possible les diff\xE9rents types d'attaques sur le r\xE9seau de transmission.\n\
        L'organisation de cette protection vise \xE0 :\n - l'acheminement du trafic\
        \ m\xEAme en ambiance de brouillage ou de saturation (qui consistent \xE0\
        \ emp\xEAcher ou g\xEAner le fonctionnement des liaisons) ;\n - la garantie\
        \ contre l'intrusion (qui consiste \xE0 introduire ou \xE0 modifier des messages\
        \ dans l'intention de tromper) ;\n - la d\xE9fense contre l'interception (qui\
        \ est la r\xE9ception d'\xE9missions non autoris\xE9es) ;\n - la d\xE9fense\
        \ contre l'analyse de trafic (qui permet d'obtenir des renseignements \xE0\
        \ partir de l'\xE9tude du trafic).\nLe recours aux moyens de chiffrement et\
        \ \xE0 l'emploi de mat\xE9riels prot\xE9g\xE9s contre l'\xE9mission de signaux\
        \ compromettants constitue les moyens de protection classiques en mati\xE8\
        re de s\xE9curit\xE9 des communications.   Le chiffrement est d\xE9fini comme\
        \ l'ensemble des moyens cryptologiques permettant de prot\xE9ger les informations\
        \ transmises, de fa\xE7on \xE0 les rendre inintelligibles pour toute personne\
        \ qui n'est pas autoris\xE9e \xE0 les conna\xEEtre.\nOn utilise soit le chiffrement\
        \ des messages soit le chiffrement des voies de transmission.\nLe principe\
        \ int\xE8gre le fait que, si les mesures de s\xE9curit\xE9 correspondant au\
        \ niveau de protection requis n\xE9cessitent des moyens de chiffrement, l'usage\
        \ de ces moyens est soumis au respect de la loi et de la r\xE9glementation\
        \ et doit s'accompagner de mesures organisationnelles permettant leur gestion\
        \ sp\xE9cifique. "
    - ref_id: CAL-03
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:cal-03
      name: "Modalit\xE9s d\u2019utilisation s\xE9curis\xE9e des r\xE9seaux de t\xE9\
        l\xE9communication de l\u2019organisme"
      implementation_groups:
      - identification-/-authentification
      - techniqu
      parent_urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:cal
      depth: 2
      assessable: true
      description: " L'utilisation s\xE9curis\xE9e des r\xE9seaux de t\xE9l\xE9communication\
        \ de l'organisme ne doit pas remettre en cause les mesures de s\xE9curit\xE9\
        \ qui sont prises au plan de l'infrastructure (par exemple, la cr\xE9ation\
        \ de zones r\xE9serv\xE9es), du personnel (par exemple, la gestion du besoin\
        \ d'en conna\xEEtre), de l'organisation de la s\xE9curit\xE9 ou des ressources\
        \ mat\xE9rielles et logicielles.\nLes modalit\xE9s d'utilisation des r\xE9\
        seaux de t\xE9l\xE9communication de l'organisme sont d'autant plus importantes\
        \ \xE0 d\xE9finir que les possibilit\xE9s d'acc\xE8s des utilisateurs sont\
        \ augment\xE9es par les \xE9ventuelles interconnexions des r\xE9seaux internes.\n\
        L'utilisation s\xE9curis\xE9e des r\xE9seaux de t\xE9l\xE9communication fait\
        \ appel \xE0 la mise en place de fonctions et de m\xE9canismes destin\xE9\
        s \xE0 garantir la s\xE9curit\xE9 des donn\xE9es au cours de leur transmission.\n\
        Il est possible d'adopter le d\xE9coupage suivant :\n - l'authentification\
        \ ;\n - le contr\xF4le d'acc\xE8s ;\n - la confidentialit\xE9 des donn\xE9\
        es ;\n - l'int\xE9grit\xE9 des donn\xE9es ;\n - la non-r\xE9pudiation ;\n\
        \ - la disponibilit\xE9.\nParmi ces fonctions, le contr\xF4le d'acc\xE8s repose\
        \ sur des mesures de gestion et de contr\xF4le continues dans le temps et\
        \ portant, par exemple, sur les aspects suivants :\n - l'acc\xE8s des utilisateurs\
        \ aux services pour lesquels ils sont autoris\xE9s ;\n - la connexion au syst\xE8\
        me d'information des ordinateurs isol\xE9s ou ext\xE9rieurs \xE0 l'organisme\
        \ ;\n - la s\xE9paration des r\xE9seaux d\xE9di\xE9s \xE0 des domaines particuliers\
        \ ;\n - le routage des communications sur les canaux autoris\xE9s. "
    - ref_id: CAL-04
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:cal-04
      name: "Organisation des acc\xE8s au syst\xE8me d\u2019information"
      implementation_groups:
      - identification-/-authentification
      - techniqu
      parent_urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:cal
      depth: 2
      assessable: true
      description: " L\u2019organisme doit \xE9noncer des r\xE8gles et identifier\
        \ des normes techniques pour assurer le contr\xF4le et la gestion des acc\xE8\
        s au syst\xE8me d\u2019information.\nAinsi, elles doivent d\xE9finir les niveaux\
        \ d\u2019assurance des moyens de contr\xF4les d\u2019acc\xE8s pour :\n - l\u2019\
        acc\xE8s au r\xE9seau d\u2019entreprise (\xE0 l\u2019intranet) et aux services\
        \ transversaux\n - principalement messagerie et services Internet\n - depuis\
        \ les sites de l\u2019organisme ;\n - le cas \xE9ch\xE9ant, l\u2019acc\xE8\
        s \xE0 un sous-r\xE9seau s\xE9curis\xE9 ;\n - l\u2019acc\xE8s aux applications\
        \ de l\u2019organisme ;\n - l\u2019acc\xE8s depuis l\u2019ext\xE9rieur aux\
        \ services transversaux de l\u2019entreprise, en particulier la messagerie\
        \ ;\n - l\u2019acc\xE8s aux \xE9quipements connect\xE9s au r\xE9seau de l\u2019\
        organisme ;\n - l\u2019acc\xE8s des postes de travail de l\u2019organisme\
        \ \xE0 d\u2019autres r\xE9seaux \u2013 depuis le site de l\u2019organisme\
        \ ou hors du site ;\n - l\u2019acc\xE8s par des fournisseurs au syst\xE8me\
        \ d\u2019information ;\n - les acc\xE8s public ou \xAB invit\xE9 \xBB.\nLes\
        \ caract\xE9ristiques suivantes doivent \xEAtre d\xE9finies selon les besoins\
        \ de s\xE9curit\xE9 des informations et/ou des fonctions du syst\xE8me d\u2019\
        information :\n - technologie \xE0 utiliser (algorithme d\u2019authentification,\
        \ mot de passe jou\xE9 qu'une fois\u2026) ;\n - protection des secrets (fichiers\
        \ de mots de passe g\xE9r\xE9s par les syst\xE8mes ou les applications)\n\
        \ - conditions d\u2019attribution d\u2019un acc\xE8s (engagement de l\u2019\
        utilisateur au respect des r\xE8gles \xE9l\xE9mentaires de protection de l\u2019\
        acc\xE8s) ;\n - exigences de robustesse des moyens d\u2019acc\xE8s et des\
        \ mots de passe\n - r\xE8gles de construction\n - fr\xE9quence de changement\
        \ des mots de passe\n - historique de mots de passe non r\xE9-utilisables.\n\
        \ - dur\xE9e de vie de l\u2019attribution de l'acc\xE8s ;\n - toute proc\xE9\
        dure d\u2019authentification \xE0 des acc\xE8s sensibles ou utilisant des\
        \ m\xE9dias qui ne sont pas consid\xE9r\xE9s comme de confiance (r\xE9seaux\
        \ publics) doit assurer la non divulgation des \xE9l\xE9ments d\u2019authentification\
        \ ;\n - proc\xE9dure en cas de tentatives de connexion infructueuses r\xE9\
        p\xE9t\xE9es ;\n - limitation des temps de connexion ;\n - proc\xE9dure en\
        \ cas de d\xE9claration de perte d\u2019un secret \u2013 lutter contre des\
        \ usurpations d\u2019identit\xE9 ;\n - proc\xE9dure de suppression des acc\xE8\
        s en cas de d\xE9part de personnel ou de vol de mat\xE9riel.  Une attention\
        \ particuli\xE8re doit \xEAtre port\xE9e sur la protection (notamment contre\
        \ le vol de session, la divulgation de secrets, l\u2019usurpation d\u2019\
        identit\xE9, la saturation volontaire de l\u2019acc\xE8s\u2026) des acc\xE8\
        s au syst\xE8me d\u2019information, utilisables \xE0 distance, hors des locaux\
        \ de l\u2019organisme (acc\xE8s Internet, acc\xE8s r\xE9seau commut\xE9).\n\
        Pour chacun de ces acc\xE8s, des proc\xE9dures doivent \xEAtre r\xE9dig\xE9\
        es pour la d\xE9finition des profils (y compris les profils des exploitants\
        \ du r\xE9seau et des applications), d\u2019attribution et de gestion des\
        \ acc\xE8s (cf. habilitations) .\nIl est fortement recommand\xE9 de respecter\
        \ le principe de n\u2019attribuer un acc\xE8s et des privil\xE8ges que lorsqu\u2019\
        ils sont n\xE9cessaires pour la r\xE9alisation d\u2019une t\xE2che.\nIl est\
        \ fondamental que les utilisateurs soient sensibilis\xE9s \xE0 la protection\
        \ des informations et aux moyens qui leur ont \xE9t\xE9 attribu\xE9s pour\
        \ acc\xE9der au syst\xE8me d\u2019information de l\u2019organisme (les postes\
        \ de travail sont les points d\u2019acc\xE8s principaux au syst\xE8me d\u2019\
        information). "
