      parent_urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:jrn
      depth: 2
      assessable: true
      description: " Le SI devra comprendre des moyens (dispositifs et/ou proc\xE9\
        dure) de journalisation des intrusions ou des utilisations frauduleuses.\n\
        Comme il ne sera pas toujours possible de \xAB bloquer \xBB \xE0 temps des\
        \ tentatives d\u2019intrusion, il convient, dans une logique de gestion des\
        \ risques, de mettre en place les m\xE9canismes de journalisation et de traces\
        \ permettant en cas d\u2019intrusion r\xE9ussie, ou de tentative d'intrusion,\
        \ de disposer :\n - des \xE9l\xE9ments de traces permettant la meilleure identification\
        \ possible des causes et origines de l\u2019intrusion (remonter vers les \xE9\
        l\xE9ments mena\xE7ants) ;\n - des \xE9l\xE9ments de traces suffisamment fiables\
        \ permettant \xE0 un juge, si n\xE9cessaire, en cas de d\xE9p\xF4t de plainte,\
        \ de les accepter en tant que preuves de l\u2019intrusion (ou tentative d'intrusion)\
        \ ou de l\u2019utilisation frauduleuse.\nIl convient donc de mettre en place\
        \ les proc\xE9dures \u2013avec les moyens techniques et humains n\xE9cessaires\n\
        \ - d\u2019exploitation des traces et journaux, pour d\xE9tecter \u2013m\xEA\
        me apr\xE8s coup\n - les intrusions et rassembler les \xE9l\xE9ments de preuve\
        \ n\xE9cessaires.\nCes \xE9l\xE9ments seront \xE9galement indispensables pour\
        \ remettre le syst\xE8me dans son \xE9tat initial. "
    - ref_id: JRN-02
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:jrn-02
      name: "Enregistrement des op\xE9rations"
