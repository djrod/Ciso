      depth: 2
      assessable: true
      description: " Le contr\xF4le de l'int\xE9grit\xE9 et de la disponibilit\xE9\
        \ des moyens de protection est un aspect fondamental de la s\xE9curit\xE9\
        .\nCette r\xE8gle concerne les dispositifs de s\xE9curit\xE9 auxquels il est\
        \ fait confiance pour assurer la protection des informations trait\xE9es :\
        \ il s'agit des \xE9quipements, des m\xE9canismes (mat\xE9riels et logiciels)\
        \ et de la documentation qui leur est associ\xE9e, nomm\xE9s dans l'article\
        \ 10 de l'[IGI 900], \"Articles Contr\xF4l\xE9s de S\xE9curit\xE9 des Syst\xE8\
        mes d'Information\" (ACSSI), ou de l\u2019article 9 de la [REC 901].\nLe maintien\
        \ de cette confiance justifie un contr\xF4le de l'int\xE9grit\xE9 et de la\
        \ disponibilit\xE9 de ces moyens qui ont un cycle de vie : ils sont con\xE7\
        us, r\xE9alis\xE9s, utilis\xE9s, r\xE9par\xE9s puis r\xE9form\xE9s ou d\xE9\
        truits.\nLeur int\xE9grit\xE9 et leur disponibilit\xE9, conditions fondamentales\
        \ de l'efficacit\xE9 de la s\xE9curit\xE9, sont garanties par la mise   en\
        \ \u0153uvre de mesures de gestion sp\xE9cifiques dont un programme de maintenance\
        \ le plus proactif possible. "
    - ref_id: CDV-08
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:cdv-08
