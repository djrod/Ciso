    - ref_id: GER-02
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:ger-02
      name: "Identification des objectifs de s\xE9curit\xE9"
      implementation_groups:
      - gestion-des-risques-ssi
      - organisationnel
      parent_urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:ger
      depth: 2
      assessable: true
      description: " L'identification des objectifs de s\xE9curit\xE9 permet de d\xE9\
        finir les besoins r\xE9els de l'organisme en mati\xE8re de SSI.\nCe cahier\
        \ des charges SSI peut \xEAtre formalis\xE9 en respectant les \xE9tapes suivantes,\
        \ compte tenu de la mission ou du m\xE9tier de l'organisme :\n - recueil des\
        \ \xE9l\xE9ments strat\xE9giques (contraintes, enjeux, orientations strat\xE9\
        giques, r\xE9f\xE9rentiel\u2026),\n - expression des besoins de s\xE9curit\xE9\
        \ des \xE9l\xE9ments essentiels (informations et fonctions) en termes de disponibilit\xE9\
        , d'int\xE9grit\xE9, de confidentialit\xE9\u2026 et selon une \xE9chelle de\
        \ besoins objective,\n - \xE9tude des menaces pesant sur l'organisme (caract\xE9\
        risation des \xE9l\xE9ments mena\xE7ants, \xE9tude des vuln\xE9rabilit\xE9\
        s\u2026),\n - identification des risques r\xE9els pour l'organisme.\nLes objectifs\
        \ de s\xE9curit\xE9 doivent couvrir l'ensemble des risques identifi\xE9s.\
        \  La d\xE9finition des besoins de s\xE9curit\xE9 permet de d\xE9crire de\
        \ fa\xE7on non ambigu\xEB les niveaux de sensibilit\xE9 (en termes de confidentialit\xE9\
        , d'int\xE9grit\xE9, de disponibilit\xE9\u2026) qu'il convient d'assurer aux\
        \ constituants d'un syst\xE8me d'information.\nLa s\xE9curit\xE9 qu'on attend\
        \ du syst\xE8me d'information doit \xEAtre pr\xE9cis\xE9e dans ses sp\xE9\
        cifications car elle est une dimension essentielle de ce syst\xE8me au m\xEA\
        me titre que ses performances ou les services qu'il doit rendre ; cette expression\
        \ des besoins de s\xE9curit\xE9  devrait faire l'objet d'un examen approfondi\
        \ conduit selon une d\xE9marche m\xE9thodologique et une approche globale.\n\
        Aborder cette analyse par une m\xE9thodologie permet de conserver une vision\
        \ d\u2019ensemble homog\xE8ne de la probl\xE9matique SSI, de constituer un\
        \ r\xE9f\xE9rentiel de s\xE9curit\xE9 complet et de faire prendre conscience\
        \ au plus grand nombre des risques support\xE9s par le syst\xE8me.    Une\
        \ appr\xE9ciation des risques doit aussi permettre, \xE0 ce stade, de mettre\
        \ en \xE9vidence les vuln\xE9rabilit\xE9s du syst\xE8me et les cons\xE9quences\
        \ d'\xE9ventuelles atteintes \xE0 sa s\xE9curit\xE9 de fa\xE7on \xE0 pouvoir\
        \ justifier la mise en place de certaines parades dont on aura \xE9valu\xE9\
        \ le rapport co\xFBt / efficacit\xE9.\nC'est ainsi que, par exemple, les r\xE9\
        sultats d'une appr\xE9ciation des risques peuvent conduire \xE0 recourir \xE0\
        \ des assurances pour pallier un manque de comp\xE9tences ou de ressources\
        \ budg\xE9taires.\nC'est sur la base de ces analyses que la d\xE9cision de\
        \ prendre en compte ou non les risques pourra \xEAtre prise. "
    - ref_id: GER-03
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:ger-03
      name: "Circonstances qui justifient une r\xE9\xE9valuation de la s\xE9curit\xE9\
