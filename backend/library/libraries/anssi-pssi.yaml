      parent_urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:ash
      depth: 2
      assessable: true
      description: " La sensibilit\xE9 d'un poste de travail fait r\xE9f\xE9rence\
        \ au besoin de confidentialit\xE9, de disponibilit\xE9 et d'int\xE9grit\xE9\
        \ attach\xE9 aux informations, aux logiciels et aux mat\xE9riels qu'il rassemble\
        \ ; elle se d\xE9finit selon les crit\xE8res de classification (cf. chapitre\
        \ traitant de la s\xE9curit\xE9 des informations), mais peut aussi \xEAtre\
        \ li\xE9e \xE0 la localisation : un poste de responsable des relations humaines\
        \ dans une r\xE9gion \xE0 fort risque social peut \xEAtre consid\xE9r\xE9\
        \ comme un poste sensible.\nPour un poste comportant des manipulations d'informations\
        \ relevant du secret de d\xE9fense, les habilitations du personnel sont d\xE9\
        finies par l'article 3 de l'[IGI 1300] : \"La proc\xE9dure d'habilitation\
        \ consiste \xE0 v\xE9rifier qu'une personne peut, sans risque pour la d\xE9\
        fense nationale, la s\xFBret\xE9 de l'\xC9tat ou sa propre s\xE9curit\xE9\
        , conna\xEEtre des informations classifi\xE9es d'un niveau d\xE9termin\xE9\
        \ dans l'exercice de ses missions.\nAu terme de la proc\xE9dure d'habilitation,\
        \ l'autorit\xE9 comp\xE9tente d\xE9cide d'admettre ou non la personne concern\xE9\
        e \xE0 prendre connaissance d'informations classifi\xE9es au niveau exig\xE9\
        \".  Pour les postes de travail sensibles n'utilisant pas des informations\
        \ relevant du secret de d\xE9fense, une proc\xE9dure d'habilitation peut \xEA\
        tre utilis\xE9e sur le mod\xE8le de celle qui doit \xEAtre appliqu\xE9e dans\
        \ le cadre des march\xE9s de d\xE9fense.\nDans ce cas, il est possible de\
        \ se r\xE9f\xE9rer \xE0 [REC 600].  2 Un poste de travail est un ensemble\
        \ d\xE9fini de t\xE2ches, de devoirs et de responsabilit\xE9s qui constituent\
        \ le travail habituel d\u2019une personne.   "
    - ref_id: ASH-09
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:ash-09
      name: Cloisonnement des postes de travail sensibles
      implementation_groups:
