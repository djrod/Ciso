    - ref_id: ORG-01
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:org-01
      name: "Responsabilit\xE9s g\xE9n\xE9rales pour la s\xE9curit\xE9 du syst\xE8\
        me d'information de l'organisme"
      implementation_groups:
