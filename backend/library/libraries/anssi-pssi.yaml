        \ compte dans le contr\xF4le (c'est la composante horizontale).\nIl est essentiel,\
        \ pour le climat de confiance du personnel et le bon d\xE9roulement de la\
        \ mission de l'organisme, d'adopter une gradation dans les contr\xF4les de\
        \ s\xE9curit\xE9, fonction de circonstances clairement \xE9nonc\xE9es par\
        \ le niveau d\xE9cisionnel ; en dehors d'un contexte judiciaire ou disciplinaire,\
