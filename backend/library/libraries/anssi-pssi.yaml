        riodes minimales selon la nature des informations.   "
    - ref_id: PSI-08
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:psi-08
      name: "\xAB Surclassification \xBB des informations"
      implementation_groups:
      - "politique-de-s\xE9curit\xE9"
      - organisationnel
      parent_urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:psi
      depth: 2
      assessable: true
      description: " Le degr\xE9 de protection doit \xEAtre proportionnel \xE0 la\
        \ classification des informations et des syst\xE8mes.\nSi l'emploi d\u2019\
        une classification \xE9lev\xE9e semble garantir une meilleure protection,\
        \ un recours syst\xE9matique \xE0 la surclassification risque d\u2019entra\xEE\
        ner une perte de confiance vis \xE0 vis de la m\xE9thode de classification.\n\
        Pour \xE9viter cela il convient :\n - d\u2019\xE9viter de surclasser l\u2019\
        information ;\n - de revoir p\xE9riodiquement la classification attribu\xE9\
        e. "
    - ref_id: PSI-09
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:psi-09
