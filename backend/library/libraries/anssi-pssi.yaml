        \ d\xE9finie pour l\u2019organisme peut n\u2019avoir de sens que dans le p\xE9\
        rim\xE8tre de la PSSI. "
    - ref_id: PSI-10
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:psi-10
      name: "D\xE9finition et contr\xF4le des habilitations"
      implementation_groups:
