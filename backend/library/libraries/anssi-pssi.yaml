      parent_urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:exp
      depth: 2
      assessable: true
      description: " On distingue divers types d'infog\xE9rance : l'externalisation,\
        \ les t\xE9l\xE9services (dont la t\xE9l\xE9maintenance), l'infog\xE9rance\
        \ sur site\u2026 Les conditions d'usage de l'infog\xE9rance doivent \xEAtre\
        \ rigoureusement d\xE9finies, et dans la mesure du possible, sur la base d'une\
