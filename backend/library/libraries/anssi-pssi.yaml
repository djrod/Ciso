    - ref_id: INC-02
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:inc-02
      name: "Mise en place d'un r\xE9seau de d\xE9tection et d'alerte des incidents\
        \ de s\xE9curit\xE9"
      implementation_groups:
      - gestion-des-incidents
      - "de-mise-en-\u0153uv"
      parent_urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:inc
      depth: 2
      assessable: true
      description: " La finalit\xE9 d'un r\xE9seau d'alerte est de provoquer une intervention\
        \ aussi rapide que possible, d\xE8s qu'un incident est d\xE9tect\xE9, limitant\
        \ ainsi les cons\xE9quences d'un arr\xEAt du syst\xE8me d'information ou l'activation\
        \ de proc\xE9dures suite \xE0 la survenance de l'incident.   Tous les utilisateurs,\
        \ et particuli\xE8rement ceux op\xE9rant sur des postes de travail sensibles,\
        \ constituent les maillons de ce r\xE9seau d'alerte.\nIl s'agit d'apprendre\
        \ aux utilisateurs \xE0 prot\xE9ger leurs mat\xE9riels et \xE0 d\xE9celer\
        \ les indices de manipulations frauduleuses ou d'activit\xE9s inhabituelles.\n\
        L'efficacit\xE9 d'un r\xE9seau d'alerte repose sur la structure de l'organisation\
        \ mise en place et, tout particuli\xE8rement, sur les agents de s\xE9curit\xE9\
        .\nElle d\xE9pend du niveau technique des moyens de d\xE9tection et de la\
        \ mobilisation des utilisateurs du syst\xE8me d'information : l'intervention\
        \ qui en d\xE9coule est d'autant plus efficace qu'elle fait intervenir les\
        \ moyens ad\xE9quats au moment opportun.\nPour le cas de compromission d'informations\
        \ relevant du secret de d\xE9fense, l'organisme doit rechercher la rapidit\xE9\
        \ de r\xE9action : \"Si la s\xE9curit\xE9 d'une information a \xE9t\xE9 ou\
        \ semble avoir \xE9t\xE9 compromise de quelque fa\xE7on que ce soit, la rapidit\xE9\
        \ et la discr\xE9tion de l'intervention rev\xEAtent une particuli\xE8re importance\
        \ pour en limiter les cons\xE9quences ; un compte rendu non fond\xE9 et d\xE9\
        menti par les faits est toujours pr\xE9f\xE9rable \xE0 un retard dans l'intervention\
        \ . "
    - ref_id: INC-03
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:inc-03
      name: "Ma\xEEtrise des incidents de s\xE9curit\xE9"
      implementation_groups:
      - gestion-des-incidents
      - "de-mise-en-\u0153uv"
      parent_urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:inc
      depth: 2
      assessable: true
      description: " La ma\xEEtrise des incidents de s\xE9curit\xE9 consiste \xE0\
        \ s'assurer de la continuit\xE9 de la s\xE9curit\xE9 durant toute la dur\xE9\
        e de l'intervention faisant suite \xE0 une alerte : le recours \xE0 des sp\xE9\
        cialistes ext\xE9rieurs et l'obligation de leur faciliter l'acc\xE8s au site\
        \ et au syst\xE8me d'information ne doit pas dispenser le personnel de l'organisme\
        \ d'appliquer les r\xE8gles de s\xE9curit\xE9.\nCette ma\xEEtrise est obtenue\
        \ par le respect de proc\xE9dures pr\xE9\xE9tablies.\nDeux cas d'urgence peuvent\
        \ n\xE9cessiter des actions diff\xE9rentes :\n - ceux provenant d'accidents\
        \ physiques touchant \xE0 l'infrastructure d'une zone sensible ou au syst\xE8\
        me d'information qu'elle contient et qui n'entra\xEEnent pas d'actions hostiles\
        \ visant \xE0 capturer des constituants du syst\xE8me d'information ; l'action\
        \ consiste alors \xE0 surveiller les mat\xE9riels, les logiciels et les documents\
        \ durant l'intervention comme par exemple, le transfert d'\xE9quipements vers\
        \ une salle blanche ou la mise en mode d\xE9grad\xE9 de m\xE9canismes de s\xE9\
        curit\xE9 jusqu'au retour \xE0 la normale du syst\xE8me d'information,\n -\
        \ ceux provenant d'actions hostiles visant \xE0 capturer des constituants\
        \ du syst\xE8me d'information : un plan de destruction d'urgence simple et\
        \ pratique de mise en \u0153uvre peut \xEAtre, dans certains cas, le seul\
        \ moyen d'\xE9viter une compromission grave. "
    - ref_id: INC-04
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:inc-04
      name: "Contr\xF4le des incidents de s\xE9curit\xE9"
      implementation_groups:
      - gestion-des-incidents
      - "de-mise-en-\u0153uv"
      parent_urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:inc
      depth: 2
      assessable: true
      description: " L'absence de suivi des incidents de s\xE9curit\xE9 expose l'organisme\
        \ \xE0 m\xE9conna\xEEtre les vuln\xE9rabilit\xE9s de son syst\xE8me d'information\
        \ et le condamne \xE0 ne pas \xEAtre en mesure de r\xE9agir efficacement face\
        \ \xE0 des sinistres r\xE9p\xE9t\xE9s de m\xEAme nature .\nDe ce fait, les\
        \ responsabilit\xE9s du suivi des incidents et des proc\xE9dures doivent \xEA\
        tre \xE9tablies ; les proc\xE9dures couvrent alors tous les types d'incidents\
        \ potentiels y compris les d\xE9faillances du syst\xE8me ou pertes de service,\
        \ les erreurs r\xE9sultant de donn\xE9es fausses ou inad\xE9quates, les failles\
        \ de la confidentialit\xE9.\nPour ce faire, le suivi des incidents de s\xE9\
        curit\xE9 s'appuie sur les comptes rendus pour les interventions imm\xE9diates,\
        \ sur les relev\xE9s des dysfonctionnements pour les actions diff\xE9r\xE9\
        es et, dans les deux cas, sur l'analyse et l'identification des causes du\
        \ sinistre et des statistiques que l'on peut \xE9tablir sur leur survenance.\n\
        L'adoption d'un standard de compte rendu et de directives pour leur exploitation\
        \ sont des mesures qui visent \xE0 rendre uniforme et obligatoire la proc\xE9\
        dure d'alerte \xE9voqu\xE9e.\nLes incidents de toute nature, d\xE9cel\xE9\
        s par exemple en phase d'exploitation, font l'objet d'un compte rendu au niveau\
        \ du responsable de s\xE9curit\xE9 aussi rapidement que possible.\nLes dysfonctionnements\
        \ et les faiblesses du syst\xE8me d'information doivent \xEAtre not\xE9s et\
        \ corrig\xE9s.\nEn particulier, il appara\xEEt n\xE9cessaire de passer en\
        \ revue les dysfonctionnements pour s'assurer que les mesures correctives\
        \ ont \xE9t\xE9 effectivement mises en \u0153uvre et qu'elles correspondent\
        \ \xE0 des actions autoris\xE9es.\nL'analyse et l'identification des causes\
        \ de l'incident impliquent une planification de la collecte des comptes rendus\
        \ d'audit, de la mise en place de mesures de protection et de la communication\
        \ avec les utilisateurs affect\xE9s par l'incident. "
    - ref_id: INC-05
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:inc-05
      name: "Moyens de d\xE9tection d\u2019intrusion ou d\u2019utilisation frauduleuse"
      implementation_groups:
      - gestion-des-incidents
      - "de-mise-en-\u0153uv"
      parent_urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:inc
      depth: 2
      assessable: true
      description: " Il est recommand\xE9 que des dispositifs et/ou proc\xE9dures\
        \ puissent d\xE9tecter des tentatives d\u2019intrusion ou d'utilisation frauduleuse\
        \ et permettre ainsi, en r\xE9action, de prendre les mesures n\xE9cessaires\
        \ pour faire \xE9chouer ces tentatives.\nIl conviendra donc pour chaque composant\
        \ ou applicatif sensible du SI de d\xE9terminer et mettre en place les moyens\
        \ ad-hoc, qui peuvent aller d\u2019un m\xE9canisme de supervision bien configur\xE9\
        \ \xE0 des outils sp\xE9cifiques comme les syst\xE8mes de d\xE9tection d\u2019\
        intrusion.   "
    - ref_id: INC-06
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:inc-06
      name: "Mise en \u0153uvre d\u2019un service d\u2019alerte efficace"
      implementation_groups:
      - gestion-des-incidents
      - "de-mise-en-\u0153uv"
      parent_urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:inc
      depth: 2
      assessable: true
      description: " Le principe est de d\xE9terminer le plus rapidement l\u2019occurrence\
        \ d\u2019un \xE9v\xE9nement constituant (ou susceptible de constituer) les\
        \ pr\xE9mices d\u2019une attaque, d\u2019un incident majeur ou \xE0 l\u2019\
        origine d\u2019une malveillance.\nLe service d\u2019alerte doit organiser\
        \ la remont\xE9e et la centralisation des d\xE9tections d\u2019incident par\
        \ l\u2019interm\xE9diaire de processus simples d\u2019information ( cf. fonctionnement\
        \ des r\xF4les ) et doit sensibiliser les utilisateurs et les exploitants\
        \ au devoir de signalement de toute anomalie.\nIl convient de pr\xE9voir plusieurs\
        \ niveaux d\u2019alerte.\nCes diff\xE9rents niveaux doivent \xEAtre d\xE9\
        tectables par les utilisateurs c\u2019est \xE0 dire que chacun doit conna\xEE\
        tre dans quel niveau le SI se trouve \xE0 un instant donn\xE9. "
    - ref_id: INC-07
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:inc-07
      name: "Pr\xE9vision des r\xE9actions r\xE9flexes face \xE0 des situations d\u2019\
        urgence"
      implementation_groups:
      - gestion-des-incidents
      - "de-mise-en-\u0153uv"
      parent_urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:inc
      depth: 2
      assessable: true
      description: " Le principe est de s\xE9lectionner des sc\xE9narios types de\
        \ sinistre et de formaliser les meilleures r\xE9actions en terme de mesures\
        \ conservatoires pour limiter, voire \xE9viter, la propagation des impacts\
        \ de l\u2019incident ou de l\u2019attaque, en terme de pouvoir de d\xE9cision\
        \ et d\u2019information interne et externe, le cas \xE9ch\xE9ant.\nCeci permet\
        \ d'\xE9viter que les incident ne d\xE9g\xE9n\xE8rent en sinistres aux cons\xE9\
        quences f\xE2cheuses ou insupportables pour l'organisme. \xC0 chaque niveau\
        \ d\u2019alerte correspond une proc\xE9dure claire des actions \xE0 conduire.\n\
        Ce type de proc\xE9dure s\u2019appuie sur le principe de d\xE9fense en profondeur\
        \ qui permet d\u2019\xE9tablir des barri\xE8res de protection ind\xE9pendantes\
        \ et en fonction de l\u2019alerte. "
    - ref_id: FOR
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:for
      name: Sensibilisation et formation
      implementation_groups:
      - sensibilisation-et-formation
      - "de-mise-en-\u0153uv"
      depth: 1
      assessable: false
      description: ''
    - ref_id: FOR-01
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:for-01
      name: "Documentation des responsabilit\xE9s"
      implementation_groups:
      - sensibilisation-et-formation
      - "de-mise-en-\u0153uv"
      parent_urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:for
      depth: 2
      assessable: true
      description: " Il est fondamental que l\u2019ensemble des responsabilit\xE9\
        s de SSI soit r\xE9dig\xE9 sans ambigu\xEFt\xE9 et port\xE9 \xE0 la connaissance\
        \ des personnes qui en ont la charge.\nLa description de ces responsabilit\xE9\
        s doit comporter les limites associ\xE9es \xE0 chacun dans le temps et l\u2019\
        espace.\nIl est \xE9galement indispensable que tous les acteurs concern\xE9\
        s s\u2019engagent formellement \xE0 prendre connaissance et \xE0 accepter\
        \ ces responsabilit\xE9s. "
    - ref_id: FOR-02
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:for-02
      name: "Sensibilisation g\xE9n\xE9rale \xE0 la s\xE9curit\xE9"
      implementation_groups:
      - sensibilisation-et-formation
      - "de-mise-en-\u0153uv"
      parent_urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:for
      depth: 2
      assessable: true
      description: " La sensibilisation vise \xE0 faire prendre conscience \xE0 chaque\
        \ utilisateur qu'il d\xE9tient une part importante de responsabilit\xE9 dans\
        \ la lutte contre la malveillance.\nLa d\xE9finition des objectifs de cette\
        \ sensibilisation est \xE9troitement li\xE9e \xE0 la mission ou au m\xE9tier\
        \ de l'organisme, \xE0 la sensibilit\xE9 du patrimoine d'informations et de\
        \ biens physiques ainsi qu'aux menaces connues.\nIls peuvent \xEAtre, par\
        \ exemple, la recherche de l'adh\xE9sion du personnel vis-\xE0-vis de la protection\
        \ du patrimoine de l'organisme ou bien encore l'\xE9mergence et l'efficacit\xE9\
        \ d'un r\xE9seau d'alerte impliquant tous les utilisateurs du syst\xE8me d'information.\n\
        Une action de sensibilisation qui ne r\xE9pond pas \xE0 des objectifs clairement\
        \ exprim\xE9s n'apporte qu'une illusion de confiance en la capacit\xE9 du\
        \ personnel \xE0 r\xE9agir efficacement lors d'une atteinte au syst\xE8me\
        \ d'information.\nUn programme de sensibilisation r\xE9gulier doit \xEAtre\
        \ pr\xE9vu et pilot\xE9 par le RSSI.\nCe programme a pour but de rappeler\
        \ les messages majeurs de la PSSI de l\u2019organisme et notamment d\u2019\
        informer chaque personne sur :\n - les enjeux de s\xE9curit\xE9 ;\n - les\
        \ principales menaces ;\n - les lois, r\xE8glements, chartes ;\n - l\u2019\
        organisation de la s\xE9curit\xE9 ;\n - les principes et les r\xE8gles de\
        \ la s\xE9curit\xE9 de l\u2019organisme ;\n - les comportements \xE0 adopter\
        \ ;\n - les r\xE8gles sp\xE9cifiques (postes nomades, t\xE9l\xE9-actions\u2026\
        ). "
    - ref_id: FOR-03
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:for-03
      name: Communication sur la SSI
      implementation_groups:
      - sensibilisation-et-formation
      - "de-mise-en-\u0153uv"
      parent_urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:for
      depth: 2
      assessable: true
      description: " L\u2019information concernant l\u2019organisation et les exigences\
        \ g\xE9n\xE9rales de la SSI doit \xEAtre diffus\xE9e le plus largement dans\
        \ l\u2019organisme.\nUn moyen de diffusion doit donc \xEAtre d\xE9fini et\
        \ connu de tous, qui permette de retrouver toute information li\xE9e \xE0\
        \ la SSI dans l\u2019organisme (proc\xE9dure, contact, ..).\nL\u2019un des\
        \ moyens utilis\xE9s peut \xEAtre par exemple la mise en place d\u2019un domaine\
        \ d\xE9di\xE9 \xE0 la s\xE9curit\xE9 dans l\u2019intranet de l\u2019organisme.\
        \   La PSSI globale devra \xEAtre connue de tous les personnels de l'organisme,\
        \ les PSSI sp\xE9cifiques devront \xEAtre port\xE9es \xE0 la connaissance\
        \ des personnels amen\xE9s \xE0 exploiter ces syst\xE8mes particuliers.\n\
        La diffusion d'une partie ou de la totalit\xE9 des PSSI \xE0 des personnes\
        \ ext\xE9rieures, amen\xE9es \xE0 intervenir sur le syst\xE8me d\u2019information,\
        \ devra \xEAtre fonction de leur besoin d'en conna\xEEtre et dans tous les\
        \ cas valid\xE9e par l'organisation en charge de la SSI (Cf.\nORG).\nUn dossier\
        \ d\u2019entr\xE9e doit \xEAtre constitu\xE9 pour s\u2019assurer que toute\
        \ nouvelle personne intervenant dans le SI est inform\xE9e de l\u2019organisation,\
        \ des r\xE8gles de s\xE9curit\xE9 et de ses devoirs.\nDe mani\xE8re analogue,\
        \ un dossier de sortie est constitu\xE9 pour informer les personnels quittant\
        \ l\u2019organisme des proc\xE9dures et r\xE8gles \xE0 respecter. "
    - ref_id: FOR-04
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:for-04
      name: Application pour la protection juridique des informations de l'organisme
      implementation_groups:
      - sensibilisation-et-formation
      - "de-mise-en-\u0153uv"
      parent_urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:for
      depth: 2
      assessable: true
      description: " Cette r\xE8gle vise \xE0 sensibiliser le personnel sur le devoir\
        \ de protection juridique des informations qu'il utilise ou qui lui sont confi\xE9\
        es afin de diminuer le risque de d\xE9tournement ou d'appropriation par des\
        \ tierces personnes.\nLes directives d'application se r\xE9f\xE8rent, en partie,\
        \ au principe de responsabilit\xE9 du personnel et, plus particuli\xE8rement,\
        \ \xE0 la r\xE8gle relative \xE0 la notion de responsable-d\xE9tenteur (cf.\
        \ chapitre responsabilit\xE9s ORG). "
    - ref_id: FOR-05
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:for-05
      name: "Adaptation de la sensibilisation aux diff\xE9rentes classes d'utilisateurs"
      implementation_groups:
      - sensibilisation-et-formation
      - "de-mise-en-\u0153uv"
      parent_urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:for
      depth: 2
      assessable: true
      description: " En mati\xE8re de s\xE9curit\xE9, les niveaux de pr\xE9occupations\
        \ diff\xE8rent consid\xE9rablement suivant qu'il s'agit du personnel de direction\
        \ ou d'ex\xE9cution.\nLa sensibilisation est, en cons\xE9quence, adapt\xE9\
        e aux niveaux de responsabilit\xE9 d\xE9tenus et aux sp\xE9cificit\xE9s des\
        \ postes de travail.\nLe personnel concern\xE9 appartient \xE0 trois grandes\
        \ cat\xE9gories :\n - celle li\xE9e aux activit\xE9s de direction, d'encadrement,\
        \ de gestion, de relations ext\xE9rieures\u2026,\n - celle li\xE9e aux emplois\
        \ du syst\xE8me d'information (ing\xE9nieurs et techniciens, utilisateurs\
        \ de la bureautique\u2026),\n - celle li\xE9e \xE0 la s\xE9curit\xE9 des syst\xE8\
        mes d'information (ing\xE9nieurs et techniciens de l'\xE9quipe de s\xE9curit\xE9\
        , agents de la s\xE9curit\xE9\u2026) qui n\xE9cessitent une formation sp\xE9\
        cialis\xE9e.\nUne sensibilisation qui ne tient pas compte des particularit\xE9\
        s op\xE9rationnelles de chaque classe d'utilisateurs et des exigences plus\
        \ ou moins fortes li\xE9es aux responsabilit\xE9s ou aux postes de travail\
        \ n'atteint pas les objectifs assign\xE9s et laisse voir la s\xE9curit\xE9\
        \ comme une contrainte suppl\xE9mentaire sans valeur ajout\xE9e par rapport\
        \ \xE0 l'aspect productivit\xE9 du poste de travail. "
    - ref_id: FOR-06
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:for-06
      name: "Sensibilisation r\xE9guli\xE8re des personnels \xE0 la SSI"
      implementation_groups:
      - sensibilisation-et-formation
      - "de-mise-en-\u0153uv"
      parent_urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:for
      depth: 2
      assessable: true
      description: " L\u2019information permanente des personnes vise \xE0 obtenir\
        \ un niveau de vigilance constant.\nCette information concerne en particulier\
        \ les \xE9volutions de la PSSI et des menaces.\nElle permet d\u2019actualiser\
        \ l\u2019information, de communiquer de nouvelles informations, et \xE9galement\
        \ de faire un rappel concernant les r\xE8gles ou consignes qui ne sont pas\
        \ correctement appliqu\xE9es.\nToute \xE9volution concernant l\u2019organisation\
        \ et les exigences g\xE9n\xE9rales de la SSI doit \xEAtre \xE9galement diffus\xE9\
        e. "
    - ref_id: FOR-07
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:for-07
      name: Sensibilisation au traitement des incidents
      implementation_groups:
      - sensibilisation-et-formation
      - "de-mise-en-\u0153uv"
      parent_urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:for
      depth: 2
      assessable: true
      description: " Au-del\xE0 du simple fonctionnement, les personnels concern\xE9\
        s doivent \xEAtre sensibilis\xE9s et form\xE9s au niveau qu\u2019il convient\
        \ aux aspects s\xE9curit\xE9 des op\xE9rations dont ils sont en charge.\n\
        Un des points essentiels des obligations s\xE9curit\xE9 dans les taches d\u2019\
        exploitation concerne le respect des exigences :\n - de consignation dans\
        \ une main-courante des incidents,\n - de notification/alerte de qui de droit\
        \ (cf. suite). "
    - ref_id: FOR-08
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:for-08
      name: "Pr\xE9paration et entra\xEEnement \xE0 la gestion des situations de crise"
      implementation_groups:
      - sensibilisation-et-formation
      - "de-mise-en-\u0153uv"
      parent_urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:for
      depth: 2
      assessable: true
      description: " Outre pr\xE9voir les possibilit\xE9s et le traitement (proc\xE9\
        dures) des situations anormales et des incidents (FOR-07), il est essentiel\
        \ de pr\xE9parer et d\u2019entra\xEEner les personnels concern\xE9s, ce qui\
        \ implique notamment :\n - la pr\xE9sentation des plans ad-hoc (plan de secours,\
        \ plan de continuit\xE9, plan de reprise\u2026),\n - l\u2019entra\xEEnement\
        \ des personnels au moyen de simulations (exercices comparables aux exercices\
        \ incendie). (Cf.\nGestion de crise) Il doit exister un programme de formation\
        \ sp\xE9cifique pour chaque profil d\u2019agents pour assurer des r\xE9actions\
        \ r\xE9flexes adapt\xE9es en cas d\u2019incident ou d\u2019alerte s\xE9curit\xE9\
        .   "
    - ref_id: FOR-09
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:for-09
      name: "Sensibilisation du personnel \xE0 l'usage des TIC"
      implementation_groups:
      - sensibilisation-et-formation
      - "de-mise-en-\u0153uv"
      parent_urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:for
      depth: 2
      assessable: true
      description: " Une action de sensibilisation du personnel doit \xEAtre r\xE9\
        alis\xE9e pour pr\xE9venir des risques de divulgation externe (volontaire\
        \ ou non), li\xE9e \xE0 l\u2019utilisation des m\xE9dias des technologies\
        \ de l'information et de communication (TIC), tels que vid\xE9o, t\xE9l\xE9\
        phone, fax, voix\u2026 En particulier, concernant le contr\xF4le de leur destinataire,\
        \ les \xE9coutes clandestines, les personnes se trouvant \xE0 proximit\xE9\
        . "
    - ref_id: FOR-10
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:for-10
      name: "Formation du personnel \xE0 l'usage des TIC"
      implementation_groups:
      - sensibilisation-et-formation
      - "de-mise-en-\u0153uv"
      parent_urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:for
      depth: 2
      assessable: true
      description: " Cette formation s\u2019attachera \xE0 pr\xE9senter la responsabilit\xE9\
        \ de chacun dans le domaine de l'informatique et des communications (technologies\
        \ de l'information et de communication \u2013 TIC) et \xE0 former chaque utilisateur\
        \ \xE0 l\u2019utilisation des moyens informatiques et de communication, ainsi\
        \ qu'aux moyens de protection mis \xE0 sa disposition. "
    - ref_id: FOR-11
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:for-11
      name: Sensibilisation des utilisateurs aux moyens de supervision
      implementation_groups:
      - sensibilisation-et-formation
      - "de-mise-en-\u0153uv"
      parent_urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:for
      depth: 2
      assessable: true
      description: " L\u2019emploi de moyens techniques pour d\xE9tecter des malveillances\
        \ informatiques ou pour maintenir les syst\xE8mes, oblige l\u2019organisme\
        \ \xE0 :\n - contr\xF4ler les flux d\u2019information,\n - acc\xE9der aux\
        \ ressources \xAB personnelles \xBB,\n - r\xE9glementer les \xE9changes et\
        \ transferts (R\xE9seau, Messagerie, Internet)\n - conserver les \xE9l\xE9\
        ments de preuve.\nC\u2019est pour trouver un \xE9quilibre entre contr\xF4\
        le et respect de la vie priv\xE9e de l\u2019individu et \xE9viter les litiges,\
        \ voire porter atteinte \xE0 l\u2019image de marque de l\u2019organisme, que\
        \ doivent s\u2019inscrire des actions d\u2019information aupr\xE8s des acteurs\
        \ du syst\xE8me d\u2019information.\nAinsi, il est recommand\xE9 de r\xE9\
        diger une charte r\xE9glementant et expliquant l\u2019objectif, des moyens\
        \ de surveillance et de r\xE9colte des preuves informatiques. "
    - ref_id: EXP
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:exp
      name: Exploitation
      implementation_groups:
      - exploitation
      - "de-mise-en-\u0153uv"
      depth: 1
      assessable: false
      description: ''
    - ref_id: EXP-01
      urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:exp-01
      name: "Documentation des proc\xE9dures et r\xE8gles d\u2019exploitation"
      implementation_groups:
      - exploitation
      - "de-mise-en-\u0153uv"
      parent_urn: urn:deepthoughtsolutions:risk:req_node:anssi_pssi_2004:exp
      depth: 2
      assessable: true
      description: " Toutes les activit\xE9s d\u2019exploitation, \xE9ventuellement\
        \ regroup\xE9es en familles, doivent \xEAtre identifi\xE9es.\nChacune de ces\
        \ activit\xE9s doit faire l\u2019objet d\u2019une documentation pr\xE9cise\
        \ des proc\xE9dures et r\xE8gles d\u2019exploitation.\nCette documentation\
        \ pourra, selon les besoins donner lieu \xE0 plusieurs documents, chacun \xE9\
        tant destin\xE9 \xE0 une cat\xE9gorie d\u2019acteurs concern\xE9s en fonction\
        \ de son r\xF4le, de ses responsabilit\xE9s et de son besoin d'en conna\xEE\
        tre.\nElle devra \xEAtre tenue \xE0 jour. "
    - ref_id: EXP-02
